apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "http://repo.jenkins-ci.org/releases"
    }

}

dependencies {
    def seleniumVersion = "2.42.0"
    compile "org.seleniumhq.selenium:selenium-chrome-driver:$seleniumVersion"
    compile "org.seleniumhq.selenium:selenium-support:$seleniumVersion"
    compile "org.mongodb:mongo-java-driver:3.0.3"
    compile "com.jayway.restassured:rest-assured:2.3.2"
    compile "com.google.code.gson:gson:2.2.4"
    compile "org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE"
    compile "org.springframework.data:spring-data-jpa:1.4.3.RELEASE"
    compile "org.springframework.data:spring-data-commons:1.5.0.RELEASE"
    compile "org.springframework.data:spring-data-mongodb:1.8.4.RELEASE"
    compile "org.slf4j:slf4j-simple:1.6.1"
    testCompile "org.monte:screen-recorder:0.7.7"

}