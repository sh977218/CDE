<div class="ieBanner" *ngIf="isIe">
    <div class="container row bannerContent">
        <div class="col-10">
            <img src="/assets/img/ie-notice.png">
            Please note that the NIH CDE Repository no longer supports Internet Explorer.

            <p>We recommend upgrading to the latest <a href="https://www.microsoft.com/en-us/windows/microsoft-edge">Microsoft Edge</a>
                , <a href="https://chrome.google.com">Google Chrome</a>
                , or <a href="https://mozilla.org/firefox/">Firefox</a>.
            </p>
        </div>
        <div  class="col-2" style="padding-top: 10px">
            <button class="button" (click)="ignore()">Ignore</button>
        </div>
    </div>
</div>
