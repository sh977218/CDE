<ng-container *ngIf="notifications.length">
    <a class="nav-link" data-toggle="dropdown">
        <i class="fas fa-bell text-muted"></i>
        <span class="fa-layers-counter"
              style="background:Tomato; font-size: 1.7em; margin-top: 7px">{{notifications.length}}</span>
    </a>
    <div class="dropdown-menu dropdown-menu-right">
        <div class="dropdown-item" *ngFor="let notif of notifications">{{notif}}</div>
    </div>
</ng-container>
