<a [matMenuTriggerFor]="navDropdown" >
    <mat-icon style="font-size: 1.3em; margin-top: 10px" [matBadge]="unreadNotifications.length"
        matBadgeColor="warn" matBadgeSize="small" [matBadgeHidden]="unreadNotifications.length === 0" >notifications</mat-icon>
</a>

<mat-menu #navDropdown="matMenu" panelClass="notifMenu" >
    <span mat-menu-item *ngFor="let notification of unreadNotifications"
         (click)="viewNotification(notification)" style="padding:0.2rem 1rem; font-size: 0.7em">
        <p><ng-container *ngIf="notification.count > 0">({{notification.count}}) </ng-container>{{notification._id.title}}</p>
        <small *ngIf="notification.date">{{notification.date | timeAgo}}</small>
    </span>
    <div mat-menu-item *ngFor="let notification of readNotifications"
         (click)="viewNotification(notification)" style="padding:0.2rem 1rem; background-color: lightgray; font-size: 0.7em">
        <p><ng-container *ngIf="notification.count > 0">({{notification.count}}) </ng-container>{{notification._id.title}}</p>
        <small *ngIf="notification.date">{{notification.date | timeAgo}}</small>
    </div>
</mat-menu>
