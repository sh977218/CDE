<!doctype html>
<html lang="en">
<head>
    <base href="/native/">
    <title>NIH Common Data Elements (CDE) Repository</title>
    <meta name="site-version" content="version">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description"
          content="Repository of Common Data Elements (CDE) and Protocol Forms. Search CDEs. Search Protocol Forms.">
    <meta name="keywords"
          content="cde, common data element, form, protocol, protocol form, crf, case report form, promis, neuro-qol, phenx, ahrq, ninds, value set, repository, nih, nlm, national institutes of health, national library of medicine">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="hgnYTGxY1q6mEcYD8VptKKAQCnwoWzfySPSGQWRgdyk">

    <script type="text/javascript">
        if (!window.formElt && location.search) {
            var t = (function () {
                var params = {};
                location.search.substr(1).split('&').forEach(function (e) {
                    var p = e.split('=');
                    if (p.length === 2) params[p[0]] = decodeURI(p[1]);
                    else params[p[0]] = null;
                });
                return params;
            })().tinyId;
            t && fetch('/api/form/' + t)
                .then(function (res) {return res.json();})
                .then(function (elt) {window.formElt = elt;});
        }
    </script>

</head>

<body role="application" id="top">
