<div id="classificationDiv">
    <h4 tabindex="0"> Classification</h4>
    <button *ngIf="myOrgs.length>0" class="btn btn-small btn-default" (disabled)="elt.unsaved" value="add"
            (click)="openClassificationModal()" id="openClassificationModalBtn">
        <i class="fa fa-folder-open-o"> </i> Classify this {{module | uppercase}}
    </button>
    <div id="classificationBody">
        <div *ngFor="let classification of elt.classification;let i = index" class="left boxed-div">
            <classification-tree-view [element]="classification"></classification-tree-view>
        </div>
    </div>
</div>

<template #classificationContent id="newClassificationModal" let-c="close" let-d="dismiss">
    <div class="modal-header" id="newClassificationModalHeader">
        <h4 class="modal-title">Classify This Element</h4>
    </div>
    <form role="form" #newClassificationForm="ngForm">
        <div class="modal-body" id="newClassificationModalBody">
            <div class="btn-group">
                <button id="classifyByTreeBtn" (disabled)="viewType.byClassTree" value="by classification tree"
                        (click)="showByClassTreeView()" class="btn btn-default">
                    <i class="fa fa-align-left"></i> By classification tree
                </button>
                <button id="classifyByRecentlyAddedBtn" (disabled)="viewType.byRecentlyAdded" value="by recently added"
                        (click)="showByRecentlyAddedView()" class="btn btn-default">
                    <i class="fa fa-history"></i> By recently added
                </button>
                <select class="form-control" id="selectClassificationOrg" name="selectClassificationOrg"
                        [(ngModel)]="selectedOrg" required>
                    <option value="">Start by selecting an organization...</option>
                    <option *ngFor="let myOrg of myOrgs;" value="{{myOrg}}">{{myOrg}}</option>
                </select>
            </div>
        </div>
        <div class="modal-footer" id="newClassificationModalFooter">
            <button class="btn cancel" (click)="c('Close click')" id="cancelNewClassificationBtn"
                    name="cancelNewClassificationBtn"
                    type="button">Cancel
            </button>
            <button class="btn btn-warning" [disabled]="!newClassificationForm.form.valid"
                    id="createNewClassificationBtn"
                    name="createNewClassificationBtn" type="submit">Save
            </button>
        </div>
    </form>
</template>
