<div id="classificationDiv">
    <h4 tabindex="0"> Classification</h4>
    <button *ngIf="isAllowedModel.isAllowed(elt)" class="btn btn-small btn-default" (disabled)="elt.unsaved" value="add"
            (click)="classifyItemModal.open()" id="openClassificationModalBtn">
        <i class="fa fa-folder-open-o"> </i> Classify this {{module | uppercase}}
    </button>
    <div id="classificationBody">
        <div *ngFor="let classification of elt.classification;let i = index" class="floatLeft boxed-div">
            <classification-tree-view [element]="classification"></classification-tree-view>
        </div>
    </div>
</div>
<cde-classify-item-modal #classifyItemModal [elt]="elt"></cde-classify-item-modal>
