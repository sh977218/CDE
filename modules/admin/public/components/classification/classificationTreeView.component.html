<ul class="fa-ul overflowHidden">
    <h4 *ngIf="element.stewardOrg">{{element.stewardOrg.name}}
        <hr/>
    </h4>
    <a *ngIf="element.name" id="classification-{{element.name}}">{{element.name}}</a>
    <div *ngFor="let ele of element.elements;let j = index">
        <classification-tree-view [element]="ele"></classification-tree-view>
    </div>
</ul>
