<ng-template #deleteElementContent>
    <h4 mat-dialog-title>Delete Draft?</h4>
    <div mat-dialog-actions>
        <button id="cancelDeleteBtn" [mat-dialog-close] mat-raised-button color="warn">Cancel</button>
        <button id="confirmDeleteBtn" [mat-dialog-close]="true" mat-raised-button color="primary">Delete</button>
    </div>
</ng-template>
