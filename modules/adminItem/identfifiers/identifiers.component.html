<h2>Identifiers</h2>
<div *ngIf="elt.ids.length === 0" class="my-2">
    There are no identifiers.
</div>
<dl class="cde-property">
    <dt>Source:</dt>
    <dd>NLM</dd>

    <meta itemprop="codingSystem" content="NIH CDE Repository"/>

    <dt>Id:</dt>
    <dd itemprop="codeValue">{{elt.tinyId}}</dd>

    <dt>Version:</dt>
    <dd itemprop="version">{{elt.version}}</dd>
</dl>
<ng-container *ngFor="let id of elt.ids; let i = index">
    <dl class="cde-property">
        <dt>
            <ng-container *ngIf="id.edit">Confirm Delete
                <mat-icon (click)="removeIdentifierByIndex(i)" id="confirmRemoveIdentifier-{{i}}">check</mat-icon>
                <mat-icon (click)="id.edit = false" id="cancelRemoveIdentifier-{{i}}">cancel</mat-icon>
            </ng-container>
            <mat-icon *ngIf="canEdit && !id.edit" id="removeIdentifier-{{i}}"
                      (click)="id.edit = true">delete</mat-icon>
            Source:
        </dt>
        <dd attr.itemprop="source_{{i}}">{{id.source}}</dd>

        <dt>Id:</dt>
        <dd attr.itemprop="id_{{i}}">
            <a *ngIf="idsLinks[i]; else noLink" [href]="idsLinks[i]" target="_blank" rel="noopener noreferrer">{{id.id}}</a>
            <ng-template #noLink>{{id.id}}</ng-template>
        </dd>

        <dt>Version:</dt>
        <dd attr.itemprop="version_{{i}}">{{id.version}}</dd>
    </dl>
</ng-container>
<button *ngIf="canEdit" id="openNewIdentifierModalBtn" mat-raised-button (click)="openNewIdentifierModal()" color="primary">
    <mat-icon>add</mat-icon> Add Identifier
</button>

<ng-template #newIdentifierContent>
    <h4 mat-dialog-title>Add Identifier</h4>
    <form role="form" #newIdentifierForm="ngForm">
        <div mat-dialog-content>
            <div class="form-group">
                <label for="newSource">Source</label>
                <select id="newSource" class="form-control" name="source" required [(ngModel)]="newIdentifier.source">
                    <option *ngIf="!newIdentifier.source"></option>
                    <option *ngFor="let s of getIdSources() | async">{{s._id}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newId">Identifier</label>
                <input class="form-control" name="id" id="newId" Placeholder="Identifier"
                       required [(ngModel)]="newIdentifier.id"/>
            </div>
            <div class="form-group">
                <label for="newVersion">Version</label>
                <input class="form-control" name="version"
                       Placeholder="Version" id="newVersion" [(ngModel)]="newIdentifier.version"/>
            </div>
        </div>
        <div mat-dialog-actions>
            <button [mat-dialog-close] color="accent" id="cancelNewIdentifierBtn" mat-raised-button>Cancel</button>
            <button (click)="addNewIdentifier()" mat-raised-button color="primary" [disabled]="!newIdentifierForm.form.valid"
                    id="createNewIdentifierBtn" type="button">Save</button>
        </div>
    </form>
</ng-template>
