<div *ngFor="let classification of elt.classification;let i = index" class="pull-left boxed-div">
    <div *ngIf="showWorkingGroups(classification)" id="classificationOrg-{{classification.stewardOrg.name}}">
        <h4>{{classification.stewardOrg.name}}</h4>
        <hr/>
        <tree-root #treeRoot [nodes]="classification.elements" [options]="options">
            <ng-template #treeNodeTemplate let-node="node" let-index="index">
                <a [routerLink]="[getClassifLink()]"
                   [queryParams]="searchByClassificationParams(node,classification.stewardOrg.name)" [id]="node.path">
                    {{ node.data.name }}</a>
                <i *ngIf="isAllowedModel.isAllowed(elt)"
                   class="fa fa-trash-o hand-cursor" title="Remove" [id]="node.path+'-unclassifyBtn'"
                   (click)="openDeleteClassificationModal(node,classification.stewardOrg.name)"></i>
            </ng-template>
            <ng-template #treeNodeFullTemplate let-node="node" let-index="index" let-templates="templates">
                <div [class.tree-node-expanded]="true" [ngClass]="{'pull-left boxed-div':node.level===1}">
                    <div class="node-wrapper" [style.padding-left]="node.getNodePadding()">
                        <tree-node-content [node]="node" [index]="index"
                                           [template]="templates.treeNodeTemplate"></tree-node-content>
                    </div>
                    <tree-node-children [node]="node" [templates]="templates"></tree-node-children>
                </div>
            </ng-template>
        </tree-root>
    </div>
</div>


<ng-template #deleteClassificationContent id="deleteClassificationModal" let-c="close" let-d="dismiss">
    <div class="modal-header" id="deleteClassificationModalHeader">
        <h4 class="modal-title">Remove Classification</h4>
    </div>
    <div class="modal-body" id="deleteClassificationModalBody">
        You are about to delete <b>{{deleteClassificationString}}</b> classification. Are you sure?
    </div>
    <div class="modal-footer" id="deleteClassificationModalFooter">
        <button (click)="c('cancel')" id="cancelDeleteClassificationBtn" type="button"
                mat-raised-button color="warn">Cancel</button>
        <button (click)="c('confirm')" id="confirmDeleteClassificationBtn"
                type="button" mat-raised-button color="primary">OK
        </button>
    </div>
</ng-template>
