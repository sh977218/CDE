<div id="identifiersDiv" class="col-12">
    <h4>Identifiers</h4>
    <dl class="row">
        <dt class="col-xs-3 text-right">Source:</dt>
        <dd id="dd_origin_nlm" class="col-xs-9">NLM</dd>
        <meta itemprop="codingSystem" content="NIH CDE Repository"/>
        <dt class="col-xs-3 text-right">Id:</dt>
        <dd id="dd_id_nlm" class="col-xs-9" itemprop="codeValue">{{elt.tinyId}}</dd>
        <dt class="col-xs-3 text-right">Version:</dt>
        <dd id="dd_version_nlm" class="col-xs-9">{{elt.version}}</dd>
    </dl>
    <hr>
    <ng-container *ngFor="let id of elt.ids; let i = index">
        <dl class="row">
            <dt class="col-xs-3 text-right">
                <ng-container *ngIf="id.edit">Confirm Delete
                    <span class="btn-default fa fa-check" (click)="removeIdentifierByIndex(i)"
                          id="confirmRemoveIdentifier-{{i}}" title="OK"></span>
                    <span class="btn-default fa fa-times" (click)="id.edit = false" id="cancelRemoveIdentifier-{{i}}"
                          title="Cancel"></span>
                </ng-container>
                <span *ngIf="canEdit && !id.edit" class="btn-default fa fa-trash-o" id="removeIdentifier-{{i}}"
                      (click)="id.edit = true" title="Remove"></span>
                Source:
            </dt>
            <dd id="source_{{i}}" class="col-xs-9">{{id.source}}</dd>
            <dt class="col-xs-3 text-right">Id:</dt>
            <dd id="id_{{i}}" class="col-xs-9">
                <ng-container [ngSwitch]="id.source">
                    <a *ngSwitchCase="'LOINC'"
                       href="http://s.details.loinc.org/LOINC/{{id.id}}.html?sections=Comprehensive"
                       target="_blank">{{id.id}}</a>
                    <a *ngSwitchCase="'PhenX'"
                       href="https://www.phenxtoolkit.org/index.php?pageLink=browse.protocoldetails&id={{id.id}}"
                       target="_blank">{{id.id}}</a>
                    <span *ngSwitchDefault>{{id.id}}</span>
                </ng-container>
            </dd>
            <dt class="col-xs-3 text-right">Version:</dt>
            <dd id="version_{{i}}" class="col-xs-9">{{id.version}}</dd>
        </dl>
        <hr>
    </ng-container>
    <button *ngIf="canEdit" class="btn btn-small btn-default" id="openNewIdentifierModalBtn"
            (click)="openNewIdentifierModal();">
        <i class="fa fa-plus"></i> Add Identifier
    </button>
</div>

<ng-template #newIdentifierContent id="newIdentifierModal" let-c="close" let-d="dismiss">
    <div class="modal-header" id="newIdentifierModalHeader">
        <h4 class="modal-title">Add Identifier</h4>
    </div>
    <form role="form" #newIdentifierForm="ngForm" (ngSubmit)="addNewIdentifier()">
        <div class="modal-body" id="newIdentifierModalBody">
            <div class="form-group">
                <label for="newSource">Source</label>
                <input class="form-control" name="source"
                       Placeholder="Id Source" required id="newSource" [(ngModel)]="newIdentifier.source"/>
            </div>
            <div class="form-group">
                <label for="newId">Identifier</label>
                <input class="form-control" name="id" id="newId" Placeholder="Identifier"
                       required [(ngModel)]="newIdentifier.id"/>
            </div>
            <div class="form-group">
                <label for="newVersion">Version</label>
                <input class="form-control" name="version"
                       Placeholder="Version" id="newVersion" [(ngModel)]="newIdentifier.version"/>
            </div>
        </div>
        <div class="modal-footer" id="newIdModalFooter">
            <button class="btn cancel" (click)="c('Close click')" id="cancelNewIdentifierBtn" type="button">
                Cancel
            </button>
            <button class="btn btn-warning" [disabled]="!newIdentifierForm.form.valid"
                    id="createNewIdentifierBtn" type="submit">Save
            </button>
        </div>
    </form>
</ng-template>
