<div id="namingDiv">
    <h4>Designations&nbsp;
        <button *ngIf="canEdit" id="openNewDesignationModalBtn" (click)="openNewDesignationModal()" mat-raised-button>
            <mat-icon>add</mat-icon>
            Add Designation
        </button>
    </h4>
    <div *ngIf="elt.designations.length === 0">There are no designations.</div>
    <ng-container *ngFor="let designation of elt.designations;let i = index">
        <dl class="row">
            <dt class="col-3 text-right">
                <mat-icon (click)="removeDesignationByIndex(i)" *ngIf="canEdit && !designation.edit"
                          id="removeDesignation-{{i}}">delete
                </mat-icon>
                <cde-sortable-array [theArray]="elt.designations" [index]="i" *ngIf="canEdit"
                                    (cb)="onEltChange.emit()"></cde-sortable-array>
                Designation:
            </dt>
            <dd id="designation_{{i}}" class="col-9">
                <cde-inline-edit id="designationEdit" [(model)]="designation.designation"
                                 (modelChange)="onEltChange.emit();"
                                 [isAllowed]="canEdit"></cde-inline-edit>
            </dd>
            <dt class="col-3 text-right">Tags:</dt>
            <dd id="designationTags_{{i}}" class="col-9">
                <ng-select [(ngModel)]="designation.tags" [items]="tags" [hideSelected]="true"
                           [disabled]="!canEdit" multiple="true" [appendTo]="'body'" (change)="onEltChange.emit();">
                </ng-select>
            </dd>
        </dl>
        <hr>
    </ng-container>

    <h4>Definitions&nbsp;
        <button *ngIf="canEdit" id="openNewDefinitionModalBtn" mat-raised-button (click)="openNewDefinitionModal()">
            <mat-icon>add</mat-icon>
            Add Definition
        </button>
    </h4>
    <div *ngIf="elt.definitions.length === 0">There are no definitions.</div>
    <ng-container *ngFor="let definition of elt.definitions;let i = index">
        <dl class="row">
            <dt class="col-3 text-right">
                <mat-icon (click)="removeDefinitionByIndex(i)" *ngIf="canEdit && !definition.edit"
                          id="removeDefinition-{{i}}">delete
                </mat-icon>
                <cde-sortable-array [theArray]="elt.definitions" [index]="i" *ngIf="canEdit"
                                    (cb)="onEltChange.emit()"></cde-sortable-array>
                Definition:
            </dt>
            <dd id="definition_{{i}}" class="col-9">
                <cde-inline-area-edit [(model)]="definition.definition" (modelChange)="onEltChange.emit();"
                                      [(defFormat)]="definition.definitionFormat"
                                      [isAllowed]="canEdit"></cde-inline-area-edit>
            </dd>
            <dt class="col-3 text-right">Tags:</dt>
            <dd id="definitionTags_{{i}}" class="col-9">
                <ng-select [(ngModel)]="definition.tags" [items]="tags" [hideSelected]="true"
                           [disabled]="!canEdit" multiple="true" [appendTo]="'body'" (change)="onEltChange.emit();">
                </ng-select>
            </dd>
        </dl>
        <hr>
    </ng-container>
</div>
