<h4>Previous Versions</h4>
<table class="table-bordered table-condensed table-striped" id="historyTable">
    <thead>
        <tr>
            <td>See Full</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="previous in elt.history">
            <td><a href="/#/article/id/{{previous}}" target="_blank">{{previous}}</td>
        </tr>            
</table>
