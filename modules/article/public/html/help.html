<div class="container-fluid">
    <button class="btn btn-default" ng-click="openNewArticleModal()"><i class="fa fa-plus"></i> Add New</button>
    <div ng-switch="editMode">
        <div ng-switch-default>
            <button class="btn btn-default" ng-click="edit()"><i class="fa fa-pencil"></i> Edit</button>
            <div ng-bind-html="article.body"/>
        </div> 
        <div ng-switch-when="true">
            <button class="btn btn-default btn-success" ng-click="save()"><i class="fa fa-floppy-o"></i> Save</button>
            <hr/>
            <div text-angular ng-model="article.body" ta-toolbar-group-class="btn-group btn-group-sm" ></div>
            <hr/>
            <button class="btn btn-default btn-success" ng-click="save()"><i class="fa fa-floppy-o"></i> Save</button>
        </div>
    </div>
</div>
