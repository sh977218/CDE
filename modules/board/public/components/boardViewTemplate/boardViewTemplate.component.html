<div>
    <span id="board_num_cdes_{{index}}">{{board.pins.length}}</span> {{board.type ==='form'?'Forms':'CDEs'}}</div>

<cde-inline-edit
        id="board_desc_{{index}}"
        [(model)]="board.description" [isAllowed]="canEditBoard"
        (modelChange)="save.emit(board)"></cde-inline-edit>

<div id="board_tag_{{index}}" class="myBoardTags">
    <span *ngIf="!board.editMode">
        <span *ngFor="let tag of board.tags">
            <span class="badge badge-default"><i class="fa fa-hashtag"></i>{{tag}}</span>
        </span>
    </span>
    <select2 *ngIf="board.editMode" [value]="currentTags" [options]="options"
             [disabled]="!canEditBoard" [data]="suggestTags"
             (valueChanged)="tagsChanged($event)">
    </select2>
    <span *ngIf="board.editMode">Save?
        <i class="fa fa-check" (click)="save.emit(board)" id="confirmEdit_{{index}}"></i>
        <i class="fa fa-times" (click)="board.editMode = false;board.showEdit = false;"></i>
    </span>
    <span *ngIf="!board.editMode && canEditBoard">
        <i class="fa fa-pencil" (click)="board.editMode = true" id="edit_board_{{index}}"></i>
    </span>
</div>
