<div ><span id="board_num_cdes_{{index}}">{{board.pins.length}}</span> {{board.type ==='form'?'Forms':'CDEs'}}</div>

<cde-inline-edit
        id="board_desc_{{index}}"
        [(model)]="baord.description" [isAllowed]="canEditBoard"
        (modelChange)="save.emit(board)"></cde-inline-edit>

<small class="myBoardLastModified" id="board_mod_{{index}}">Modified {{board.updatedDate | date: 'MM/dd/yyyy'}}</small>

<div id="board_tag_{{index}}" class="myBoardTags">
    <span *ngIf="!board.editMode">
        <span *ngFor="let tag of board.tags">
            <span class="label label-default"><i class="fa fa-hashtag"></i>{{tag}}</span>
        </span>
    </span>
    <!--<ui-select multiple ng-show="board.editMode" ng-model="board.tags" theme="bootstrap"-->
               <!--style="width: 100%">-->
        <!--<ui-select-match placeholder="type or select a tag" allow-clear="true">-->
            <!--{{$item}}-->
        <!--</ui-select-match>-->
        <!--<ui-select-choices-->
                <!--repeat="suggestTag in filter.getSuggestedTags($select.search) | filter: $select.search">-->
            <!--<div ng-bind-html="suggestTag | highlight: $select.search"></div>-->
        <!--</ui-select-choices>-->
    <!--</ui-select>-->
    <span *ngIf="board.editMode">Save?
        <i class="fa fa-check" (click)="save.emit(board)" id="confirmEdit_{{index}}"></i>
        <i class="fa fa-times" (click)="board.editMode = false;board.showEdit = false;"></i>
    </span>
    <span *ngIf="!board.editMode && canEditBoard">
        <i class="fa fa-pencil" (click)="board.editMode = true" id="edit_board_{{index}}"></i>
    </span>
</div>
