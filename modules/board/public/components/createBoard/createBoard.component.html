<button *ngIf="userSvc.user" mat-raised-button value="add" (click)="openNewBoard()" id="addBoard" color="primary"
        style="margin-bottom: 10px;">
    <mat-icon>add</mat-icon>
    {{buttonName}}
</button>

<ng-template #createBoardModal id="newBoardModal">
    <h4 mat-dialog-title>Create New Board</h4>
    <form name="form" role="form" #bForm="ngForm">
        <div mat-dialog-content>
            <div class="form-group">
                <label for="new-board-type">Type of element the board will contain</label>
                <ng-container [ngSwitch]="_module">
                    <ng-container *ngSwitchCase="'cde'"><strong> CDEs</strong>.</ng-container>
                    <ng-container *ngSwitchCase="'form'"><strong> Forms</strong>.</ng-container>
                    <ng-container *ngSwitchDefault>
                        <select id="new-board-type" class="form-control" name="type" [(ngModel)]="newBoard.type"
                                required>
                            <option value="cde">CDEs</option>
                            <option value="form">Forms</option>
                        </select>
                    </ng-container>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="new-board-name">Name</label>
                <input id="new-board-name" class="form-control" name="name" [(ngModel)]="newBoard.name"
                       Placeholder="Board Name / Title" required/>
            </div>
            <div class="form-group">
                <label for="new-board-description">Description</label>
                <textarea id="new-board-description" class="form-control" name="description"
                          [(ngModel)]="newBoard.description"
                          placeholder="Optional Board Description"></textarea>
            </div>
        </div>
        <div mat-dialog-actions>
            <button mat-raised-button color="warn" [mat-dialog-close] id="cancelCreate" type="button">Cancel</button>
            <button mat-raised-button color="primary" (click)="doCreateBoard()"
                    [disabled]="!bForm.form.valid" id="createBoard" type="submit">Save
            </button>
        </div>
    </form>
</ng-template>
