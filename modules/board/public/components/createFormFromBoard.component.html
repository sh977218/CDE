<button id="createFormBtn" (click)="openCreateFormModal()" type="button" color="primary" mat-raised-button>
    <mat-icon>content_copy</mat-icon> Create Form
</button>

<ng-template #createFormContent id="createFormModal">
    <div mat-dialog-content>
        <cde-create-form [(elt)]="elt" (cancel)="modalRef.close()" (done)="modalRef.close()"></cde-create-form>
    </div>
</ng-template>
