<button id="createFormBtn" (click)="openCreateFormModal()" type="button" mat-raised-button>
    <mat-icon>content_copy</mat-icon> Create Form
</button>

<ng-template #createFormContent id="createFormModal" let-c="close" let-d="dismiss">
    <h3 mat-dialog-title>Create form from board</h3>
    <div mat-dialog-content>
        <cde-create-form [(elt)]="elt" (cancel)="modalRef.close()" (done)="modalRef.close()"></cde-create-form>
    </div>
</ng-template>
