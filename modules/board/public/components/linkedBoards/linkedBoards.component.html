<button type="button" class="btn btn-default" id="openLinkedBoardsModalBtn"
        (click)="openLinkedBoardsModal()">Linked Boards</button>

<ng-template #linkedBoardsContent id="linkedFormsModal" let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h3 class="modal-title">Linked Boards</h3>
    </div>
    <div class="modal-body">
        <div class="overflowHidden">
            <div *ngIf="!(boards?.length > 0)">No boards using this element</div>
            <div ng-if="boards?.length > 0" *ngFor="let board of boards; let $index = index">
                <div class="my-board-card" data-id="boardDiv_{{board.name}}">
                    <h4><a href="/board/{{board._id}}" id="viewBoard_{{board.name}}"
                           target="_blank">{{board.name}}</a></h4>

                    <div>
                        <span id="board_num_cdes_{{$index}}">{{board.pins.length}}</span
                        > {{board.type ==='form'?'Forms':'CDEs'}}</div>

                    <div id="board_desc_{{$index}}">{{board.description}}</div>

                    <small class="myBoardLastModified" id="board_mod_{{$index}}">Modified {{board.updatedDate | date: 'MM/dd/yyyy'}}</small>

                    <div id="board_tag_{{$index}}" class="myBoardTags">
                        <span *ngFor="let tag of board.tags">
                            <span class="label label-default"><i class="fa fa-hashtag"></i>{{tag}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" id="closeLinkedBoardBtn" (click)="d()">Close</button>
    </div>
</ng-template>
