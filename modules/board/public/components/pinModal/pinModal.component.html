        <i *ngIf="!myBoardsSvc.boards" class="fa fa-spinner fa-spin"></i>
        <div *ngIf="myBoardsSvc.boards && myBoardsSvc.boards.length === 0">
            <div style="margin-left: 10px"> You don't have any boards</div>
        </div>
        <div *ngIf="myBoardsSvc.boards && myBoardsSvc.boards.length > 0">
            <div style="padding-left: 10px">

                    <!--</label>-->

                        <!--<small>{{ss.key}} ({{ss.doc_count}})</small>-->
                    <!--</label>-->
                <!--</div>-->
            </div>
            <div class="row">
                <div *ngFor="let board of myBoardsSvc.boards; let $index = index" class="col-md-6">
                    <div class="pinToBoard-card my-board-card" data-id="boardDiv_{{board.name}}">
                        <h5 class="myBoardName" id="board_name_{{$index}}">
                        <span>
                            <i class="fa fa-globe" *ngIf="board.shareStatus === 'Public'"></i>

                        </span>

                        <div tabindex="0"><span id="board_num_{{board.type}}s_{{$index}}">{{board.pins.length}}</span>

                            0?'Forms':'Form'):(board.pins.length && board.pins.length > 0?'CDEs':'CDE')}}
                        </div>
                        <div id="board_tag_{{$index}}" class="myBoardTags">
