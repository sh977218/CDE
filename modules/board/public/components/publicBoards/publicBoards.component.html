<br><br>
<div class="container-fluid">
    <form id="searchBoardsForm">
        <div class="input-group input-group-lg">
            <input [(ngModel)]="filter.search" name="search" class="form-control search-query"
                   id="searchDescriptorsFormInput" placeholder="Search Boards...">
            <div class="input-group-btn">
                <button (click)="loadPublicBoards()" type="submit" class="btn btn-default" id="search.submit">
                    Search
                </button>
            </div>
        </div>
    </form>
    <span *ngIf="filter.search.length > 0 && boards.length === 0">
        <h4><i class="fa fa-frown-o"></i> No results were found. Try other criteria.</h4>
    </span>
    <div class=" col-md-12" *ngIf="boards.length > 0">
        <div class="col-md-2 col-xs-4 noLeftRightPadding">
            <div *ngIf="filter.tags.length > 0">
                <h4>Tags</h4>
                <div id="sidebar-wrapper">
                    <label *ngFor="let tag of filter.tags; let $index = index" class="public-board-tag">
                        <input type="checkbox" data-id="tag-{{tag.key}}" [checked]="tag.checked"
                               (change)="selectAggregation('tags', $index)">
                        {{tag.key}} ({{tag.doc_count}})
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div *ngFor="let board of boards; let $index = index" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="my-board-card" data-id="boardDiv_{{board.name}}">
                    <h4><a routerLink="/board/{{board._id}}" id="viewBoard_{{board.name}}" target="_blank">{{board.name}}</a></h4>
                    <cde-board-view-template [board]="board" [canEditBoard]="false" [index]="$index"></cde-board-view-template>
                </div>
            </div>
        </div>
    </div>
</div>
