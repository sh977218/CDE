<div class="modal-header">
    <h3>Add Reviewers to this board</h3>
</div>
<div class="modal-body">
    <label for="username">username:</label>
    <input id="username" ng-model="searchString" required/>
    <button class="btn btn-default" ng-click="searchUsersByUsername()">search</button>
    <button class="btn btn-default" ng-click="$dismiss('cancel')" id="closeModal">Close</button>
    <div ng-if="searchUsers && searchUsers.length === 0">No users found</div>
    <div ng-repeat="user in searchUsers">
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Roles</th>
                <th>Save</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"> {{user.username}}</th>
                <td>
                    <label>Reviewer</label>
                    <input type="checkbox"/>
                    <label>Viewer</label>
                    <input type="checkbox"/>
                </td>
                <td>
                    <button class="btn btn-default" ng-click="saveBoardUsers(user)">Save</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
