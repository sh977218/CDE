<button id="openDataSetModalBtn" class="button" (click)="openDatasetsModal()">Data Set</button>

<ng-template #datasetsContent>
    <h1 mat-dialog-title>Data Set</h1>
    <div mat-dialog-content>
        <div *ngIf="!elt.dataSets || elt.dataSets.length === 0">
            <div>No Data sets using this CDE</div>
        </div>
        <div *ngIf="elt.dataSets && elt.dataSets.length >0">
            <div>
                Data sets using this CDE
                <table class="table table-bordered table-condensed table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Source</th>
                        <th>ID</th>
                        <th>Study</th>
                        <th>Notes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let dataSet of elt.dataSets; let $index = index">
                        <td>{{$index+1}}</td>
                        <td>{{dataSet.source}}</td>
                        <td>{{dataSet.id}}</td>
                        <td>
                            <a id="dataSetStudyUri{{$index}}" href="{{dataSet.studyUri}}" TARGET="_blank">Study</a>
                        </td>
                        <td>{{dataSet.notes}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button class="button" (click)="dialogRef.close()">Close</button>
    </div>
</ng-template>
