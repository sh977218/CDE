<cde-summary-heading [elt]="elt" [eltIndex]="eltIndex" urlPrefix="/deView">
        <span class="summary-list-before">
            <input id="elt_compare_{{eltIndex}}" type="checkbox" title="Select Elt" class="checkbox" style="margin-right: .5rem"
                   [(ngModel)]="elt.checked"/>
            <cde-list-sort [elt]="elt" [eltIndex]="eltIndex"
                           [currentPage]="boardListService.currentPage"
                           [totalItems]="boardListService.totalItems"></cde-list-sort>
        </span>
    <span class="summary-list-after">
            <cde-unpin-board [elt]="elt" [eltIndex]="eltIndex"></cde-unpin-board>
        </span>
</cde-summary-heading>
<div class="boardDeSummary">
    <div>
        <cde-cde-general-details [elt]="elt"></cde-cde-general-details>
    </div>
    <div>
        <cde-value-domain-summary [elt]="elt" [eltIndex]="eltIndex"></cde-value-domain-summary>
    </div>
    <div>
        <img *ngFor="let attachment of elt.attachments.filter(defaultAttachmentsFilter)"
             alt="Image attached to the CDE"
             src="/server/system/data/{{attachment.fileid}}" class='cdeAttachmentThumbnail'/>
    </div>
</div>
