<div id="classificationDiv">
    <h4 *ngIf="elt.isDraft">
        Classification is not available in Drafts. Click the Draft slider above to view the current Published version.
    </h4>
    <ng-container *ngIf="!elt.isDraft">
        <h4> Classification</h4>
        <button *ngIf="isAllowedModel.isOrgCurator()" class="btn btn-lg  btn-outline-secondary" id="openClassificationModalBtn"
                value="add" (click)="openClassifyItemModal()">
            <i class="fa fa-folder-open-o"> </i> Classify this CDE
        </button>
        <div id="classificationBody">
            <cde-classification-view [elt]="elt" (confirmDelete)="removeClassif($event);"></cde-classification-view>
        </div>
    </ng-container>
</div>
<cde-classify-item-modal #classifyItemComponent [modalTitle]="'Classify this CDE'"
                         (onEltSelected)="classifyItem($event)">
</cde-classify-item-modal>
