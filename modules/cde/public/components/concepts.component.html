<h4 tabindex="0">Concepts</h4>
<div id="conceptsDiv">
    <div class="row">
        <div class="col-md-5">
            <div *ngFor="#type of conceptConfigurations; let conceptConf = ">
                <div ng-show="elt[type].concepts.length > 0">
                    <h5 tabindex="0" ng-bind="conceptConf.display"></h5>
                    <table class="table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
                            <th tabindex="0">Code Name</th>
                            <th tabindex="0">Code System</th>
                            <th tabindex="0">Code ID</th>
                            <th tabindex="0" id="conceptActions" ng-show="canCurate"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let concept of elt[type].concepts; let $index = index" itemscope itemtype="http://schema.org/MedicalCode">
                            <td><a tabindex="0" href (click)="relatedCdes(concept.name, type)" id="concept_cde_name_{{$index}}"
                                   itemprop="name">{{concept.name}}</a>
                            </td>
                            <td tabindex="0" itemprop="codeSystem">{{concept.origin}}</td>
                            <td tabindex="0" itemprop="codeValue">{{concept.originId}}</td>
                            <td headers="actions" ng-if="canCurate">
                                <span tabindex="0" id="remove{{type}}-{{$index}}" class="btn-default fa fa-trash-o"
                                      (click)="removeConcept(type, $index)" title="Remove" href></span>

                                <div sortable-array="elt[type].concepts" index="$index" cb="stageElt(elt)"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <hr/>

            <button class="btn btn-small btn-default" value="add" ng-click="openNewConcept()" id="addConcept"
                    ng-show="canCurate"><i class="fa fa-plus"> </i> Add Concept
            </button>
        </div>
    </div>
</div>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="newConceptModal" aria-hidden="true">

    <div class="modal-header" id="newConceptModalHeader">
        <h4>Add Concept</h4>
    </div>
    <form name="form" role="form">
        <div class="modal-body" id="newConceptModalBody">
            <div class="form-group">
                <label for="name">Code Name</label>
                <input class="form-control" ng-model="newConcept.name" name="name" id="name" Placeholder="Concept Code Name" required/>
            </div>
            <div class="form-group">
                <label for="codeId">Code ID</label>
                <input class="form-control" name="codeId" ng-model="newConcept.originId" id="codeId"
                       placeholder="Concept Code Identifier" required />
            </div>

            <div class="form-group">
                <label for="codeSystem">Code System</label>
                <input class="form-control" name="codeSystem" ng-model="newConcept.origin" value="LOINC" id="codeSystem" required />
            </div>
            <div class="form-group">
                <label for="conceptType">Concept Type</label>
                <select class="form-control" ng-model="newConcept.type" name="conceptType" id="conceptType" required>
                    <option value="dec">Data Element</option>
                    <option value="oc">Class</option>
                    <option value="prop">Property</option>
                </select>
            </div>
        </div>
        <div class="modal-footer" id="newConceptModalFooter">
            <button class="btn cancel" (click)="childModal.hide()" id="cancelCreate" type="button">Cancel</button>
            <button class="btn btn-warning" (click)="okCreate()" ng-disabled="isClean() || form.$invalid" id="createConcept" type="submit">Save</button>
        </div>
    </form>

</div>
