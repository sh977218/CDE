<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5">
            <h1>Create Data Element</h1>
            <hr>
            <form #dataElementForm="ngForm">
                <div class="form-group">
                    <label for="eltName">Name</label>
                    <input type="text" class="form-control" id="eltName" [(ngModel)]="elt.naming[0].designation"
                           name="eltName" (ngModelChange)="dataElementNameChanged();" required>
                </div>
                <div class="form-group">
                    <label for="eltDefinition">Definition</label>
                    <input type="text" class="form-control" id="eltDefinition" [(ngModel)]="elt.naming[0].definition"
                           name="eltDefinition" required>
                </div>

                <div class="form-group">
                    <label for="eltStewardOrgName">Steward Organization</label>
                    <select class="form-control" id="eltStewardOrgName" [(ngModel)]="elt.stewardOrg.name"
                            name="eltStewardOrgName" required>
                        <option>Select One</option>
                        <option *ngFor="let o of userService.userOrgs" [value]="o">{{o}}</option>
                    </select>
                </div>
                <div class="form-group" *ngIf="elt.stewardOrg.name">
                    <button class="btn   btn-outline-dark" id="openClassificationModalBtn"
                            value="add" (click)="openClassifyItemModal()">
                        <i class="fa fa-folder-open-o"> </i> Classify this {{ elt.elementType | uppercase}}
                    </button>
                    <div class="clearfix"></div>
                    <div id="classificationBody" class="overflowHidden d-inline-block">
                        <cde-classification-view [elt]="elt" (confirmDelete)="confirmDelete($event);">
                        </cde-classification-view>
                    </div>
                </div>
                <div *ngIf="validationErrors(elt)" class="form-group text-danger">
                    <i class="fa fa-warning"></i> {{validationMessage}}
                </div>

                <div class="form-group">
                    <button class="btn  btn-warning ml-sm-5" (click)="cancelCreateDataElement();"> Cancel</button>
                    <button id="submit" type="submit" (click)="createDataElement()" class="btn  btn-success"
                            [disabled]="!dataElementForm.form.valid || validationErrors(elt)"> Submit
                    </button>
                </div>
                <hr/>

            </form>
        </div>

        <div class="col-lg-7" *ngIf="suggestedCdes?.length > 0">
            <div id="accordionList">
                <h4>Possible Matches</h4>
                <div class="card" *ngFor="let cde of suggestedCdes;let index = index;">
                    <div class="card-header">
                        <span class="hand-cursor" (click)="cde.isCollapsed = !cde.isCollapsed">
                            {{cde.naming[0].designation}}
                        </span>
                        <a routerLink="/deView" [queryParams]="{tinyId: cde.tinyId}" target="_blank">
                            <i class="fa fa-eye iconColor"></i></a>
                        <cde-pin-board [elt]="cde" [eltIndex]="index" [module]="'cde'"></cde-pin-board>
                        <cde-pin-quickboard [elt]="cde" [eltIndex]="index"></cde-pin-quickboard>
                    </div>
                    <div class="card-body" [ngbCollapse]="!cde.isCollapsed">
                        <div class="row">
                            <div class="col-12">
                                {{cde.naming[0].definition}}
                            </div>
                        </div>
                        <div class="row" *ngIf="cde.valueDomain.permissibleValues.length > 0">
                            <div class="col-12">
                                <table class="table table-bordered">
                                    <tr>
                                        <th>Value</th>
                                        <th>Code Name</th>
                                        <th>Code</th>
                                    </tr>
                                    <tr *ngFor="let pv of cde.valueDomain.permissibleValues">
                                        <td>{{pv.permissibleValue}}</td>
                                        <td>{{pv.valueMeaningName}}
                                        <td>{{pv.valueMeaningCode}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<cde-classify-item-modal #classifyItemComponent [elt]="elt" (onEltSelected)="afterClassified($event)">
</cde-classify-item-modal>
