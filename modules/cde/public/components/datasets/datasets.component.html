<button type="button" class="btn btn-default" id="cdeDataSetBtn" (click)="this.childModal.show()">Data Set</button>

<!-- z-index until all modals are upgraded to NG2 -->

<div *ngIf="elt && elt.dataSets" bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="datasets" aria-hidden="true" style="z-index: 1045">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Data Set</h3>
            </div>
            <div class="modal-body">
                <div class="overflowHidden">
                    <div *ngIf="!elt.dataSets || elt.dataSets.length === 0" id="noDataSetsDiv">
                        <div class="col-xs-12">No Data sets using this CDE</div>
                    </div>
                    <div *ngIf="elt.dataSets && elt.dataSets.length >0" id="dataSetsDiv">
                        <div class="col-xs-12">
                            Data sets using this CDE
                            <table class="table-bordered table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Source</th>
                                    <th>ID</th>
                                    <th>Study</th>
                                    <th>Notes</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let dataSet of elt.dataSets; let $index = index">
                                    <td>{{$index+1}}</td>
                                    <td>{{dataSet.source}}</td>
                                    <td>{{dataSet.id}}</td>
                                    <td><a id="dataSetStudyUri{{$index}}" href="{{dataSet.studyUri}}" TARGET="_blank">Study</a>
                                    </td>
                                    <td>{{dataSet.notes}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
