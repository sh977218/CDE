<button type="button" class="btn btn-secondary" id="openDataSetModalBtn" (click)="openDatasetsModal()">Data Set</button>

<ng-template #datasetsContent id="datasetsModal" let-c="close" let-d="dismiss">
    <div class="modal-header" id="datasetsModalHeader">
        <h4 class="modal-title">Data Set</h4>
    </div>
    <div class="modal-body" id="datasetsModalBody">
        <div *ngIf="!elt.dataSets || elt.dataSets.length === 0" id="noDataSetsDiv">
            <div class="col-12">No Data sets using this CDE</div>
        </div>
        <div *ngIf="elt.dataSets && elt.dataSets.length >0" id="dataSetsDiv">
            <div class="col-12">
                Data sets using this CDE
                <table class="table table-bordered table-condensed table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Source</th>
                        <th>ID</th>
                        <th>Study</th>
                        <th>Notes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let dataSet of elt.dataSets; let $index = index">
                        <td>{{$index+1}}</td>
                        <td>{{dataSet.source}}</td>
                        <td>{{dataSet.id}}</td>
                        <td>
                            <a id="dataSetStudyUri{{$index}}" href="{{dataSet.studyUri}}" TARGET="_blank">Study</a>
                        </td>
                        <td>{{dataSet.notes}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer" id="datasetsModalFooter">
        <button class="btn cancel" (click)="c('Close click')" id="closeDatasetsModalBtn" type="button">
            Close
        </button>
    </div>
</ng-template>
