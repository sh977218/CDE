<div class="row" *ngIf="elt">
    <div class="col-md-6">
        <!--<div ng-include="'/cde/public/html/cdeGeneralDetails.html'"></div>-->
        <!--<div ng-include="'/cde/public/html/cdeSpecificDetails.html'"></div>-->
        <!--<div ng-include="'/system/public/html/sources.html'"></div>-->
        <cde-registration [elt]="elt"></cde-registration>
        <div role="group" aria-label="More Info">
            <-- replace eltType -->
            <cde-linked-forms [elt]="elt" [eltType]="'cde'"></cde-linked-forms>
            <cde-mlt [elt]="elt"></cde-mlt>
            <cde-linked-boards [elt]="elt"></cde-linked-boards>
            <cde-datasets [elt]="elt"></cde-datasets>
        </div>
    </div>

    <div class="col-md-6">
        <h4>Topics</h4>
        <span>Topics are <a href="https://www.nlm.nih.gov/mesh/">MeSH</a> terms and appear here if classifications are
            mapped
            to <a href="https://www.nlm.nih.gov/mesh/">MeSH</a> trees.
        </span>
        <ul>
            <!--<li ng-repeat="t in elt.flatMeshSimpleTrees | orderBy:t">{{t}} <br></li>-->
        </ul>
    </div>
</div>
