<h4>
    <cde-summary-heading [elt]="elt" [eltIndex]="eltIndex" urlPrefix="/deView">
        <span class="summary-list-before">
            <cde-list-sort [elt]="elt" [eltIndex]="eltIndex"
                           [currentPage]="boardListService.currentPage" [totalItems]="boardListService.totalItems"></cde-list-sort>
        </span>
        <span class="summary-list-after">
            <cde-unpin-board [elt]="elt" [eltIndex]="eltIndex"></cde-unpin-board>
            <cde-pin-quickboard [elt]="elt" [eltIndex]="eltIndex"></cde-pin-quickboard>
        </span>
    </cde-summary-heading>
</h4>

<div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12">
        <cde-cde-general-details [elt]="elt"></cde-cde-general-details>
    </div>
    <div class="col-md-5 col-sm-8 col-xs-12" >
        <cde-value-domain-summary [elt]="elt"></cde-value-domain-summary>
    </div>
    <div class="col-md-3 col-sm-4 col-xs-12">
        <img *ngFor="let attachment of elt.attachments.filter(defaultAttachmentsFilter)"
             alt="Image attached to the CDE"
             src="/data/{{attachment.fileid}}" class='cdeAttachmentThumbnail'/>
    </div>
</div>
