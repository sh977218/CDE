<h4 style="margin-top: 8px">
    <cde-summary-heading [elt]="elt" [eltIndex]="eltIndex" urlPrefix="/deView" (select)="select.emit($event)">
        <span class="summary-list-before"></span>
        <span class="summary-list-after">
            <cde-pin-board [elt]="elt" [eltIndex]="eltIndex" [module]="module"></cde-pin-board>
            <cde-pin-quickboard [elt]="elt" [eltIndex]="eltIndex"></cde-pin-quickboard>
        </span>
    </cde-summary-heading>
</h4>

<div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12">
        <span [innerHtml]="elt.primaryDefinitionCopy"></span>
        <dl class="row">
            <dt class="col-4 text-right">Steward:</dt>
            <dd class="col-8">{{elt.stewardOrg.name}}</dd>
            <ng-container *ngIf="elt.classification.length > 0">
                <dt class="col-4 text-right">Used By:</dt>
                <dd class="col-8" id="usedBy_{{eltIndex}}" style="margin-top: 4px">
                    <span *ngIf="!(elt.classification.length > 0)">None</span>
                    <span *ngIf="elt.classification.length > 0">
                        <mat-chip-list>
                            <mat-chip *ngFor="let st of getStewards()" style="height: 18px; margin: 1px">{{st}}</mat-chip>
                        </mat-chip-list>
                    </span>
                </dd>
            </ng-container>
            <ng-container *ngIf="elt.source">
                <dt class="col-4 text-right">Source:</dt>
                <dd class="col-8">{{elt.source}}</dd>
            </ng-container>
        </dl>
    </div>
    <div class="col-md-5 col-sm-8 col-xs-12">
        <cde-value-domain-summary [elt]="elt"></cde-value-domain-summary>
    </div>
    <div class="col-md-3 col-sm-4 col-xs-12">
        <img *ngFor="let attachment of elt.attachments.filter(defaultAttachmentsFilter)"
             alt="Image attached to the CDE"
             src="/data/{{attachment.fileid}}" class='cdeAttachmentThumbnail'/>
    </div>
</div>
