<span *ngIf="!formElements.length">There are no CDEs in this form</span>
<div class="card" *ngFor="let formElement of formElements;let index = index;">
    <div class="card-header">
        {{formElement.label}}
        <a routerLink="/deView" [queryParams]="{tinyId: formElement.question.cde.tinyId}" target="_blank">
            <mat-icon>visibility</mat-icon>
        </a>
    </div>
</div>
