<button type="button" class="btn btn-default" id="mltButton" (click)="open()">More Like This</button>

<template #regStatusEdit id="mltModal" let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h3 class="modal-title">More Like This</h3>
    </div>
    <div class="modal-body">
        <div class="overflowHidden">
            <div ng-if="!cdes">
                <h4 class="pt60 pb40 text-center">
                    <i class="fa fa-spinner fa-pulse"></i> Loading...
                </h4>
            </div>
            <div ng-if="cdes">
                <div ng-if="cdes.length === 0"><h4>No similar elements to show.</h4></div>
                <div id="mltAccordion" ng-include="'/cde/public/html/cdeAccordionList.html'"
                     ng-init="ejsPage = 'mlt';"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" id="closeMoreLikeThisBtn" ng-click="dismiss();">Close</button>
    </div>
</template>
