<br><br>
<div class="container">
    <form id="searchBoardsForm">
        <div class="input-group input-group-lg">
            <input ng-model="search.name" name="search" ng-change="onchangeSearch()" class="form-control search-query"
                   id="searchDescriptorsFormInput" placeholder="Search Boards...">
            <div class="input-group-btn">
                <button ng-click="reload()" type="submit" class="btn btn-default" id="search.submit">Search</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-2 noLeftRightPadding">
            <div id="sidebar-wrapper">
                <label ng-repeat="tag in publicBoardTags" class="public-board-tag">
                    <input type="checkbox" data-checklist-model="selectedTags" data-checklist-value="tag.key"
                           checklist-change="updatePublicBoardWithTags()">
                    {{tag.key}} ({{tag.doc_count}})
                </label>
            </div>
        </div>
        <div class="col-md-10">
            <div ng-include="'/cde/public/html/listOfBoards.html'"></div>
        </div>
    </div>
</div>
