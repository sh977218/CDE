<br><br>
<div class="container-fluid">
    <form id="searchBoardsForm">
        <div class="input-group input-group-lg">
            <input ng-model="filter.search" name="search" class="form-control search-query"
                   id="searchDescriptorsFormInput" placeholder="Search Boards...">
            <div class="input-group-btn">
                <button ng-click="loadPublicBoards()" type="submit" class="btn btn-default" id="search.submit">
                    Search
                </button>
            </div>
        </div>
    </form>
    <span ng-show="filter.search.length > 0 && boards.length === 0">
        <h4><i class="fa fa-frown-o"></i> No results were found. Try other criterias.</h4>
    </span>
    <div class=" col-md-12" ng-if="boards.length > 0">
        <div class="col-md-2 col-xs-4 noLeftRightPadding">
            <div ng-if="filter.tags.length > 0">
                <h4>Tags</h4>
                <div id="sidebar-wrapper">
                    <label ng-repeat="tag in filter.tags" class="public-board-tag">
                        <input type="checkbox" data-checklist-model="filter.selectedTags" data-checklist-value="tag.key"
                               checklist-change="loadPublicBoards()">
                        {{tag.key}} ({{tag.doc_count}})
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div ng-include="'/cde/public/html/listOfBoards.html'"></div>
        </div>
    </div>
</div>
