<h4 class="myBoardName" id="board_name_{{$index}}">
    <span ng-show="showChangeStatus">Change Status?
        <i class="fa fa-check" ng-click="changeStatus($index)"
           id="confirmChangeStatus_{{$index}}"></i>
        <i class="fa fa-times" ng-click="showChangeStatus = false"></i>
    </span>
    <span ng-hide="showChangeStatus">
        <i class="fa fa-globe" ng-show="board.shareStatus === 'Public'"
           ng-click="showChangeStatus = true" id="publicIcon_{{$index}}"></i>
        <i class="fa fa-lock" ng-hide="board.shareStatus === 'Public'"
           ng-click="showChangeStatus = true" id="privateIcon_{{$index}}"></i>
    </span>
    <a href="/board/{{board._id}}" id="viewBoard_{{board.name}}" target="_blank" ng-bind="board.name"></a>
</h4>

<div tabindex="0" id="board_num_cdes_{{$index}}">{{board.pins.length}} CDEs</div>

<div inline-edit model="board.description" is-allowed="canEditBoard()"></div>

<small class="myBoardLastModified" id="board_mod_{{$index}}">Modified {{board.updatedDate | date: 'MM/dd/yyyy'}}</small>

<div id="board_tag_{{$index}}" class="myBoardTags">
    <span ng-if="!board.editMode" ng-repeat="tag in board.tags">
        <span class="label label-default"><i class="fa fa-hashtag"></i>{{tag}}</span>
    </span>
    <ui-select multiple ng-show="board.editMode" sortable="true" ng-model="board.tags" theme="select2"
               style="width: 100%">
        <ui-select-match placeholder="type or select a tag" allow-clear="true">
            {{$item}}
        </ui-select-match>
        <ui-select-choices
                repeat="suggestTag in filter.getSuggestedTags($select.search) | filter: $select.search">
            <div ng-bind-html="suggestTag | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
    <span ng-show="board.editMode">Save?
        <i class="fa fa-check" ng-click="save(board)" id="confirmEdit_{{$index}}"></i>
        <i class="fa fa-times" ng-click="cancelSave(board)"></i>
    </span>
    <span ng-hide="board.editMode" ng-if="canEditBoard()">
        <i class="fa fa-pencil" ng-click="board.editMode = true" id="edit_board_{{$index}}"></i>
    </span>
</div>
