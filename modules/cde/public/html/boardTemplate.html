<div tabindex="0"><span id="board_num_cdes_{{$index}}">{{board.pins.length}}</span> {{board.type ==='form'?'Forms':'CDEs'}}</div>

<div id="board_desc_{{$index}}" inline-edit model="board.description" is-allowed="canEditBoard()"
     on-ok="save(board);"></div>

<small class="myBoardLastModified" id="board_mod_{{$index}}">Modified {{board.updatedDate | date: 'MM/dd/yyyy'}}</small>

<div id="board_tag_{{$index}}" class="myBoardTags">
    <span ng-repeat="tag in board.tags">
        <span class="label label-default"><i class="fa fa-hashtag"></i>{{tag}}</span>
    </span>
    <ui-select multiple ng-show="board.editMode" ng-model="board.tags" theme="bootstrap"
               style="width: 100%">
        <ui-select-match placeholder="type or select a tag" allow-clear="true">
            {{$item}}
        </ui-select-match>
        <ui-select-choices
                repeat="suggestTag in filter.getSuggestedTags($select.search) | filter: $select.search">
            <div ng-bind-html="suggestTag | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
    <span ng-show="board.editMode">Save?
        <i class="fa fa-check" ng-click="save(board)" id="confirmEdit_{{$index}}"></i>
        <i class="fa fa-times" ng-click="cancelSave(board)"></i>
    </span>
    <span ng-hide="board.editMode" ng-if="canEditBoard()">
        <i class="fa fa-pencil" ng-click="board.editMode = true" id="edit_board_{{$index}}"></i>
    </span>
</div>
