<div ng-cloak>
    <h3 class="centerText" id="board_name_{{board.name}}">{{board.name}}</h3>
    <div ng-controller="SwitchListViewCtrl">
        <div class="searchInfo">
            <div class="btn-group  pull-right" ng-controller="ExportCtrl">
                <button id="mb.export" value="Export Board" ng-click="exportBoard()"
                        class="btn btn-default">
                    <i class="fa fa-download"></i> Export Board
                </button>
                <button id="board.classifyAll" class="btn btn-default" ng-click="classifyBoard()">
                    <i class="fa fa-folder-open-o"></i> Classify All CDEs
                </button>
            </div>
            <div class="btn-group  pull-right">
                <span ng-include="'/system/public/html/switchListViewControls.html'"></span>
                <button ng-show="totalItems>0" ng-click="openCloseAllSwitch(cdes, 'list');"
                        class="btn btn-default btn-checkbox pull-right" id="openAllCb">
                    <span ng-hide="openCloseAllModel.list"><i class="fa fa-expand"></i> Expand All</span>
                    <span ng-show="openCloseAllModel.list"><i class="fa fa-compress"></i> Collapse All</span>
                </button>
            </div>
        </div>

        <div ng-include="viewTypes[listViewType].url" ng-init="ejsPage = 'board';module = 'cde';"></div>

        <uib-pagination align="center" direction-links="true" items-per-page="20" total-items="totalItems"
                        ng-model="currentPage" max-size="10" ng-change="setPage(currentPage)"></uib-pagination>
    </div>

</div>
