<div class="modal-header">
    <h3>Create a copy</h3>
</div>
<div class="modal-body">
    <p class="text-info">You are about to create a new CDE by duplicating this one. Please specify a new name and a classification of the CDE.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="saveCopy()" id="saveCopy">Save</button>
    <button class="btn btn-warning" ng-click="cancelCopy()" id="cancelCopy">Cancel</button>
</div>
