<div ng-if="elt.dataSets && elt.dataSets.length >0" id="dataSetsDiv">
    <div>
        <h5></h5>
        <table class="table-bordered table-condensed table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Variable Name</th>
                <th>Variable ID</th>
                <th>Variable Description</th>
                <th>URI</th>
                <th>dbGap Id</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dataSet in elt.dataSets">
                <td>{{$index+1}}</td>
                <td>{{dataSet.variableName}}</td>
                <td>{{dataSet.variableId}}</td>
                <td>{{dataSet.variableDescripttion}}</td>
                <td>{{dataSet.dbGapId}}</td>
                <td><a id="dataSetUri{{$index}}" href="{{dataSet.uri}}">{{dataSet.uri}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
