<div ng-if="!elt.dataSets || elt.dataSets.length === 0" id="noDataSetsDiv">
    <div class="col-xs-12"><h4>No Data sets using this CDE</h4></div>
</div>
<div ng-if="elt.dataSets && elt.dataSets.length >0" id="dataSetsDiv">
    <div class="col-xs-12">
        <h4>Data sets using this CDE</h4>
        <table class="table-bordered table-condensed table-striped">

            <thead>
            <tr>
                <th>#</th>
                <th>Source</th>
                <th>ID</th>
                <th>Study</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dataSet in elt.dataSets">
                <td>{{$index+1}}</td>
                <td>{{dataSet.source}}</td>
                <td>{{dataSet.id}}</td>
                <td><a id="dataSetStudyUri{{$index}}" href="{{dataSet.studyUri}}">Study</a></td>
                <td>{{dataSet.notes}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
