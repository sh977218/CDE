<div id="dataSetsDiv">
    <div>
        <h5></h5>
        <table class="table-bordered table-condensed table-striped">
            <thead>
            <tr>
                <th>dbGap Id</th>
                <th>URI</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dataSet in elt.dataSets">
                <td>{{dataSet.dbGapId}}</td>
                <td><a id="dataSetUri{{$index}}" href="{{dataSet.uri}}">{{dataSet.uri}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
