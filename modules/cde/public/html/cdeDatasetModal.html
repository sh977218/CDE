<div class="modal-header">
    <h3 class="modal-title">Data Set</h3>
</div>
<div class="modal-body">
    <div class="overflowHidden">
        <div ng-if="!elt.dataSets || elt.dataSets.length === 0" id="noDataSetsDiv">
            <div class="col-xs-12">No Data sets using this CDE</div>
        </div>
        <div ng-if="elt.dataSets && elt.dataSets.length >0" id="dataSetsDiv">
            <div class="col-xs-12">
                Data sets using this CDE
                <table class="table-bordered table-condensed table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Source</th>
                        <th>ID</th>
                        <th>Study</th>
                        <th>Notes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dataSet in elt.dataSets">
                        <td>{{$index+1}}</td>
                        <td>{{dataSet.source}}</td>
                        <td>{{dataSet.id}}</td>
                        <td><a id="dataSetStudyUri{{$index}}" href="{{dataSet.studyUri}}" TARGET="_blank">Study</a>
                        </td>
                        <td>{{dataSet.notes}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
