<!-- TODO odd controller -->
<div class="row" ng-controller="PermissibleValuesCtrl">
    <div class="col-md-6">
        <div ng-include="'/cde/public/html/cdeGeneralDetails.html'"></div>
        <div ng-include="'/cde/public/html/cdeSpecificDetails.html'"></div>
        <div ng-include="'/system/public/html/sources.html'"></div>
        <!--<div ng-include="'/system/public/html/status.html'"></div>-->
        <cde-registation [elt]="elt"></cde-registation>
        <div class="" ng-if="elt" role="group" aria-label="More Info">
            <button type="button" class="btn btn-default" id="{{group.btnId}}" ng-repeat="group in groups"
                    ng-click="group.open()">
                {{group.title}}
            </button>

            <cde-linked-forms [elt]="elt" [elt-type]="'cde'"></cde-linked-forms>
            <cde-datasets [elt]="elt"></cde-datasets>
        </div>
    </div>

    <div class="col-md-6">
        <h4>Topics</h4>
        <info>Topics are <a href="https://www.nlm.nih.gov/mesh/">MeSH</a> terms and appear here if classifications are
            mapped
            to <a href="https://www.nlm.nih.gov/mesh/">MeSH</a> trees.
        </info>
        <ul>
            <li ng-repeat="t in elt.flatMeshSimpleTrees | orderBy:t">{{t}} <br></li>
        </ul>
    </div>

</div>
