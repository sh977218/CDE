<div ng-if="elt.valueDomain.permissibleValues.length == 0">No Permissible Values</div>
<table ng-show="elt.valueDomain.permissibleValues.length > 0"
       class="table cdeTable" summary="List of permissible values">
    <tr>
        <th tabindex="0" id="value" class="col-xs-5">Value</th>
        <th tabindex="0" id="codeName" class="col-xs-5">Code Name</th>
        <th tabindex="0" id="code" class="col-xs-2">Code</th>
    </tr>
    <tr ng-repeat="pv in elt.valueDomain.permissibleValues | limitTo:5">
        <td tabindex="0" ng-bind="pv.permissibleValue | truncateTo : 25" headers="value" class="col-xs-5"></td>
        <td tabindex="0" ng-bind="pv.valueMeaningName | truncateTo : 25" headers="codeName" class="col-xs-5"></td>
        <td tabindex="0" ng-bind="pv.valueMeaningCode | truncateTo : 8" headers="code" class="col-xs-2"></td>
    </tr>
    <tr ng-show="elt.valueDomain.permissibleValues.length > 5">
        <td tabindex="0" colspan="3"> ({{elt.valueDomain.nbOfPVs}} total) See full list in Detailed View</td>
    </tr>
</table>
