<dl class="dl-horizontal"
    ng-if="cde.valueDomain.datatypeValueList.multi === true || cde.valueDomain.datatypeValueList.otherPleaseSpecify === true">
    <span ng-if="cde.valueDomain.datatypeValueList.multi === true">
        <dt>Multiple Values:</dt>
        <dd>Yes</dd>
    </span>
    <span ng-if="cde.valueDomain.datatypeValueList.otherPleaseSpecify === true">
        <dt>Other (Please Specify):</dt>
        <dd>Yes</dd>        
        <dt>Please Specify Text:</dt>
        <dd>{{cde.valueDomain.datatypeValueList.otherPleaseSpecifyText | placeholdEmpty}}</dd>      
    </span>
</dl>

<div ng-if="cde.valueDomain.permissibleValues.length == 0">No Permissible Values</div>
<table ng-show="cde.valueDomain.permissibleValues.length > 0"
       class="table cdeTable" summary="List of permissible values">
    <caption tabindex="0" >Permissible Values</caption>
    <tr>
        <th tabindex="0" id="value" class="col-xs-4">Value</th>
        <th tabindex="0" id="codeName" class="col-xs-4">Code Name</th>
        <th tabindex="0" id="code" class="col-xs-4">Code</th>
    </tr>
    <tr ng-repeat="pv in cde.valueDomain.permissibleValues">
        <td tabindex="0" ng-bind="pv.permissibleValue" headers="value" class="col-xs-4"></td>
        <td tabindex="0" ng-bind="pv.valueMeaningName" headers="codeName" class="col-xs-4"></td>
        <td tabindex="0" ng-bind="pv.valueMeaningCode" headers="code" class="col-xs-4"></td>
    </tr>
    <tr ng-show="cde.valueDomain.permissibleValues.length == 10">
        <td tabindex="0" colspan="3"> ({{cde.valueDomain.nbOfPVs}} total) See full list in Detailed View</td>
    </tr>
</table>
