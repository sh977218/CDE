<table class="generalDetailsTable cdeTable cdeTable-noBorder table table-border">
    <caption tabindex="0">General Details</caption>
    <tr>
        <th tabindex="0" class="text-right">Name:</th>
        <td tabindex="0" id="dd_general_name" ng-bind-html="cde.naming[0].designation"></td>
    </tr>
    <tr>
        <th tabindex="0" class="text-right">Steward:</th>
        <td tabindex="0" ng-bind-html="cde.stewardOrg.name"></td>
    </tr>
    <tr>
        <th tabindex="0" class="text-right">Definition:</th>
        <td tabindex="0" id="dd_def" ng-bind-html="cde.primaryDefinitionCopy | placeholdEmpty"></td>
    </tr>
    <tr>
        <th tabindex="0" class="text-right">Used By:</th>
        <td tabindex="0" id="dd_usedBy">
            <span ng-switch="cde.classification.length > 0">
                <span ng-switch-when="false">None</span>
                <span ng-switch-default>
                    <span ng-repeat="ub in cde.usedBy">{{ub}} </span>
                </span>
            </span>
        </td>
    </tr>
    <tr ng-if="cde.valueDomain.uom">
        <th tabindex="0" class="text-right">Unit of Measure:</th>
        <td tabindex="0" id="dd_uom">{{cde.valueDomain.uom | placeholdEmpty}}</td>
    </tr>
    <tr ng-if="cde.origin">
        <th tabindex="0" class="text-right">Origin:</th>
        <td tabindex="0">{{cde.origin}}</td>
    </tr>
    <tr ng-if="cde.source">
        <th tabindex="0" class="text-right">Source:</th>
        <td tabindex="0">{{cde.source}}</td>
    </tr>
    <tr>
        <th tabindex="0" class="text-right" id="dt_status">Status:</th>
        <td tabindex="0" id="dd_status">{{cde.registrationState.registrationStatus}}</td>
    </tr>
    <tr ng-if="cde.views">
        <th tabindex="0" class="text-right">Views:</th>
        <td tabindex="0" id="dd_views">{{cde.views}}</td>
    </tr>
</table>
