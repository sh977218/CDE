<table class="generalDetailsTable cdeTable cdeTable-noBorder table table-border">
    <caption tabindex="0">General Details</caption>
    <tr>
        <th tabindex="0" class="text-right">Name:</th>
        <td tabindex="0" id="dd_general_name" ng-bind-html="elt.naming[0].designation"></td>
    </tr>
    <tr>
        <th tabindex="0" class="text-right">Steward:</th>
        <td tabindex="0" ng-bind-html="elt.stewardOrg.name"></td>
    </tr>
    <tr>
        <th tabindex="0" class="text-right">Definition:</th>
        <td tabindex="0" id="dd_def" ng-bind-html="elt.naming[0].definition | placeholdEmpty"></td>
    </tr>
    <tr>
        <th tabindex="0" class="text-right">Used By:</th>
        <td tabindex="0" id="dd_usedBy">
            <span ng-switch="elt.classification.length > 0">
                <span ng-switch-when="false">None</span>
                <span ng-switch-default>
                    <span ng-repeat="ub in elt.usedBy">{{ub}} </span>
                </span>
            </span>
        </td>
    </tr>
    <tr ng-if="elt.valueDomain.uom">
        <th tabindex="0" class="text-right">Unit of Measure:</th>
        <td tabindex="0" id="dd_uom">{{elt.valueDomain.uom | placeholdEmpty}}</td>
    </tr>
    <tr ng-if="elt.origin">
        <th tabindex="0" class="text-right">Origin:</th>
        <td tabindex="0">{{elt.origin}}</td>
    </tr>
    <tr ng-if="elt.source">
        <th tabindex="0" class="text-right">Source:</th>
        <td tabindex="0">{{elt.source}}</td>
    </tr>
    <tr>
        <th tabindex="0" class="text-right" id="dt_status">Status:</th>
        <td tabindex="0" id="dd_status">{{elt.registrationState.registrationStatus}}</td>
    </tr>
    <tr ng-if="elt.views">
        <th tabindex="0" class="text-right">Views:</th>
        <td tabindex="0" id="dd_views">{{elt.views}}</td>
    </tr>
</table>
