<h4><strong>Identifiers</strong></h4>
<table ng-show="cde.ids.length > 0" class="table table-responsive table-bordered table-condensed table-striped" summary="Identifiers List">
    <tr>
        <th id="id" class="col-xs-6">Id</th>
        <th id="version" class="col-xs-3">Vers.</th>
        <th id="source" class="col-xs-3">Src.</th>
    </tr>
    <tr ng-repeat="id in cde.ids">
        <td ng-bind="id.id" headers="id" class="col-xs-6"></td>
        <td ng-bind="id.version" headers="version" class="col-xs-3"></td>
        <td ng-bind="id.source" headers="source" class="col-xs-3"></td>
    </tr>
</table>
