<table ng-show="elt.ids.length > 0" class="table cdeTable" summary="Identifiers List">
    <caption tabindex="0">Identifiers</caption>
    <tr>
        <th tabindex="0" id="id" class="col-xs-6">Id</th>
        <th tabindex="0" id="version" class="col-xs-2">Vers.</th>
        <th tabindex="0" id="source" class="col-xs-4">Src.</th>
    </tr>
    <tr ng-repeat="id in elt.ids">
        <td tabindex="0" ng-bind="id.id" headers="id" class="col-xs-6"></td>
        <td tabindex="0" ng-bind="id.version" headers="version" class="col-xs-2"></td>
        <td tabindex="0" ng-bind="id.source" headers="source" class="col-xs-4"></td>
    </tr>
</table>
