<div class="modal-header">
    <h3>Classify CDEs in this Board</h3>
</div>
<div class="modal-body">
    <div class="btn-group">
        <button id="addClass.byClassTree" ng-disabled="viewType.byClassTree" value="by classification tree"
                ng-click="showByClassTreeView()" class="btn btn-default">
            <i class="fa fa-align-left"></i> by classification tree
        </button>

        <button id="addClass.byRecentlyAdded" ng-disabled="viewType.byRecentlyAdded" value="by recently added"
                ng-click="showByRecentlyAddedView()" class="btn btn-default">
            <i class="fa fa-history"></i> by recently added
        </button>
    </div>
    <br/><hr/>
    <div ng-include="selectedViewType.url"/>

</div>
<div class="modal-footer">
    <button class="btn btn-default done" ng-click="close()" id="closeModal">Close</button>
</div>
