<h4 tabindex="0">Concepts</h4>
<div ng-controller="ConceptsCtrl">
    <div class="row">
        <div class="col-md-5">
            <div ng-include="'/cde/public/html/deConcepts.html'"></div>
            <hr/>

            <button class="btn btn-small btn-default" value="add" ng-click="openNewConcept()" id="addConcept"
                    ng-show="canCurate"><i class="fa fa-plus"> </i> Add Concept
            </button>
        </div>
        <div class="col-md-7" ng-show="cdes">
            <h4 tabindex="0">Sharing Concept</h4>
            <accordion>
                <accordion-group ng-repeat="elt in cdes" heading="{{elt.naming[0].designation}}">
                    <div class="row">
                        <div ng-include="'/cde/public/html/cdegeneraldetails.html'"></div>
                    </div>
                    <div class="row">
                        <a class='btn btn-default' ng-href="/#/deview?tinyId={{elt.tinyId}}">
                            <i class="fa fa-eye"></i>View Full Detail</a>
                    </div>
                </accordion-group>
            </accordion>
        </div>
    </div>

    <script type="text/ng-template" id="newConceptModalContent.html">
        <div ng-include="'/cde/public/html/newConceptModal.html'"></div>
    </script>
</div>
