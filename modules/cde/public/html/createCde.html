<div class="container-fluid">
    <div class="row">
    <div class="col-md-5">
        <form name="createCde" role="form">
            <fieldset>
                <legend>Create Data Element</legend>
                <div ng-include="'/system/public/html/createCdeForm.html'"></div>
                <hr/>
                <a href="/" class="btn btn-warning">Cancel</a>
                <input id="submit" type="submit" ng-click="save()" class="btn btn-success"
                       value="Save" ng-disabled="isClean() || createCde.$invalid || validationErrors() !== null">
                </input>
            </fieldset>
        </form>
    </div>
        <div class="col-md-7" ng-show="cdes">
            <h4>Possible Matches</h4>
            <div class="panel-group" id="accordion">
                <cde-list-view [elts]="cdes" list-view="accordion" module="cde"></cde-list-view>
            </div>
        </div>
    </div>
</div>
