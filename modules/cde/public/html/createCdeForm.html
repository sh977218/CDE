<div class="form-group">
    <label>Name</label>
    <input id="cdeName" type="text" class="form-control" required
           ng-model-options='{ debounce: 1000 }' ng-model="elt.naming[0].designation"
           name="elt.designation" ng-change="showSuggestions()">
    <span ng-show="createCde.elt.naming[0].designation.$error.required">Required</span>
</div>

<div class="form-group">
    <label>Definition</label>
    <input type="text" class="form-control" required ng-model="elt.naming[0].definition" name="elt.definition">
    <span ng-show="createCde.elt.naming[0].definition.$error.required" class="help-inline">Required</span>
</div>

<div class="form-group">
    <label for="elt.stewardOrg.name">Steward Organization</label>
    <select class="form-control" ng-model="elt.stewardOrg.name" id="elt.stewardOrg.name" required>
        <option value="">Select One</option>
        <option ng-repeat="o in myOrgs" ng-value="o">{{o}}</option>
    </select>
</div>

<div class="form-group" ng-show="elt.stewardOrg.name">
    <label for="selectDefault">Classifications</label>
    <div ng-include="'/system/public/html/classificationBody.html'">
    </div>
    <button class="btn btn-default btn-small" ng-click="openSelectDefaultClassificationModal()" id="addClassification-createCde">Classify this {{module | uppercase}}</button>
</div>
<br />

<div ng-show="validationErrors() !== null" class="text-danger">
    <i class="fa fa-warning"></i> {{validationErrors()}}
</div>
