<div ng-repeat="(type, conceptConf) in conceptConfigurations">
    <div ng-show="elt[type].concepts.length > 0">
        <h5 tabindex="0" ng-bind="conceptConf.display"></h5>
        <table class="table-bordered table-condensed table-striped">
            <thead>
            <tr>
                <th tabindex="0">Code Name</th>
                <th tabindex="0">Code System</th>
                <th tabindex="0">Code ID</th>
                <th tabindex="0" id="conceptActions" ng-show="canCurate"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="concept in elt[type].concepts">
                <td><a tabindex="0" href ng-click="relatedCdes(concept.name, type)" id="concept_cde_name_{{$index}}">{{concept.name}}</a>
                </td>
                <td tabindex="0">{{concept.origin}}</td>
                <td tabindex="0">{{concept.originId}}</td>
                <td headers="actions" ng-if="canCurate">
                    <span tabindex="0" href id="{{type}}-{{$index}}" class="btn-default fa fa-trash-o"
                          ng-click="removeConcept(type)" title="Remove" href></span>

                    <div sortable-array="elt[type].concepts" index="$index" cb="stageElt(elt)"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
