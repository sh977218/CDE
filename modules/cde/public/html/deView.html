<div ng-if="!eltLoaded">
    <h1 class="pt60 pb40 text-center">
        <i class="fa fa-spinner fa-pulse"></i>Loading...
    </h1>
</div>
<div ng-if="eltLoaded">
    <cde-data-element-view [(elt)]="elt" (stage-elt)="stageDataElement()"
                           (reload)="reloadDataElement()"></cde-data-element-view>
</div>
