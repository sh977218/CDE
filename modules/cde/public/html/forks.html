<div ng-controller="ForkCtrl">
    <h4 tabindex="0">Forks</h4>

    <div class="row">
        <div class="col-md-6">
            <table ng-show="forks.length > 0" class="table-bordered table-condensed table-striped" id="forksTable">
                <thead>
                <tr>
                    <td tabindex="0">Steward</td>
                    <td tabindex="0">Created By</td>
                    <td tabindex="0">Note</td>
                    <td tabindex="0">See Full</td>
                    <td tabindex="0" ng-show="canCurate">Accept</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="fork in forks">
                    <td tabindex="0">{{fork.stewardOrg.name}}</td>
                    <td tabindex="0">{{fork.updatedBy.username}}</td>
                    <td tabindex="0">{{fork.changeNote}}</td>
                    <td tabindex="0">
                        <a href="/#/deview?tinyId={{fork.tinyId}}" target="_blank" id="fork-{{$index}}"
                           class="fa fa-eye">
                            View</a></td>
                    <td tabindex="0" ng-show="canCurate">
                        <button class="fa fa-check" ng-click="accept(fork._id)" id="accept_fork_{{$index}}"> Accept
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div tabindex="0" ng-show="forks.length == 0">This Element has no forks</div>
    <hr/>
    <div ng-show="isOrgCurator()">
        <button ng-click="openAddFork()" id="openCreateFork" class="btn btn-default"><i class="fa fa-code-fork"></i>
            Fork CDE
        </button>
        - Propose changes to a CDE by creating a Fork.
        <br><br>
        <button id="openCdeCopyModal" ng-click="openCdeCopyModal()" class="btn btn-default"><i class="fa fa-copy"></i>
            Copy CDE
        </button>
        - Make an independent copy of this CDE.
    </div>
</div>
