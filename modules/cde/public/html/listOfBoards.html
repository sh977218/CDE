<div ng-repeat="board in boards">
    <hr/>
    <h4>{{board.name}}</h4>
    <div class="row">
        <div class="col-md-3">
            <dl class="dl-horizontal">
                <dt tabindex="0">Name</dt>
                <dd tabindex="0" id="dd_name_{{$index}}">{{board.name | placeholdEmpty}}</dd>
                <dt tabindex="0">Description</dt>
                <dd tabindex="0" id="dd_def_{{$index}}"><span ng-bind-html="board.description | placeholdEmpty"/></dd>
                <dt tabindex="0">User</dt>
                <dd tabindex="0" id="dd_owner_{{$index}}">{{board.owner.username}}</dd>
                <dt tabindex="0">CDEs</dt>
                <dd tabindex="0" id="dd_numb">{{board.pins.length}}</dd>
                <dt tabindex="0">Updated</dt>
                <dd tabindex="0" id="dd_mod">{{board.updatedDate | date: 'MM/dd/yyyy @ h:mma'}}</dd>
            </dl>
        </div>
        <div class="col-md-9">
            <dl class="dl-horizontal">
                <dt>
                    CDEs
                </dt>
                <dd>
                    <div ng-repeat="cde in board.pins | limitTo:10">
                        <small>{{cde.deName}}</small>
                    </div>
                    <div ng-show="board.pins.length>10">
                        <small>...</small>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
</div>
