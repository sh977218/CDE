<div class="container-fluid">
    <h3 class="text-center">My Board</h3>
    <hr/>
    <div class="col-xs-2 noLeftRightPadding">
        <div id="sidebar-wrapper">
            <label ng-repeat="tag in tags" class="my-board-tag">
                <input type="checkbox" data-checklist-model="selectedTags" data-checklist-value="tag.key"
                       checklist-change="updateMyBoardWithTags()">
                {{tag.key}} ({{tag.doc_count}})
            </label>
        </div>
    </div>
    <div class="col-xs-10" id="my-board-container" ui-sortable="sortableOptions" ng-model="boards">
        <div ng-repeat="board in boards" class="col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
            <div class="my-board-card" data-id="boardDiv_{{board.name}}">
                <div class="row">
                    <div class="col-xs-1 text-left">
                        <i class="fa fa-arrows"></i>
                    </div>
                    <div class="text-right pr20">
                        <span ng-show="showDelete">Confirm Delete
                            <i class="fa fa-check" ng-click="showDelete = false; removeBoard($index)"
                               id="confirmRemove-{{$index}}"></i>
                            <i class="fa fa-times" ng-click="showDelete = false"></i>
                        </span>
                        <i ng-click="showDelete = true" ng-hide="showDelete" class="fa fa-trash-o"
                           id="removeBoard-{{$index}}"></i>
                        <span ng-show="showChangeStatus">Change Status?
                            <i class="fa fa-check" ng-click="changeStatus($index)"
                               id="confirmChangeStatus_{{$index}}"></i>
                            <i class="fa fa-times" ng-click="showChangeStatus = false"></i>
                        </span>
                        <span ng-hide="showChangeStatus">
                            <i class="fa fa-unlock" ng-show="board.shareStatus === 'Public'"
                               ng-click="showChangeStatus = true" id="publicIcon_{{$index}}"></i>
                            <i class="fa fa-lock" ng-hide="board.shareStatus === 'Public'"
                               ng-click="showChangeStatus = true" id="privateIcon_{{$index}}"></i>
                        </span>
                        <span ng-show="board.editMode">Save?
                            <i class="fa fa-check" ng-click="save(board)" id="confirmEdit_{{$index}}"></i>
                            <i class="fa fa-times" ng-click="cancelSave(board)"></i>
                        </span>
                        <span ng-hide="board.editMode">
                            <i class="fa fa-pencil" ng-click="board.editMode = true" id="edit_board_{{$index}}"></i>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div tabindex="0" class="col-lg-3 col-md-3 col-xs-3 text-right text_label noRightPadding">
                        Name:
                    </div>
                    <div tabindex="0" class="col-lg-9 col-md-9 col-xs-9" id="board_name_{{$index}}">
                        <div ng-switch="board.editMode">
                            <div ng-switch-when="true">
                                <input type="text" ng-model="board.name" id="name_input_{{$index}}"/>
                            </div>
                            <div ng-switch-default>
                                <a href="/#/board/{{board._id}}" id="viewBoard_{{board.name}}" target="_blank"
                                   ng-bind="board.name"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div tabindex="0" class="col-lg-3 col-md-3 col-xs-3 text-right text_label noRightPadding">
                        Desc:
                    </div>
                    <div tabindex="0" class="col-md-9" id="board_def_{{$index}}">
                        <div ng-switch="board.editMode">
                            <div ng-switch-when="true">
                                <textarea ng-model="board.description" id="desc_input_{{$index}}"></textarea>
                            </div>
                            <div ng-switch-default>
                                <span ng-text-truncate="board.description" ng-tt-threshold="200"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div tabindex="0" class="col-lg-3 col-md-3 col-xs-3 text-right text_label noRightPadding">Tags:
                    </div>
                    <div class="col-md-9" id="board_tag_{{$index}}">
                        <span ng-if="!board.editMode" ng-bind="board.tags"></span>
                        <ui-select multiple ng-show="board.editMode" sortable="true" close-on-select="false"
                                   ng-model="board.tags" theme="select2" style="width: 100%">
                            <ui-select-match placeholder="type or select a tag">
                                {{$item}}
                            </ui-select-match>
                            <ui-select-choices repeat="suggestTag in getSuggestedTags($select.search) | filter: $select.search">
                                <div ng-bind-html="suggestTag | highlight: $select.search"></div>
                            </ui-select-choices>

                        </ui-select>
                    </div>
                </div>
                <div class="row">
                    <div tabindex="0" class="col-lg-3 col-md-3 col-xs-3 text-right text_label noRightPadding">
                        CDEs:
                    </div>
                    <div tabindex="0" class="col-md-9" id="board_num_cdes_{{$index}}">{{board.pins.length}}</div>
                </div>
                <div class="row">
                    <div tabindex="0" class="col-lg-3 col-md-3 col-xs-3 text-right text_label noRightPadding">
                        Modified:
                    </div>
                    <div tabindex="0" class="col-md-9" id="board_mod_{{$index}}">
                        {{board.updatedDate | date: 'MM/dd/yyyy @ h:mma'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-small btn-default" value="add" ng-click="openNewBoard()" id="addBoard"><i
            class="fa fa-plus"> </i> Add Board
    </button>
    <script type="text/ng-template" id="newBoardModalContent.html">
        <div ng-include="'/cde/public/html/newBoardModal.html'"></div>
    </script>

</div>
