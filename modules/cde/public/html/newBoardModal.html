<div class="modal-header" id="newBoardModalHeader">
    <h4>Create New Board</h4>
</div>
<form name="form" role="form">
    <div class="modal-body" id="newBoardModalBody">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="new-board-name" class="form-control" ng-model="newBoard.name" name="name"
                   Placeholder="Board Name / Title" required/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textArea id="new-board-description" class="form-control" name="description" ng-model="newBoard.description"
                      placeholder="Optional Board Description"></textarea>
        </div>
    </div>
    <div class="modal-footer" id="newBoardModalFooter">
        <button class="btn cancel" ng-click="cancelCreate()" id="cancelCreate" type="button">Cancel</button>
        <button class="btn btn-warning" ng-click="okCreate()" ng-disabled="isClean() || form.$invalid" id="createBoard"
                type="submit">Save
        </button>
    </div>
</form>
