<div class="modal-header" id="newBoardModalHeader">
    <h4>Create New Board</h4>
</div>
<form name="form" role="form">
    <div class="modal-body" id="newBoardModalBody">
        <div class="form-group">
            <label for="new-board-type">Type of element the board will contain</label>
            <select id="new-board-type" class="form-control" name="type" ng-model="newBoard.type" required>
                <option value="cde">CDEs</option>
                <option value="form">Forms</option>
            </select>
        </div>
        <div class="form-group">
            <label for="new-board-name">Name</label>
            <input id="new-board-name" class="form-control" name="name" ng-model="newBoard.name"
                   Placeholder="Board Name / Title" required/>
        </div>
        <div class="form-group">
            <label for="new-board-description">Description</label>
            <textArea id="new-board-description" class="form-control" name="description" ng-model="newBoard.description"
                      placeholder="Optional Board Description"></textarea>
        </div>
    </div>
    <div class="modal-footer" id="newBoardModalFooter">
        <button class="btn cancel" ng-click="$dismiss()" id="cancelCreate" type="button">Cancel</button>
        <button class="btn btn-warning" ng-click="$close(newBoard)" ng-disabled="isClean() || form.$invalid" id="createBoard"
                type="submit">Save
        </button>
    </div>
</form>
