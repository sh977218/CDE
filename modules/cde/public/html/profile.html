<div class="container-fluid">
    <h1 class="page-header">
        <label>User Profile</label>
    </h1>
    
    <h3>General Info</h3>
    <div class="row">
        <div class="col-md-4">
            <table class="table table-user-information">
                <tbody>
                    <tr>
                      <td>Username:</td>
                      <td id="username">{{user.username}}</td>
                    </tr>
                    <tr>
                      <td>Quota:</td>
                      <td id="quota">{{user.quota / 1024 / 1024 | number:2 | placeholdEmpty}}<span ng-show="hasQuota"> MB</span></td>
                    </tr>
                    <tr>
                      <td>E-mail:</td>
                      <td id="user_email"><div inline-edit id="emailEdit" model="user.email" input-type="'email'" is-allowed="true" on-ok="saveProfile()" /></td>
                    </tr>
                    <tr>
                      <td>Curator for:</td>
                      <td id="curatorFor">{{orgCurator}}</td>
                    </tr>
                    <tr>
                      <td>Admin for:</td>
                      <td id="adminFor">{{orgAdmin}}</td>
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <h3>CDE Viewing History</h3>
    <div id="accordionList" ng-include="'/system/public/html/cdeAccordionList.html'" ng-init="ejsPage = 'list'; module='cde'"></div>
</div>
