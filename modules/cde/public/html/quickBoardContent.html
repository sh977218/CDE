<div ng-cloak class="container-fluid mt20" ng-controller="SwitchListViewCtrl">
    <div class="btn-group">
        <span ng-include="'/system/public/html/switchListViewControls.html'"></span>
        <button id="qb.{{module}}.compare" ng-disabled="listViewType === 'sideBySide'" value="Side by Side View"
                ng-click="showSideBySideView()" class="btn btn-default">
            <i class="fa fa-search"></i> Side by Side View
        </button>
    </div>
    <div class="btn-group">
        <button id="qb.{{module}}.openCloseAll" ng-show="listViewType==='accordion'"
                ng-click="openCloseAllSwitch(quickBoard.elts, 'quickboard');" class="btn btn-default btn-checkbox">
            <span ng-hide="openCloseAllModel.quickboard"><i class="fa fa-expand"></i> Expand All</span>
            <span ng-show="openCloseAllModel.quickboard"><i class="fa fa-compress"></i> Collapse All</span>
        </button>
    </div>
    <div class="btn-group">
        <button id="qb.{{module}}.empty" value="Empty Quick Board" ng-click="quickBoard.empty()"
                class="btn btn-default">
            <i class="fa fa-trash-o"></i> Empty Quick Board
        </button>
    </div>
    <div class="btn-group" ng-controller="ExportCtrl">
        <button id="qb.{{module}}.export" value="Export Quick Board" ng-click="quickBoardExport(quickBoard)"
                class="btn btn-default">
            <i class="fa fa-download"></i> Export Quick Board
        </button>
    </div>

    <br/>
    <hr/>

    <div ng-if="quickBoard.loading" class="container pt40 pb40 text-center">
        <h1><i class="fa fa-spinner fa-pulse"></i> Loading...</h1>
    </div>

    <div ng-if="quickBoard.elts.length < 1" class="container">
        <br/>

        <h3 tabindex="0">The quick board is empty.</h3>

        <p tabindex="0">Note: Click on <i class="fa fa-plus"></i> to add an element to the quick board.
            <a ng-href="/#/{{module}}/search">Go to the search page and get started.</a></p>
    </div>

    <div ng-if="quickBoard.elts.length > 0">
        <span ng-if="listViewType !== 'sideBySide'" ng-include="'/system/public/html/switchListViewContent.html'"
              ng-init="ejsPage='quickboard'">
        </span>

        <div ng-if="listViewType === 'sideBySide'">
            <div ng-include="'/system/public/html/eltsCompare.html'"></div>
        </div>
    </div>
</div>
