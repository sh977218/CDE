<button id="export" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-download"></i>
    Export Search <span class="caret"></span>
</button>
<ul class="dropdown-menu">
    <li><a id="csvExport" ng-click="exportSearchResults('csv')">CSV File</a></li>
    <li><a ng-click="exportSearchResults('json')">JSON File</a></li>
    <li><a id="xmlExport" ng-click="exportSearchResults('xml')">XML File</a></li>
</ul>
