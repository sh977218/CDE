<div class="modal-header">
    <h3>Choose a Board to pin this CDE to</h3>
</div>
<div class="modal-body" ng-switch="boards.length">
    <div ng-switch-when="0">
        <div>You don't have any boards.</div>
        <a href="/myboards" ng-click="cancel()">Click here to create a board now.</a>
    </div>
    <ul ng-switch-default>
        <li ng-repeat="board in boards">
            <a id="board_name_{{board.name}}" ng-click="ok(board)">{{board.name}}</a>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()" id="cancelSelect">Cancel</button>
</div>
