<div class="modal-header">
    <h3>Choose a Board to pin this CDE to</h3>
</div>
<div ng-switch="boards.length" class="row" style="margin-top: 10px" ng-controller="MyBoardsCtrl">
    <div ng-switch-when="0">
        <div class="col-md-12">
            <div style="margin-left: 10px"> You don't have any boards</div>
            <button class="btn btn-small btn-default" value="add" ng-click="openNewBoard()"
                    id="addBoard" style="margin-bottom: 10px;">
                <i class="fa fa-plus"> </i> Add Board
            </button>
            <i ng-show="reloading" class="fa fa-spinner fa-spin"></i>
        </div>
    </div>
    <div ng-switch-default >
        <div class="col-md-3">
            <div style="padding-left: 10px">
                <form id="searchBoardsForm">
                    <input ng-model="filter.search" name="search" class="form-control"
                           id="searchDescriptorsFormInput" placeholder="Search...">
                </form>
                <div ng-if="filter.tags.length > 0">
                    <h4>Tags</h4>
                    <label ng-repeat="tag in filter.tags" class="my-board-tag">
                        <input type="checkbox" data-checklist-model="filter.selectedTags" data-checklist-value="tag.key"
                               checklist-change="loadMyBoards()">
                        <small>{{tag.key}} ({{tag.doc_count}})</small>
                    </label>
                </div>
                <div ng-if="filter.shareStatus.length > 1">
                    <h4>Share Status</h4>
                    <label ng-repeat="ss in filter.shareStatus" class="my-board-tag">
                        <input type="checkbox" data-checklist-model="filter.selectedShareStatus"
                               data-checklist-value="ss.key"
                               checklist-change="loadMyBoards()">
                        <small>{{ss.key}} ({{ss.doc_count}})</small>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-9" id="my-board-container" style="padding-left: 5px">
            <div ng-repeat="board in boards" class="col-md-6">
                <div class="pinToBoard-card my-board-card" data-id="boardDiv_{{board.name}}">
                    <h5 class="myBoardName" id="board_name_{{$index}}">
                        <span >
                            <i class="fa fa-globe" ng-show="board.shareStatus === 'Public'"></i>
                            <i class="fa fa-lock" ng-hide="board.shareStatus === 'Public'"></i>
                        </span>
                        <a href="" id="viewBoard_{{board.name}}" ng-click="ok(board)"
                           ng-bind="board.name"></a>
                    </h5>
                    <div tabindex="0"><span id="board_num_cdes_{{$index}}">{{board.pins.length}}</span> CDEs</div>
                    <div id="board_tag_{{$index}}" class="myBoardTags">
                        <span ng-repeat="tag in board.tags">
                            <span class="label label-default"><i class="fa fa-hashtag"></i>{{tag}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/ng-template" id="newBoardModalContent.html">
            <div ng-include="'/cde/public/html/newBoardModal.html'"></div>
        </script>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()" id="cancelSelect">Cancel</button>
</div>
