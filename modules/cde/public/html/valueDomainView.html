<div ng-controller="PermissibleValuesCtrl" id="permissibleValueDiv">
    <h3 >Values Allowed</h3>
    <dl class="dl-horizontal">
        <dt >Value Type:</dt>
        <dd  id="dd_valueType">
        <span ng-show="editDtMode">
            <select id="valueTypeSelect" ng-model="elt.valueDomain.datatype" ng-change="validateAndStageElt(elt);">
                <option value="">None Selected</option>
                <option value="Value List">Value List</option>
                <option value="Text">Text</option>
                <option value="Date">Date</option>
                <option value="Number">Number</option>
                <option value="Externally Defined">Externally Defined</option>
            </select>
            or
            <input ng-model="elt.valueDomain.datatype" name="datatypeFreeText"/>
            <i class="fa fa-check-square-o" ng-click="editDtMode = false; stageElt(elt)" id="confirmDatatype"></i>
            <i class="fa fa-trash-o" ng-click="editDtMode = false; reload({cdeId: elt._id});"></i>
        </span>
        <span ng-hide="editDtMode">
            <i  title="Edit Value" role="link" ng-show="canCurate" class="fa fa-edit"
               ng-click="editDtMode = true" id="editDatatype"></i> {{elt.valueDomain.datatype | placeHoldEmpty}}
        </span>
        </dd>
    <span ng-show="elt.valueDomain.definition">
        <dt >Instructions:</dt>
        <dd  id="dd_vd_def">{{elt.valueDomain.definition}}</dd>
    </span>
        <dt >Unit of Measure:</dt>
        <dd  id="dd_uom">
            <div inline-edit id="uomEdit" model="elt.valueDomain.uom" is-allowed="canCurate"
                 on-ok="stageElt(elt)"></div>
        </dd>
        <dt >Ids:</dt>
        <dd >
            <div ng-repeat="id in elt.valueDomain.ids">{{id.source}}: {{id.id}}<span ng-if="id.version">, version: </span>{{id.version}}</div>
        </dd>
    </dl>

    <div ng-include="'/cde/public/html/valueDomainSwitch.html'"></div>
</div>
