<ng-container [ngSwitch]="state">
    <h3 *ngSwitchCase="'processing'" class="m-4 text-center">
        <mat-icon class="spin">toys</mat-icon>
        Retrieving report...
    </h3>
    <h3 *ngSwitchCase="'message'" class="m-4 text-center">{{message}}</h3>
    <table *ngSwitchCase="'fail'" class="table">
        <thead>
        <tr>
            <th *ngFor="let field of gridOptionsReport.columnDefs">{{field.displayName}}</th>
        </tr>
        </thead>
        <tr *ngFor="let r of results">
            <td>
                <a href="/deView?tinyId={{r.tinyId}}" target="_blank">{{r.cdeName}}</a>
            </td>
            <td>{{r.tinyId}}</td>
            <td *ngFor="let result of r.results">{{result}}</td>
        </tr>
    </table>
</ng-container>
