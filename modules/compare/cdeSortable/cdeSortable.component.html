<bs-sortable #sortableComponent [(ngModel)]="left.questions"
             [itemTemplate]="questionTemplate" itemClass="sortable-item"
             itemActiveClass="sortable-item-active" placeholderItem="Drag here"
             placeholderClass="sortable-item" wrapperClass="sortable-wrapper">
</bs-sortable>

<button class="button" (click)="addItem()">
    <mat-icon>add</mat-icon>
    Add Placeholder
</button>

<ng-template #questionTemplate let-item="item" let-index="index">
    <div class="questionToken boxed-div" title="{{item.value.isRetired?'CDE is Retired':''}}"
         [ngClass]="{'bgGreen': item.value.info && item.value.info.match, 'bgRed': item.value.info && item.value.info.error}"
         id="leftQuestion_{{index}}">
        <mat-icon id="removeLeftQuestion_{{index}}" class="right fake-button" role="button" tabindex="0"
                  (click)="removeItem(index)" title="Remove Question">delete_outline</mat-icon>
        <span class="Label" matTooltip="{{item.value.question.cde.name}}">
            CDE Name:
            <ng-container *ngIf="item.value.isRetired">(Retired)</ng-container>
            <ng-container *ngIf="item.value.info && item.value.info.error">{{item.value.info.error}}</ng-container>
        </span>
        <a target="_blank" href="/deView?tinyId={{item.value.question.cde.tinyId}}">
            {{item.value.question.cde.name}}
        </a>
    </div>
</ng-template>
