<ng-container *ngFor="let property of compareArrayOption">
    <div *ngIf="!property.match || property.display" class="col-xs-12" id="{{property.label}}">
        <label>{{property.label}}:</label>
        <div *ngFor="let r of property.result">
            <div class="col-xs-12" *ngIf="!r.match || r.display">
                <div class="col-xs-12 arrayObj" *ngIf="r.reorder" style="border-left: 5px solid #fad000">
                    <div *ngFor="let d of property.data">
                        <label>{{d.label}}:</label>
                        <span>{{r.data[d.property]}}</span>
                    </div>
                </div>
                <ng-container *ngIf="!r.reorder">
                    <div class="col-xs-12 arrayObj" *ngIf="r.add" style="border-left: 5px solid #008000">
                        <div *ngFor="let d of property.data">
                            <label>{{d.label}}:</label>
                            <span>{{r.data[d.property]}}</span>
                        </div>
                    </div>
                    <div class="col-xs-12 arrayObj" *ngIf="r.remove" style="border-left: 5px solid #a94442">
                        <div *ngFor="let d of property.data">
                            <label>{{d.label}}:</label>
                            <span>{{r.data[d.property]}}</span>
                        </div>
                    </div>
                    <div class="col-xs-12 arrayObj" *ngIf="r.edited" style="border-left: 5px solid #0000ff">
                        <div *ngFor="let d of property.data">
                            <ng-container *ngIf="r.diff.indexOf(d.property) !== -1">
                                <label>{{d.label}}:</label>
                                <pre semanticDiff [left]="r.newer[d.property]" [right]="r.older[d.property]"></pre>
                            </ng-container>
                            <ng-container *ngIf="r.diff.indexOf(d.property) === -1">
                                <label>{{d.label}}:</label>
                                <span>{{r.older[d.property]}}</span>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</ng-container>
