<ng-container *ngFor="let property of compareArrayOption">
    <div *ngIf="!property.match" class="col-xs-12" id="{{property.label}}">
        <div scrollSpyElement="{{property.label}}" style="max-height: 500px; overflow: auto;">
            <label>{{property.label}}:</label>
            <div *ngFor="let r of property.result">
                <div class="col-xs-12" *ngIf="!r.match">
                    <div class="col-xs-6">
                        <div *ngIf="r.left" class="arrayObj">
                            <div *ngFor="let d of property.data">
                                <label>{{d.label}}:</label>
                                <ng-container *ngIf="r.left[d.property]">
                                    <span>{{r.left[d.property] | json}}</span>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div *ngIf="r.right" class="arrayObj">
                            <div *ngFor="let d of property.data">
                                <label>{{d.label}}:</label>
                                <span>{{r.right[d.property] | json}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
