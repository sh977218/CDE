    <div class="modal-header">
        <h4 class="modal-title">Compare Side By Side</h4>
    </div>
    <div class="modal-body">
        <div class="col-xs-6">{{left | json}}</div>
        <div class="col-xs-6">{{right| json}}</div>
    </div>
    <div class="modal-footer"></div>
</ng-template>
