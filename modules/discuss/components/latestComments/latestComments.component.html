<div class="container">

    <div *ngIf="comments.latestComments?.length > 0">
        <h3>Comments</h3>
        <table class="table table-border table-striped table-responsive">
            <tr>
                <th>Username</th>
                <th>Date</th>
                <th>Text</th>
                <th>Type</th>
            </tr>
            <tbody>
            <tr *ngFor="let c of comments.latestComments">
                <td>{{c.username}}</td>
                <td>{{c.created | date:'MM/dd/yyyy @h:mma'}}</td>
                <td>{{c.text}}</td>
                <td><a href="{{getEltLink(c)}}" target="_blank">{{c.element.eltType}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="!comments.latestComments || comments.latestComments.length === 0">
        There are no comments.
    </div>

    <ngb-pagination [collectionSize]="comments.totalItems"
                    [(page)]="comments.currentCommentsPage" (pageChange)="pageChange()" [maxSize]="10">
    </ngb-pagination>


</div>
