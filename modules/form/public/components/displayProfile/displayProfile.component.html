<div id="displayProfileDiv" class="col-12">
    <h4>Display Profiles</h4>
    <div *ngFor="let profile of elt.displayProfiles; let index = index" class="hr" id="profile_{{index}}">
        <div class="text-right" *ngIf="canEdit">
            <span *ngIf="showDelete">Confirm Delete
                <a class="fa fa-check" (click)="showDelete = false; removeDisplayProfile(index)"
                   id="confirmRemoveDisplayProfile-{{index}}" title="OK"></a>
                <a class="fa fa-times" (click)="showDelete = false" title="Cancel"></a>
            </span>
            <a (click)="showDelete = true" *ngIf="!showDelete" class="fa fa-trash-o"
               id="removeDisplayProfile-{{index}}" title="Remove"></a>
        </div>
        <div class="row">
            <div class="col-md-5 col-xs-12">
                <dl class="dl-horizontal">
                    <dt><label>Name:</label></dt>
                    <dd>
                        <cde-inline-edit id="profileNameEdit_{{index}}" [(model)]="profile.name" [isAllowed]="canEdit"
                                         (modelChange)="onEltChange.emit();"></cde-inline-edit>
                    </dd>
                    <dt><label for="displayAsMatrix_{{index}}">Sections as matrices:</label></dt>
                    <dd>
                        <input type="checkbox" [(ngModel)]="profile.sectionsAsMatrix" [disabled]="!canEdit"
                               id="displayAsMatrix_{{index}}" (change)="onEltChange.emit();"/>
                    </dd>
                    <dt><label for="displayValues_{{index}}">Display answer values:</label></dt>
                    <dd>
                        <input type="checkbox" [(ngModel)]="profile.displayValues" [disabled]="!canEdit"
                               id="displayValues_{{index}}" (change)="onEltChange.emit();"/>
                    </dd>
                    <dt><label for="displayInstructions_{{index}}">Display Instructions:</label></dt>
                    <dd>
                        <input type="checkbox" [(ngModel)]="profile.displayInstructions" [disabled]="!canEdit"
                               id="displayInstructions_{{index}}" (change)="onEltChange.emit();">
                    </dd>
                    <dt><label for="displayNumbering_{{index}}">Display Question Numbers:</label></dt>
                    <dd>
                        <input type="checkbox" [(ngModel)]="profile.displayNumbering" [disabled]="!canEdit"
                               id="displayNumbering_{{index}}" (change)="onEltChange.emit();">
                    </dd>
                    <dt><label for="displayType_{{index}}">Display Printable Logic:</label></dt>
                    <dd>
                        <input type="checkbox" [disabled]="!canEdit" id="displayType_{{index}}"
                               [checked]="profile.displayType === 'Follow-up'"
                               (change)="setDisplayType(profile, $event)"></dd>
                    <br/>
                    <dt><label>Number of Columns:</label></dt>
                    <dd>
                        <select [ngModel]="profile.numberOfColumns" id="nc_{{index}}"
                                (ngModelChange)="onChange(profile,$event)">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                        </select>
                    </dd>
                    <dt><label for="displayInvisible_{{index}}">Display Invisible Questions:</label></dt>
                    <dd>
                        <input type="checkbox" [(ngModel)]="profile.displayInvisible" [disabled]="!canEdit"
                               id="displayInvisible_{{index}}" (change)="onEltChange.emit();">
                    </dd>
                    <dt><label for="displayRepeatFormat_{{index}}">Repeat Format String:</label></dt>
                    <dd>
                        <input class="form-control" [(ngModel)]="profile.repeatFormat"
                               [disabled]="!canEdit" id="displayRepeatFormat_{{index}}" (change)="onEltChange.emit();">
                        (Use # in place of number. Ex: "#." for "1.")
                    </dd>
                </dl>
            </div>
            <div class="col-md-7 col-xs-12">
                <div style="border: dashed 1px; zoom:60%; padding: 0 15px;">
                    <cde-native-render [elt]="samples[index]" [profile]="profile"></cde-native-render>
                </div>
            </div>
        </div>
    </div>
    <button *ngIf="canEdit" class="btn btn-small btn-default" value="add" (click)="addProfile()"
            id="addDisplayProfile"><i class="fa fa-plus"> </i> Add Profile
    </button>
</div>
