<div ng-controller="FormCdeCtrl">
    <h4>CDEs in this form</h4>

    <div ng-if="cdes === undefined"><h1 class="pt60 pb40 text-center"><i class="fa fa-spinner fa-pulse"></i> Loading...</h1></div>

    <span ng-show="cdes.length === 0" ng-switch="elt.noRenderAllowed">
        <span ng-switch-when="true">
            Rendering is disabled for this form.
        </span>
        <span ng-switch-default>
            There are no CDEs attached to the form.
        </span>
    </span>
    <div ng-include="'/cde/public/html/cdeAccordionList.html'"></div>
</div>
