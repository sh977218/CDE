<div class="row">    
    <div class="col-md-5">
        <div ng-include="'/form/public/html/sections.html'" ng-controller="SectionCtrl"></div>
    </div>
    <div class="col-md-7" ng-switch="addCdeMode">     
        <div ng-switch-when="true">
            <button ng-click="switchEditQuestionsMode()"> Done Adding</button>
            <div class="panel-group" id="accordion">                
                <div ng-include="'/template/system/list'" ng-controller="DEListCtrl"></div>                
            </div>            
        </div>
        <div ng-switch-default>
            To add start adding questions to the form, click "Add Questions" and drag and drop into your form sections. 
            <button ng-click="switchEditQuestionsMode()" id="startAddingQuestions"> Add Questions</button>
        </div>   
    </div>
</div>
<hr/>
<div class="row" ng-controller="VersionCtrl">
     <div class="col-md-12" ng-show="form.unsaved">
         <button class="btn cancel" ng-click="revert()">Discard Changes</button>
         <button class="btn btn-primary" ng-click="openSave(form, '#/formView?_id=')" id="openSave">Save</button>
     </div>
 </div>
