<br/>
<div class="row" ng-if="tabs.description.active" infinite-scroll="raiseLimit()" infinite-scroll-distance="0">
    <div ng-class="addCdeMode||addFormMode ? 'col-md-5 noRightPadding' : 'col-md-12'" class="formSectionArea">
        <div ng-include="'/form/public/html/sections.html'" ng-controller="SectionCtrl"></div>
    </div>
    <div ng-class="addCdeMode ? 'col-md-7 hidden-sm noLeftPadding' : 'col-md-0'"
         ng-if="addCdeMode && elt.formElements.length > 0">
        <div ui-scrollfix="+35" offset-bottom="70" class="question-search-area" ng-controller="ListCtrl">
            <div class="panel-group" id="accordion_cde" ng-controller="DEListCtrl">
                <div id="questionSearchArea" ng-include="selectedMainAreaMode.url" ng-controller="FormDEListCtrl"></div>
            </div>
        </div>
    </div>
    <div ng-class="addFormMode ? 'col-md-7 hidden-sm noLeftPadding' : 'col-md-0'"
         ng-if="addFormMode && elt.formElements.length > 0">
        <div ui-scrollfix="+35" offset-bottom="70" class="question-search-area" ng-controller="ListCtrl">
            <div class="panel-group" id="accordion_form" ng-controller="FormListCtrl">
                <div id="formSearchArea" ng-include="selectedMainAreaMode.url" ng-controller="FormFormListCtrl"></div>
            </div>
        </div>
    </div>
</div>
