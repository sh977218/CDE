<div class="row" ng-controller="FormGeneralDetailCollapseCtrl">
    <div class="{{leftPanel}}">
        <div ng-include="'/form/public/html/formGeneralDetails.html'"></div>
        <div ng-include="'/form/public/html/formSpecificDetails.html'"></div>
        <div ng-include="'/system/public/html/sources.html'"></div>
        <cde-registation [elt]="elt"></cde-registation>
        <div class="btn-group" ng-if="elt" role="group" aria-label="More Info">
            <button type="button" class="btn btn-default" id="{{group.btnId}}" ng-repeat="group in groups"
                    ng-click="group.open()">
                {{group.title}}
            </button>
        </div>

        <cde-linked-forms [elt]="elt" [elt-type]="'form'"></cde-linked-forms>

    </div>
    <div class="{{rightPanel}}">
        <div ng-include="'/form/public/html/formGeneralDetailsRender.html'"></div>
    </div>
</div>
