<div ng-if="elt.noRenderAllowed"
     class="text-center mt20">Rendering has been disabled for this form.</div>
<div ng-if="formLoading">
    <h1 class="text-center pt60 pb40"><i class="fa fa-spinner fa-pulse"></i> Loading...</h1></div>
<div ng-if="!formLoading && !elt.noRenderAllowed && !(elt.formElements.length > 0)" id="warningNoCde"
     class="text-center mt20">This form has no content. There is nothing to preview.</div>

<div ng-if="!formLoading && !elt.noRenderAllowed && elt.formElements.length > 0">
    <cde-native-render-full [elt-loaded]="deferredEltLoaded" [elt]="elt"></cde-native-render-full>
</div>
