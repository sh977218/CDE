<div ng-if="elt.noRenderAllowed" class="centerText mt20">
    Rendering has been disabled for this form.
</div>
<div ng-if="!elt.noRenderAllowed && !formPreviewRendered" class="centerText mt20">
    This form is large and is not automatically displayed.
    <div class="mt20">
        <button class="btn btn-default" ng-click="renderPreview()" id="renderPreviewButton">Preview this Form</button>
    </div>
</div>
<div ng-if="!elt.noRenderAllowed && formPreviewRendered && !(elt.formElements.length > 0)" id="warningNoCde"
     class="centerText mt20">
    This form has no content. There is nothing to preview.
</div>

<div ng-if="!elt.noRenderAllowed && formPreviewRendered && elt.formElements.length > 0"
     ng-include="'/form/public/html/nativeFormRender.html'">
</div>
