<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="FormRenderer" id="ng-app" lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Form View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Le styles -->
    <link href="/cde/public/assets/css/bootstrap.min.css" rel="stylesheet" />



    <style>
    .formRenderSection .formRenderSection {
        margin-left: 15px;
        margin-right: 15px;
    }      
    form[name='sectionLabel'] > .row {
        margin-bottom: 10px;
    }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link href="/cde/public/assets/css/font-awesome.min.css" rel="stylesheet">
    <!-- Le javascript
    ================================================== -->
    <script src="/cde/public/assets/js/angular.min.js"></script>
    <script src="/cde/public/assets/js/jquery.min.js"></script>
    <script src="/form/public/js/controllers/FormRenderer.js"></script>
    <script src="/cde/public/assets/js/ui-bootstrap-tpls.js"></script>
  </head>

  <body ng-controller="FormRenderCtrl">
      <div class="container-fluid">
            <h2>{{myForm.naming[0].designation}}</h2>
            <form name="sectionLabel" role="form" class="form-inline">      
                <div ng-repeat="formElement in myForm.formElements track by $index" class="row">
                    <div ng-if="formElement.elementType === 'question'" ng-include="'/form/public/html/formRenderQuestion.html'" ng-init="question = formElement;  formElements = myForm.formElements;"></div>
                    <div ng-if="formElement.elementType === 'section'" ng-include="'/form/public/html/formRenderSection.html'" ng-init="section = formElement; formElements = myForm.formElements;"></div>
                </div>
            </form>
            <a class="btn btn-default btn-success fa fa-external-link" target="_blank" id="exportLink" ng-click="checkIe()" href="{{encodedStr}}" download="form-data.json"> Export</a>                     
      </div>
  </body>
</html>
