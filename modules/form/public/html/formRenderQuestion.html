<div ng-show="evaluateSkipLogic(question.skipLogic.condition, formElements, question)">
<div ng-if="displayInstruction" class="row">
        <div class="col-md-12" ng-switch="question.instructions.valueFormat">
            <span ng-switch-default class="text-muted">
                <span ng-bind="question.instructions.value"></span></span>
            <span ng-switch-when="html">
                <span ng-bind-html="question.instructions.value"></span>
            </span>
        </div>
    </div>
    <div class="row mb5">
        <div class="col-md-3">
            <label tabindex="0" style="word-wrap: break-word;">{{question.label}}</label>
        </div>
        <div class="col-md-9" ng-switch="question.question.isScore">
            <div ng-switch-when="true">
                Score: <span ng-disabled="true" ng-bind="score(question)"></span>
            </div>
            <div ng-switch-default ng-switch="question.question.datatype" id="{{question.label}}_{{$index}}">
                <div ng-switch-when="Value List">
                    <fieldset ng-if="!question.question.multiselect">
                        <div class="radio" ng-repeat="pv in question.question.answers">
                            <label>
                                <input ng-model="question.question.answer" ng-required="question.question.required"
                                       type="radio" ng-value="pv.permissibleValue"/>
                                {{pv.valueMeaningName ? pv.valueMeaningName : pv.permissibleValue}}
                            </label>
                        </div>
                    </fieldset>
                    <div ng-if="question.question.multiselect">
                        <div class="checkbox" ng-repeat="pv in question.question.answers">
                            <label>
                                <input checklist-model="question.question.answer" ng-required="question.question.required"
                                       type="checkbox" checklist-value="pv.permissibleValue"/>
                                {{pv.valueMeaningName ? pv.valueMeaningName : pv.permissibleValue}}
                            </label>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="Date">
                    <input class="form-control floatLeft" uib-datepicker-popup="MM/dd/yyyy"
                           datepicker-options="question.question.dateOptions" is-open="question.question.opened"
                           type="text" ng-required="question.question.required" alt-input-formats="['yyyy']"
                           ng-model="question.question.answer"/>
                    <button type="button" class="btn btn-default floatLeft"
                            ng-click="question.question.opened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </div>
                <div ng-switch-when="Number" ng-class="{'input-group': question.question.uoms.length > 0}">
                    <input type="number" class="form-control" ng-required="question.question.required"
                           ng-model="question.question.answer" name="{{question.question.cde.tinyId}}"
                           min="{{question.question.datatypeNumber.minValue}}"
                           max="{{question.question.datatypeNumber.maxValue}}"/>
                    <label class="input-group-addon" ng-if="question.question.uoms.length > 0"
                           ng-init="question.question.answerUom = question.question.uoms[0]"
                           ng-repeat="uom in question.question.uoms">
                        <input type="radio" ng-model="question.question.answerUom" ng-value="uom"> {{uom}}
                    </label>
                </div>
                <div ng-switch-default ng-class="{'input-group': question.question.uoms.length > 0}">
                    <input type="text" class="form-control" ng-required="question.question.required"
                           ng-model="question.question.answer" name=""/>
                    <label class="input-group-addon" ng-if="question.question.uoms.length > 0"
                           ng-init="question.question.answerUom = question.question.uoms[0]"
                           ng-repeat="uom in question.question.uoms">
                        <input type="radio" ng-model="question.question.answerUom" ng-value="uom"> {{uom}}
                    </label>
                </div>

                <div>
                    <span ng-show="sectionLabel[question.question.cde.tinyId].$error.min">Value is below min.</span>
                    <span ng-show="sectionLabel[question.question.cde.tinyId].$error.max">Value is above max.</span>
                </div>
            </div>
        </div>
    </div>
</div>
