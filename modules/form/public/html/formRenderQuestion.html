<div ng-show="evaluateSkipLogicAndClear(formElement.skipLogic.condition, formElements, formElement)">
    <div ng-if="hasLabel(formElement)">
        <label ng-class="{'native-question-label': !numSubQuestions && selection.selectedProfile.displayNumbering}">
            <span ng-if="pv.nonValuelist">If {{::pv.permissibleValue}}:</span>
            <span style="" ng-bind="formElement.label"></span>
        </label>
    </div>
    <div ng-if="selection.selectedProfile.displayInstructions && formElement.instructions.value"
         class="native-instructions" ng-switch="formElement.instructions.valueFormat">
        <span ng-switch-default class="text-muted"><span ng-bind="formElement.instructions.value"></span></span>
        <span ng-switch-when="html"><span ng-bind-html="formElement.instructions.value"></span></span>
    </div>
    <div class="native-question-answers">
        <div ng-if="formElement.question.isScore">Score: <span ng-disabled="true" ng-bind="score(formElement)"></span></div>
        <div ng-if="!formElement.question.isScore" ng-switch="formElement.question.datatype"
             id="{{formElement.label}}_{{$index}}" ng-class="{'native-box': hasLabel(formElement)}">
            <div ng-switch-when="Value List" native-valuelist></div>
            <div ng-switch-when="Date">
                <div class="input-group">
                    <input class="form-control" uib-datepicker-popup="MM/dd/yyyy"
                           datepicker-options="formElement.question.dateOptions"
                           is-open="formElement.question.opened"
                           type="text" ng-required="formElement.question.required" alt-input-formats="['yyyy']"
                           ng-model="formElement.question.answer" ng-disabled="!formElement.question.editable"
                    />
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="formElement.question.opened = true">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div ng-switch-when="Number">
                <div ng-class="{'input-group': formElement.question.uoms.length > 0}">
                    <input type="number" class="form-control" ng-required="formElement.question.required"
                           ng-model="formElement.question.answer" name="{{formElement.question.cde.tinyId}}"
                           min="{{formElement.question.datatypeNumber.minValue}}"
                           max="{{formElement.question.datatypeNumber.maxValue}}"
                           ng-disabled="!formElement.question.editable"
                    />
                    <label class="input-group-addon" ng-if="formElement.question.uoms.length > 0"
                           ng-repeat="uom in formElement.question.uoms">
                        <input type="radio" ng-model="formElement.question.answerUom" ng-value="uom">
                        {{uom}}</label>
                </div>
            </div>
            <div ng-switch-default>
                <div ng-class="{'input-group': formElement.question.uoms.length > 0}">
                    <input type="text" class="form-control" ng-required="formElement.question.required"
                           ng-model="formElement.question.answer" name=""
                           ng-disabled="!formElement.question.editable"
                    />
                    <label class="input-group-addon" ng-if="formElement.question.uoms.length > 0"
                           ng-repeat="uom in formElement.question.uoms">
                        <input type="radio" ng-model="formElement.question.answerUom" ng-value="uom"
                               ng-disabled="!formElement.question.editable"> {{uom}}</label>
                </div>
            </div>
            <div ng-repeat="pv in formElement.question.answers"
                 ng-if="pv.subQuestions" ng-init="subQNonValuelist=true" ng-include="'/form/public/html/formRenderSubQuestion.html'"></div>

            <div>
                <span ng-show="sectionLabel[formElement.question.cde.tinyId].$error.min">Value is below min.</span>
                <span ng-show="sectionLabel[formElement.question.cde.tinyId].$error.max">Value is above max.</span>
            </div>
        </div>
    </div>
</div>
