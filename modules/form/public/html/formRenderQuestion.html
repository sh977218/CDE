<div ng-show="evaluateSkipLogicAndClear(question.skipLogic.condition, formElements, question)">
    <div ng-if="selection.selectedProfile.displayInstructions" class="row">
        <div class="col-sm-12" ng-switch="question.instructions.valueFormat">
            <span ng-switch-default class="text-muted">
                <span ng-bind="question.instructions.value"></span></span>
            <span ng-switch-when="html">
                <span ng-bind-html="question.instructions.value"></span>
            </span>
        </div>
    </div>
    <div ng-if="hasLabel(question)" class="row">
        <div class="col-sm-12">
            <label tabindex="0"
                   ng-class="[{'native-question-label': !numSubQuestions && selection.selectedProfile.displayNumbering}, {'native-box':numSubQuestions}]"
                   ng-bind-html="question.label"></label>
        </div>
    </div>
    <div ng-class="[{'row': !isOneLiner(question,numSubQuestions)}, 'native-question-answers']">
        <div ng-class="{'col-sm-12': !isOneLiner(question,numSubQuestions)}">
            <div ng-if="question.question.isScore">Score: <span ng-disabled="true" ng-bind="score(question)"></span></div>
            <div ng-if="!question.question.isScore" ng-switch="question.question.datatype"
                 id="{{question.label}}_{{$index}}" ng-class="{'native-box':numSubQuestions && !isOneLiner(question,numSubQuestions)}">
                <div ng-switch-when="Value List" native-valuelist></div>
                <div ng-switch-when="Date" ng-class="[input-group, {'native-box': !isOneLiner(question,numSubQuestions)}]">
                    <input class="form-control" uib-datepicker-popup="MM/dd/yyyy"
                           datepicker-options="question.question.dateOptions" is-open="question.question.opened"
                           type="text" ng-required="question.question.required" alt-input-formats="['yyyy']"
                           ng-model="question.question.answer"/>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="question.question.opened = true">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </div>
                </div>
                <div ng-switch-when="Number"
                     ng-class="[{'input-group': question.question.uoms.length > 0}, {'native-box': !isOneLiner(question,numSubQuestions)}]">
                    <input type="number" class="form-control" ng-required="question.question.required"
                           ng-model="question.question.answer" name="{{question.question.cde.tinyId}}"
                           min="{{question.question.datatypeNumber.minValue}}"
                           max="{{question.question.datatypeNumber.maxValue}}"/>
                    <label class="input-group-addon" ng-if="question.question.uoms.length > 0"
                           ng-repeat="uom in question.question.uoms">
                        <input type="radio" ng-model="question.question.answerUom" ng-value="uom"> {{uom}}</label>
                </div>
                <div ng-switch-default
                     ng-class="[{'input-group': question.question.uoms.length > 0}, {'native-box': !isOneLiner(question,numSubQuestions)}]">
                    <input type="text" class="form-control" ng-required="question.question.required"
                           ng-model="question.question.answer" name=""/>
                    <label class="input-group-addon" ng-if="question.question.uoms.length > 0"
                           ng-repeat="uom in question.question.uoms">
                        <input type="radio" ng-model="question.question.answerUom" ng-value="uom"> {{uom}}</label>
                </div>

                <div>
                    <span ng-show="sectionLabel[question.question.cde.tinyId].$error.min">Value is below min.</span>
                    <span ng-show="sectionLabel[question.question.cde.tinyId].$error.max">Value is above max.</span>
                </div>
            </div>
        </div>
    </div>
</div>
