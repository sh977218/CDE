<div ng-show="evaluateSkipLogic(section.skipLogic.condition, formElements,section)"
     class="panel panel-default formRenderSection formRenderPanel" id="formRenderSection_{{section.label}}">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-9">
                <h4 tabindex="0">{{section.label}}</h4>
            </div>
            <div class="col-md-3" ng-if="canRepeat(section)">
                <button class="btn btn-default fa fa-plus" ng-click="addSection(section, formElements, $index)">
                    Add One
                </button>
                <button ng-if="section.isCopy" class="btn btn-default fa fa-trash-o" ng-click="removeSection($index)">
                    Remove
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div ng-if="displayInstruction" class="row">
            <div class="col-md-12" ng-switch="section.instructions.valueFormat">
            <span ng-switch-default class="text-muted">
                <span ng-bind="section.instructions.value"></span></span>
            <span ng-switch-when="html">
                <span ng-bind-html="section.instructions.value"></span>
            </span>
            </div>
        </div>
        <hr/>
        <div ng-switch="selection.selectedProfile.sectionsAsMatrix && canBeDisplayedAsMatrix(section)">
            <div ng-switch-when="true">
                <div ng-include="'/form/public/html/formRenderSectionMatrix.html'"/>
            </div>
            <div ng-switch-default>
                <div ng-repeat="formElement in section.formElements track by $index" class="row">
                    <div ng-if="formElement.elementType === 'question'">
                        <div class="col-md-12" ng-include="'/form/public/html/formRenderQuestion.html'"
                             ng-init="formElements = section.formElements; question = formElement; question.question.answer = question.question.defaultAnswer"></div>
                    </div>
                    <div ng-if="formElement.elementType === 'section'"
                         ng-include="'/form/public/html/formRenderSection.html'"
                         ng-init="formElements = section.formElements; section = formElement;"></div>
                    <div ng-if="formElement.elementType === 'form'"
                         ng-include="'/form/public/html/formRenderForm.html'"
                         ng-init="formElements = section.formElements; section = formElement;">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
