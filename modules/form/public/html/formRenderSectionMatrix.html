<table class="table">
    <thead>
    <tr>
        <th></th>
        <th ng-repeat="a in ::formElement.formElements[0].question.answers" ng-bind="::a.valueMeaningName"></th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="q in ::formElement.formElements" ng-show="!q.question.invisible || q.question.invisible && profile.displayInvisible">
            <td>
                <label ng-bind="::q.label"
                       ng-class="{'native-question-label': !numSubQuestions && profile.displayNumbering }"></label>
            </td>
            <td ng-repeat="qa in ::q.question.answers">
                <span ng-if="profile.displayValues" ng-bind="::qa.permissibleValue"></span>
                <input type="radio" ng-value="::qa.permissibleValue" ng-model="q.question.answer" name="{{q.questionId}}">
            </td>
        </tr>
    </tbody>
</table>
