<table class="table">
    <thead>
        <th></th>
        <th ng-repeat="a in section.formElements[0].question.answers" ng-bind="a.valueMeaningName"></th>
    </thead>
    <tbody>
        <tr ng-repeat="q in section.formElements">
            <td ng-class="{'native-question-label': selection.selectedProfile.displayNumbering }" ng-bind-html="q.label"></td>
            <td ng-repeat="qa in q.question.answers">
                <span ng-if="selection.selectedProfile.displayValues" ng-bind="qa.permissibleValue"></span>
                <input type="radio" ng-value="qa.permissibleValue" ng-model="q.question.answer">
            </td>
        </tr>
    </tbody>
</table>
