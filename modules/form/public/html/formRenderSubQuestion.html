<div ng-repeat="formElement in pv.subQuestions"
     ng-init="numSubQuestions = pv.subQuestions.length"
     ng-class="[{'native-question-oneline-r': isOneLiner(pv.subQuestions[0],pv.subQuestions.length)},
     {'native-box': !subQNonValuelist && numSubQuestions && !isOneLiner(formElement,numSubQuestions)}]">
    <div ng-if="(formElement.elementType === 'question') && (!subQNonValuelist || subQNonValuelist && pv.nonValuelist)"
         ng-include="'/form/public/html/formRenderQuestion.html'"
         ng-init="formElements = $parent.$parent.formElement.formElements;">
    </div>
    <div ng-if="(formElement.elementType === 'section' || formElement.elementType === 'form') && (!subQNonValuelist || subQNonValuelist && pv.nonValuelist)"
         ng-include="'/form/public/html/formRenderSection.html'"
         ng-init="formElements = $parent.$parent.formElement.formElements;">
    </div>
</div>
