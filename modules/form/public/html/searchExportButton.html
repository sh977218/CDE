<button id="export" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-download"></i>
    Export Search <span class="caret"></span>
</button>
<ul class="dropdown-menu">
    <li ng-if="user._id"><a ng-click="exportSearchResults('json')">JSON File</a></li>
    <li ng-if="user._id"><a id="xmlExport" ng-click="exportSearchResults('xml')">XML File</a></li>
    <li ng-if="!user._id"><a href="login">Please login to export forms.</a></li>
</ul>
