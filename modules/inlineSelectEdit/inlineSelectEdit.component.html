<div>
    <div *ngIf="!editMode">
        <mat-icon *ngIf="isAllowed" title="Edit" class="fake-button" role="button" tabindex="0" (click)="edit()">edit</mat-icon>
        <span [matTooltip]="cdeTooltip" [matTooltipClass]="cdeTooltipClass"
              [matTooltipPosition]="cdeTooltipPosition">{{value}}</span>
    </div>
    <div *ngIf="editMode">
        <select class="form-control" [(ngModel)]="_value" name="inlineSelect">
            <option *ngFor="let selectOption of selectOptions;" [selected]="selectOption === _value">
                {{selectOption}}
            </option>
        </select>
        <div class="actions">
            <button class="button small fail" (click)="discard()">
                <mat-icon>cancel</mat-icon>
                Discard
            </button>
            <button class="button small success" (click)="confirmSave()">
                <mat-icon>check</mat-icon>
                Confirm
            </button>
        </div>
    </div>
</div>
