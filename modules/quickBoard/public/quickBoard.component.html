<ngb-tabset #tbset="ngbTabset" [activeId]="quickBoardService.module === 'cde' ? 'qb_cde_tab' : 'qb_form_tab'"
            (tabChange)="setDefaultQuickBoard($event.nextId === 'qb_cde_tab' ? 'cde' : 'form')">
    <ngb-tab id="qb_cde_tab" title="CDE QuickBoard ({{quickBoardService.number_dataElements}})">
        <ng-template ngbTabContent>
            <div class="quickBoardContent">
                <ng-container *ngIf="true; then quickBoardContent"></ng-container>
            </div>
        </ng-template>
    </ngb-tab>
    <ngb-tab id="qb_form_tab" title="Form QuickBoard ({{quickBoardService.number_forms}})">
        <ng-template ngbTabContent>
            <div class="quickBoardContent">
                <ng-container *ngIf="true; then quickBoardContent"></ng-container>
            </div>
        </ng-template>
    </ngb-tab>
</ngb-tabset>

<!--
<div ng-include="'/system/public/html/eltsCompareButton.html'" ng-init="eltsToCompare=[{},{}]" style="display: none"></div></div>
-->

<ng-template #quickBoardContent>
    <div class="container-fluid mt20">
        <ng-container *ngIf="quickBoardService.number_dataElements > 0">
            <cde-list-view-controls [(listView)]="listViews[quickBoardService.module]"></cde-list-view-controls>
            <div class="btn-group ml-3">
                <button id="qb_{{quickBoardService.module}}_empty" class="btn btn-default" value="Empty Quick Board"
                        (click)="quickBoardService.quickBoard.empty()">
                    <i class="fa fa-trash-o"></i> Empty Quick Board
                </button>
                <ng-container *ngIf="quickBoardService.module==='cde'">
                    <button id="qb_{{quickBoardService.module}}_export" class="btn btn-default"
                            value="Export Quick Board"
                            (click)="exportService.quickBoardExport(quickBoardService.quickBoard)">
                        <i class="fa fa-download"></i> Export Quick Board
                    </button>
                </ng-container>
            </div>
            <!--
                        <cde-elts-compare *ngIf="ng1TemplateLoaded.sideBySide && listViews[quickBoardService.module] === 'summary'"
                                          [eltsToCompare]="quickBoardService.getSelectedElts()"
                                          [module]="quickBoardService.module"></cde-elts-compare>
            -->

            <hr/>
        </ng-container>

        <div *ngIf="quickBoardService.number_dataElements < 1" class="container">
            <h3 class="mt-1">The quick board is empty.</h3>
            <p>Note: Click on <i class="fa fa-plus"></i> to add an element to the quick board.
                <a href="/{{quickBoardService.module}}/search">Go to the search page and get started.</a></p>
        </div>

        <cde-list-view *ngIf="quickBoardService.number_dataElements > 0" location="quickBoard"
                       [elts]="quickBoardService.dataElements" [(listView)]="listViews[quickBoardService.module]"
                       [module]="quickBoardService.module"></cde-list-view>
    </div>
</ng-template>
