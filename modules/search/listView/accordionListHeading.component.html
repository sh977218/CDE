<a *ngIf="addMode" href class="nonLinkAnchor">
    <i class="fa fa-arrows question-move-handle"></i>
</a>
<button *ngIf="addMode === 0" class="btn btn-default btn-xs ml-0" (click)="clickAdd($event)">
    <i class="fa fa-plus"></i> Add
</button>

<ng-content select=".accordion-list-before"></ng-content>

<a href class="nonLinkAnchor">
    <span role="link" [innerHtml]="elt.getLabel()"
          id="acc_link_{{eltIndex}}" class="hand-cursor"></span></a>
<a *ngIf="!openInNewTab" [href]="elt.getEltUrl()" class="nonLinkAnchor" (click)="clickView($event)">
    <i id="eyeLink_{{eltIndex}}" class="fa fa-eye hand-cursor" title="View Full Detail" role="link"></i>
</a>
<ng-content select=".accordion-list-after"></ng-content>
