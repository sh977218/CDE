<div class="inline-group">
    <button id="list_gridView" class="button light" [class.active]="listView === 'table'"
            (click)="listViewChange.emit('table')">
        <mat-icon>table_chart</mat-icon>
        Table View
    </button>
    <button id="list_summaryView" class="button light" [class.active]="listView === 'summary'"
            (click)="listViewChange.emit('summary')">
        <mat-icon>storage</mat-icon>
        Summary View
    </button>
</div>
