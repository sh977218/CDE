<table id="gridList" class="gridListView table table-condensed table-striped table-bordered table-responsive">
    <thead>
    <tr>
        <th *ngFor="let heading of headings">{{heading}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of rows">
        <td *ngFor="let prop of row"
            [class]="prop.css">
            <ng-container [ngSwitch]="prop.css">
                <ng-container *ngSwitchCase="'name'">
                    <a routerLink="/deView" [queryParams]="{tinyId: prop.tinyId}">{{prop.value}}</a>
                </ng-container>
                <ng-container *ngSwitchCase="'naming'">
                    <ul>
                        <li *ngFor="let v of prop.values; let last = last"
                            [ngClass]="{lastItem: last}">{{v}}</li>
                    </ul>
                </ng-container>
                <ng-container *ngSwitchCase="'ids'">
                    <ul>
                        <li *ngFor="let id of prop.values">{{id.source}}:
                            <strong>{{id.id}}</strong>
                            <span *ngIf="id.version"> v{{id.version}}</span>
                        </li>
                    </ul>
                </ng-container>
                <ng-container *ngSwitchCase="'permissibleValues multiline-ellipsis'">
                    {{prop.datatype}}
                    <ng-container *ngIf="prop.values?.length > 0">:
                        <ul>
                            <li *ngFor="let v of prop.values; let last = last"
                                [ngClass]="{lastItem: last}">{{v}}</li>
                        </ul>
                    </ng-container>
                </ng-container>
                <ng-container *ngSwitchDefault>{{prop.value}}</ng-container>
            </ng-container>
        </td>
    </tr>
    </tbody>
</table>
