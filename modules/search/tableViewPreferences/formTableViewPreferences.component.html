<mat-dialog-title>Form Table View Fields</mat-dialog-title>
<mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="1:2">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-list>
                <mat-list-item role="listitem">
                    <mat-checkbox [disabled]="true" id="name" name="name" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.name">
                        Name
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-checkbox id="naming" name="naming" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.naming">
                        Other Names
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-checkbox id="usedBy" name="usedBy" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.usedBy">
                        Used by
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-checkbox id="updated" name="updated" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.updated">
                        Updated
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-checkbox id="source" name="source" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.source">
                        Source
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-checkbox id="tinyId" name="tinyId" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.tinyId">
                        NLM ID
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-checkbox id="stewardOrg" name="stewardOrg" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.stewardOrg">
                        Steward
                    </mat-checkbox>
                </mat-list-item>
            </mat-list>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-list>
                <mat-list-item role="listitem">
                    <mat-checkbox id="registrationStatus" name="registrationStatus" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.registrationStatus">
                        Registration Status
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-checkbox id="administrativeStatus" name="administrativeStatus" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.administrativeStatus">
                        Admin Status
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-checkbox id="numQuestions" name="numQuestions" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.numQuestions">
                        Number of Questions
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-checkbox id="ids" name="ids" (change)="onChanged.emit();"
                                  [(ngModel)]="searchSettings.tableViewFields.ids">
                        Identifiers
                    </mat-checkbox>
                </mat-list-item>
            </mat-list>
        </mat-grid-tile>
    </mat-grid-list>
    <ng-select id="identifiers" name="identifiers" (change)="onChanged.emit()"
               ngDefaultControl [(ngModel)]="searchSettings.tableViewFields.identifiers"
               [placeholder]="placeHolder" [multiple]="true" [appendTo]="appendTo"
               [items]="identifierSources" [hideSelected]="true"
               [disabled]="!searchSettings.tableViewFields.ids">
    </ng-select>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="loadDefault()" id="loadDefaultTableViewSettingsBtn">Load Default</button>
    <button mat-raised-button (click)="onClosed.emit();" id="closeTableViewSettingsBtn">Close</button>
</mat-dialog-actions>
