<h1 mat-dialog-title>Help</h1>
<mat-dialog-content>
    <h2>Embedding Youtube Videos</h2>
    <p>
        To embed a youtube video, surround your URL with &lt;cde-youtube-video&gt;
    </p>
    <p>
        For example:<br>
        https://www.youtube.com/watch?v=tBHLNhX2nK8
        &lt;cde-youtube-video&gt;tBHLNhX2nK8&lt;/cde-youtube-video&gt;
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="button light" (click)="onNoClick()">Close</button>
</mat-dialog-actions>
