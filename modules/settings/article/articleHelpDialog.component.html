<h1 mat-dialog-title>Help</h1>
<div mat-dialog-content>
    <h5>Embedding Youtube Videos</h5>
    <p>
        To embed a youtube video, surround your URL with &lt;cde-youtube-video&gt;
    </p>
    <p>
        For example:<br>
        https://www.youtube.com/watch?v=ABCDEXYZ
        &lt;cde-youtube-video&gt;ABCDEXYZ&lt;/cde-youtube-video&gt;
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
