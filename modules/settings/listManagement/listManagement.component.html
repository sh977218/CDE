<h1>Properties & Tags</h1>
<table class="table table-border" *ngIf="allTags.length">
    <tr>
        <th>Organization Name:</th>
        <th>Properties:</th>
        <th>Tags:</th>
    </tr>
    <tr *ngFor="let o of orgs" id="orgListName-{{o.name}}">
        <td>{{o.name}}</td>
        <td>
            <cde-one-list-management [allKeys]="allPropertyKeys" [keys]="o.propertyKeys"
                                     (save)="saveOrg(o)"></cde-one-list-management>
        </td>
        <td>
            <cde-one-list-management [allKeys]="allTags" [keys]="o.nameTags" [placeHolder]="'Naming Tags'"
                                     (save)="saveOrg(o)"></cde-one-list-management>
        </td>
    </tr>
</table>
