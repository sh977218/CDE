<h1>Properties</h1>
<table class="table table-border" *ngIf="allPropertyKeys.length">
    <tr>
        <th>Organization Name:</th>
        <th>Properties:</th>
    </tr>
    <tr *ngFor="let o of orgs;let i = index;" id="orgListName-{{o.name}}">
        <td>{{o.name}}</td>
        <td>
            <cde-one-list-management [allKeys]="allPropertyKeys" [keys]="o.propertyKeys"
                                     (save)="saveOrg(o, i)"></cde-one-list-management>
        </td>
    </tr>
</table>
