<h1 mat-dialog-title>Help</h1>
<mat-dialog-content>
    <h2>Embedding RSS Feeds</h2>
    <p>
        To embed a RSS feed, surround your feed URL with &lt;rss-feed&gt;
    </p>
    <p>
        For example:<br/>
        &lt;rss-feed&gt;https://www.example.com/my-rss-feed&lt;/rss-feed&gt;
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="button light" (click)="onNoClick()">Close</button>
</mat-dialog-actions>
