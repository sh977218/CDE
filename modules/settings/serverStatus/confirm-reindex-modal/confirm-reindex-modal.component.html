<h1 mat-dialog-title>Are you sure you want to re-index?</h1>
<mat-dialog-content>
    <h4>Re-indexing: {{data.indexName}}</h4>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="button secondary" [mat-dialog-close]>Cancel</button>
    <button class="button" [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
