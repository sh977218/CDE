<h1>Tags</h1>
<table class="table table-border" *ngIf="allTags.length">
    <tr>
        <th>Organization Name:</th>
        <th>Tags:</th>
    </tr>
    <tr *ngFor="let o of orgs;let i = index;" id="orgListName-{{o.name}}">
        <td>{{o.name}}</td>
        <td>
            <cde-one-list-management [allKeys]="allTags" [keys]="o.nameTags" [placeHolder]="'Naming Tags'"
                                     (save)="saveOrg(o,i)"></cde-one-list-management>
        </td>
    </tr>
</table>
