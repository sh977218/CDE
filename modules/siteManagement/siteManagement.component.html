<mat-tab-group>
    <mat-tab label="Site Admins">
        <ng-template matTabContent>
            <cde-edit-site-admins></cde-edit-site-admins>
        </ng-template>
    </mat-tab>
    <mat-tab label="Users">
        <ng-template matTabContent>
            <cde-users-mgt></cde-users-mgt>
        </ng-template>
    </mat-tab>
    <mat-tab label="Comments">
        <ng-template matTabContent>
            <cde-latest-comments></cde-latest-comments>
        </ng-template>
    </mat-tab>
    <mat-tab label="Drafts" id="draftsTab">
        <ng-template matTabContent>
            <cde-drafts-list></cde-drafts-list>

        <ng-template matTabContent>
            <cde-server-status></cde-server-status>

    <mat-tab label="Articles" id="articlesTab">
        <ng-template matTabContent>
            <cde-article-admin></cde-article-admin>
        </ng-template>
    </mat-tab>
    <mat-tab label="Resources" id="resourcesTab">
        <ng-template matTabContent>
            <cde-resources-admin></cde-resources-admin>
        </ng-template>
    </mat-tab>
    <mat-tab label="Fhir Apps">
        <ng-template matTabContent>

        </ng-template>
    </mat-tab>
