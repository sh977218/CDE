<ng-container [ngSwitch]="token?.selectedQuestion?.question.datatype">
    <ng-container *ngSwitchCase="'Number'">
        <mat-form-field class="w-100">
            <input matInput type="number" autofocus="false" autocomplete="false" placeholder="Number"
                   [formControl]="numberAnswerControl">
        </mat-form-field>
    </ng-container>
    <ng-container *ngSwitchCase="'Date'">
        <mat-form-field class="w-100">
            <input matInput autofocus="false" autocomplete="false" [matDatepicker]="picker" placeholder="Choose a date"
                   [formControl]="dateAnswerControl" (dateChange)="selectDate($event);">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </ng-container>
    <ng-container *ngSwitchCase="'Text'">
        <mat-form-field class="w-100">
            <input matInput type="text" autofocus="false" autocomplete="false" placeholder="Text"
                   [formControl]="textAnswerControl">
        </mat-form-field>
    </ng-container>
    <ng-container *ngSwitchCase="'Value List'">
        <mat-form-field class="w-100">
            <input matInput type="text" autofocus="false" autocomplete="false" placeholder="Select Answer"
                   [formControl]="valueListAnswerControl" [matAutocomplete]="answerAuto">
            <mat-error *ngIf="token.error">{{token.error}}</mat-error>
            <mat-autocomplete #answerAuto="matAutocomplete" (optionSelected)="selectValueList($event)"
                              [displayWith]="displayFn">
                <mat-option *ngFor="let answer of token.selectedQuestion.question.answers " [value]="answer">
                    {{answer.permissibleValue}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </ng-container>
</ng-container>
