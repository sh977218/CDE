<form [formGroup]="skipLogicForm">
    <h1 mat-dialog-title>Edit Skip Logic:</h1>
    <div mat-dialog-content>
        <div formArrayName="items"
             *ngFor="let item of skipLogicForm.get('items')['controls'] let i = index;">
            <div [formGroupName]="i" class="row">
                <div class="col-1">
                    <mat-form-field class="w-100" *ngIf="i > 0">
                        <select matNativeControl formControlName="logic" placeholder="Logic">
                            <option *ngFor="let logicOption of logicOptions"
                                    [value]="logicOption">{{logicOption}}</option>
                        </select>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100">
                        <select matNativeControl formControlName="label" placeholder="Label">
                            <option *ngFor="let priorQuestion of data.priorQuestions"
                                    [value]="priorQuestion.label ? priorQuestion.label : priorQuestion.question.cde.name">
                                {{priorQuestion.label ? priorQuestion.label : priorQuestion.question.cde.name}}
                            </option>
                        </select>
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field class="w-100">
                        <select matNativeControl formControlName="operator" placeholder="Operator">
                            <option *ngFor="let operatorOption of operatorOptions"
                                    [value]="operatorOption">{{operatorOption}}</option>
                        </select>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100">
                        <select matNativeControl formControlName="answer" placeholder="Answer">
                            <option *ngFor="let ans of getAnswers(item)"
                                    value="ans.permissibleValue">{{ans.permissibleValue}}</option>
                        </select>
                    </mat-form-field>
                </div>
                <div class="col-1">
                    <mat-icon (click)="deleteSkipLogic(i);">delete</mat-icon>
                </div>
            </div>
        </div>
        <button mat-raised-button (click)="addToken()" id="addNewSkipLogicButton">
            <mat-icon>add</mat-icon>
            Add A Condition
        </button>
        <button mat-raised-button (click)="deleteAllSkipLogic()" id="deleteSkipLogicButton">
            <mat-icon>delete</mat-icon>
            Delete All Conditions
        </button>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close] id="cancelNewSkipLogicButton" color="warn">Cancel</button>
        <button mat-raised-button (click)="saveSkipLogic()" id="saveNewSkipLogicButton" color="primary"
                [disabled]="false">Save
        </button>
    </div>
</form>
