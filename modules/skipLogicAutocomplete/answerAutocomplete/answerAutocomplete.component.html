<mat-form-field class="w-100">
    <ng-container *ngIf="token?.formElement?.question.datatype!=='Value List'">
        <input matInput>
    </ng-container>
    <ng-container *ngIf="token?.formElement?.question.datatype==='Value List'">
        <input type="text" placeholder="Answer" matInput [formControl]="answerControl"
               [matAutocomplete]="answerAuto">
        <mat-autocomplete #answerAuto="matAutocomplete" (optionSelected)="selectAnswer($event)"
                          [displayWith]="displayFn">
            <mat-option *ngFor="let answer of token.question.question.answers " [value]="answer">
                {{answer.permissibleValue}}
            </mat-option>
        </mat-autocomplete>
    </ng-container>
</mat-form-field>
