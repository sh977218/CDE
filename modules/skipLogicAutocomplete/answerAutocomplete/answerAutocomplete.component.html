<mat-form-field class="w-100">
    <input type="text" placeholder="Pick Operator" matInput [formControl]="answerControl"
           [matAutocomplete]="answerAuto">
    <mat-autocomplete #answerAuto="matAutocomplete">
        <mat-option *ngFor="let option of filteredAnswerOptions | async" [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
