<mat-form-field>
    <input type="text" placeholder="Pick Operator" matInput [formControl]="operatorControl"
           [matAutocomplete]="operatorAuto">
    <mat-autocomplete #operatorAuto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOperatorOptions | async" [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
