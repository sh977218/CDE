<mat-form-field class="w-100">
    <input type="text" matInput [formControl]="operatorControl" [matAutocomplete]="operatorAuto">
    <mat-autocomplete #operatorAuto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOperatorOptions | async" [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
