<mat-form-field class="w-100">
    <input type="text" placeholder="Question Label" matInput [formControl]="questionControl"
           [matAutocomplete]="questionAuto">
    <mat-autocomplete #questionAuto="matAutocomplete">
        <mat-option *ngFor="let option of filteredQuestionOptions | async" [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
