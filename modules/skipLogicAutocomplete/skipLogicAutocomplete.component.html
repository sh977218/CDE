{{formElement.skipLogic.condition}}
<span *ngIf="canEdit">
    <mat-icon (click)="editMode = true">edit</mat-icon>
    <mat-icon (click)="saveSkipLogic()">save</mat-icon>
</span>
<div *ngIf="editMode">
    <div *ngFor="let token of tokens; let i = index;" class="row">
        <div class="col-1">
            <cde-logic-autocomplete *ngIf="i > 0" [(token)]="token"></cde-logic-autocomplete>
        </div>
        <div class="col-4">
            <cde-question-autocomplete [formElement]="formElement" [parent]="parent"
                                       [(token)]="token"></cde-question-autocomplete>
        </div>
        <div class="col-2">
            <cde-operator-autocomplete [(token)]="token"></cde-operator-autocomplete>
        </div>
        <div class="col-4">
            <cde-answer-autocomplete [(token)]="token"></cde-answer-autocomplete>
        </div>
        <div class="col-1">
            <mat-icon (click)="tokens.pop()">remove</mat-icon>
        </div>
    </div>
    <mat-icon (click)="addToken()">add</mat-icon>
</div>
