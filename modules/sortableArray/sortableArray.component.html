<mat-icon id="moveUp-{{index}}" (click)="moveUp()"
      *ngIf="index !== 0" title="Up">arrow_upward</mat-icon>
<mat-icon id="moveDown-{{index}}" (click)="moveDown()"
      *ngIf="index < theArray.length - 1" title="Down">arrow_downward</mat-icon>
<mat-icon id="moveTop-{{index}}" (click)="moveTop()"
      *ngIf="index !== 0" title="Move to top">vertical_align_top</mat-icon>
