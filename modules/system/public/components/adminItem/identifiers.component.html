    <button ng-show="canCurate" class="btn btn-small btn-default" value="add" (click)="openNewId()" id="addId">
        <i class="fa fa-plus"> </i> Add Identifier
    </button>

    <div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 tabindex="0">Add Identifier</h4>
                </div>
                <div class="modal-body">
                    I am a child modal, opened from parent component!

                    <form name="form" role="form">
                        <div class="form-group">
                            <label tabindex="0" for="newSource">Source</label>
                            <input tabindex="0" class="form-control" ng-model="newId.source" name="source"
                                Placeholder="Id Source" required id="newSource"/>
                        </div>
                        <div class="form-group">
                            <label tabindex="0" for="newId">Identifier</label>
                            <textarea tabindex="0" class="form-control" ng-model="newId.id" name="id" id="newId" Placeholder="Identifier"
                            required></textarea>
                        </div>
                        <div class="form-group">
                            <label tabindex="0" for="newVersion">Version</label>
                            <textarea tabindex="0" class="form-control" ng-model="newId.version" name="version"
                                Placeholder="Version" id="newVersion"></textarea>
                        </div>
                        <div class="modal-footer" id="newIdModalFooter">
                            <button class="btn cancel" ng-click="cancelCreate()" id="cancelCreate" type="button">Cancel</button>
                            <button class="btn btn-warning" ng-click="okCreate()" ng-disabled="isClean() || form.$invalid"
                            id="createId" type="submit">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
