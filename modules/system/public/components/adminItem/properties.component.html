<div id="propertiesDiv">
    <h4 tabindex="0">Properties</h4>
    <div tabindex="0" *ngIf="elt.properties.length === 0">There are no properties.</div>
    <div *ngFor="let prop of elt.properties; let i = index">
        <div class="row">
            <div class="col-md-1 text-right" *ngIf="isAllowedModel.isAllowed(elt)">
                <div class="row">
                    <span *ngIf="showDelete">Confirm Delete
                        <span class="btn-default fa fa-check" (click)="showDelete = false; removeProperty($index)"
                              id="confirmRemoveProperty-{{$index}}" title="OK" href=""></span>
                        <span class="btn-default fa fa-times" (click)="showDelete = false" title="Cancel"
                              href=""></span>
                    </span>
                    <span (click)="showDelete = true" ng-hide="showDelete" class="btn-default fa fa-trash-o"
                          id="removeProperty-{{$index}}" title="Remove" href=""></span>

                    <sortable-array the-array="elt.properties" index="$index" cb="stageElt(elt)"></sortable-array>
                </div>
            </div>
            <div class="col-md-11">
                <dl class="dl-horizontal">
                    <dt tabindex="0">Key:</dt>
                    <dd tabindex="0" id="dd_name_{{$index}}">{{prop.key}}</dd>
                    <dt tabindex="0">Value:</dt>

                    <dd tabindex="0" id="dd_prop_value_{{$index}}">
                        <div inline-area-edit inline-area-visibility="inlineAreaEditVisibility"
                             model="prop.value" is-allowed="canEditProperty()" def-format="prop.valueFormat"
                             on-ok="saveProperty()"></div>
                    </dd>
                </dl>
            </div>
        </div>
        <hr/>
    </div>
    <button *ngIf="isAllowedModel.isAllowed(elt)" id="openNewPropertyModalBtn"
            class="btn btn-small btn-default" (click)="modalService.open()">
        <i class="fa fa-plus"></i> Add Property
    </button>
</div>
<template #newPropertyContent id="newPropertyModal" let-c="close" let-d="dismiss">
    <div class="modal-header" id="newPropertyModalHeader">
        <h4 class="modal-title">Add Property</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="newPropertyModalBody">
        <div class="row">
            <label tabindex="0" for="newPropertyKey">Key</label>
            <select ng-model="newProperty.key" id="newPropertyKey" name="key" class="form-control">
                <option ng-repeat="key in orgPropertyKeys" value="{{key}}">{{key}}</option>
            </select>
        </div>
        <div class="row">
            <label tabindex="0" for="newValue">Value</label>
            <textarea tabindex="0" class="form-control" ng-model="newProperty.value" name="value" id="newValue"
                      Placeholder="Property Value" required></textarea>
        </div>
    </div>
    <div class="modal-footer" id="newPropertyModalFooter">
        <button type="button" class="btn" (click)="c('Close click')" id="cancelNewPropertyBtn">Cancel</button>
        <button type="button" class="btn" (click)="addNewProperty()" id="addNewPropertyBtn">Save
        </button>
    </div>
</template>
