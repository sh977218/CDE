<h3>CDEs</h3>
<table class="table table-responsive">
    <tr *ngFor="let draftCde of drafts.draftCdes">
        <td>
            <a routerLink="/deView" [queryParams]="{tinyId: draftCde.tinyId}">
                {{draftCde.naming[0].designation}}</a>
        </td>
        <td>{{draftCde.tinyId}}</td>
        <td>{{draftCde.updatedBy?.username}}</td>
        <td>{{draftCde.updated}}</td>
    </tr>
</table>

<h3>Forms</h3>
<table class="table table-responsive">
    <tr *ngFor="let draftForm of drafts.draftForms">
        <td>
            <a routerLink="/formView" [queryParams]="{tinyId: draftForm.tinyId}">
                {{draftForm.naming[0].designation}}</a>
        </td>
        <td>{{draftForm.tinyId}}</td>
        <td>{{draftForm.updatedBy?.username}}</td>
        <td>{{draftForm.updated}}</td>
    </tr>
</table>
