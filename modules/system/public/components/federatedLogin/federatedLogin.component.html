<ng-container *ngIf="showError">
    <p>
        We were unable to find a UMLS account linked to your federated account.
    </p>

        Please go to <a href="https://uts.nlm.nih.gov/uts">https://uts.nlm.nih.gov/uts</a> to create or migrate your
        account before trying to login to CDE.
    </p>
</ng-container>
