<div class="border">
    <div class="rssHeader border-top border-bottom p-1">
        <div style="overflow:hidden">
            <img *ngIf="rssFeed.image" class="float-left" [title]="rssFeed.image.title" [src]="rssFeed.image.url">
            <div class="float-left text-center" style="width:90%; max-width: 95%;">
                <a [href]="rssFeed.link">{{rssFeed.title}}</a>
                <br>
                <span>{{rssFeed.description}}</span>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div *ngFor="let item of rssFeed.items" class="border-top border-bottom p-1">
        <a [href]="item.link" target="_blank" rel="noopener noreferrer">{{item.title}}</a>
    </div>
</div>
