RSS Feeds Result:
<mat-card>
    <mat-list>
        <mat-list-item *ngFor="let item of rssFeed.items">
            <img matListAvatar [title]="rssFeed.image.title" [src]="rssFeed.image.url">
            <h3 mat-line>{{item.author}}</h3>
            <p mat-line>
                <a [href]="item.link" target="_blank">{{item.title}}</a>
            </p>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</mat-card>
