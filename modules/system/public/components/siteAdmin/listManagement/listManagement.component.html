<table class="table table-border table-responsive" *ngIf="allTags.length">
    <tr>
        <th>Organization Name:</th>
        <th>Properties:</th>
        <th>Tags:</th>
    </tr>
    <tr *ngFor="let o of orgs" id="orgListName-{{o.name}}">
        <td>
            {{o.name}}
        </td>
        <td>
            <ng-select [(ngModel)]="o.currentPropertyKeys" [items]="allPropertyKeys" [multiple]="true"
                       [appendTo]="'body'" [hideSelected]="true" (change)="saveOrg(o);">
            </ng-select>
        </td>
        <td>
            <ng-select [(ngModel)]="o.currentTags" [items]="allTags" [multiple]="true" [appendTo]="'body'"
                       [hideSelected]="true" (change)="saveOrg(o);">
            </ng-select>
        </td>

    </tr>
</table>
