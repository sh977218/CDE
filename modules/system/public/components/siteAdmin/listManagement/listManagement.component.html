<table class="table table-border table-responsive" *ngIf="allTags.length">
    <tr>
        <th>Organization Name:</th>
        <th>Properties:</th>
        <th>Tags:</th>
    </tr>
    <tr *ngFor="let o of orgs" id="orgListName-{{o.name}}">
        <td>
            {{o.name}}
        </td>
        <td>
            <select2 [data]="allPropertyKeys" [value]="o.currentPropertyKeys" [options]="options"
                     width="100%" (valueChanged)="propsChanged(o, $event)">
            </select2>
        </td>
        <td>
            <select2 [data]="allTags" [value]="o.currentTags" [options]="options"
                     width="100%" (valueChanged)="tagsChanged(o, $event)">
            </select2>
        </td>

    </tr>
</table>
