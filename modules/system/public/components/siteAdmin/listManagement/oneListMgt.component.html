<mat-form-field class="w-100">
    <mat-chip-list #chipList>
        <mat-chip *ngFor="let key of keys"
                  [selectable]="true" [removable]="true" (removed)="removeKey(key)">
            {{key}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="{{placeHolder}}"
               #keyInput
               [formControl]="keyControl"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="true"
               (matChipInputTokenEnd)="addKey($event)"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="autoSelectedKey($event)">
            <mat-option *ngFor="let opt of filteredKeys | async" [value]="opt">
                {{opt}}
            </mat-option>
        </mat-autocomplete>
    </mat-chip-list>
</mat-form-field>
