<div id="logAuditDiv">
    <div class="col-12">
        <form role="form" class="form-inline">
            <label class="sr-only" for="ip">Remote Address</label>
            <input class="form-control mb-2 mr-sm-2 mb-sm-0" id="ip" name="ip" type="text"
                   [(ngModel)]="ipAddress" placeholder="IP Address">
            <label class="sr-only" for="fromDate">From Date</label>
            <input class="form-control mb-2 mr-sm-2 mb-sm-0" id="fromDate" name="formDate" type="datetime-local"
                   [(ngModel)]="fromDate" placeholder="From Date">
            <label class="sr-only" for="toDate">Until Date</label>
            <input class="form-control mb-2 mr-sm-2 mb-sm-0" id="toDate" name="toDate" type="datetime-local"
                   [(ngModel)]="toDate" placeholder="Until Date">
            <button type="submit" class="btn btn-lg btn-outline-secondary" id="searchBtn" (click)="searchLogs()">Submit</button>
        </form>
        <table class="table table-striped table-bordered table-condensed table-responsive">
            <tr>
                <ng-container *ngFor="let property of propertiesArray">
                    <th (click)="sort(property)">{{sortMap[property].title}}</th>
                </ng-container>
            </tr>
            <tr *ngFor="let log of gridLogEvents">
                <td>{{log.date}}</td>
                <td>{{log.ip}}</td>
                <td style="max-width: 500px; overflow-wrap: break-word">{{log.url}}</td>
                <td>{{log.method}}</td>
                <td>{{log.status}}</td>
                <td>{{log.respTime}}</td>
            </tr>
        </table>
        <ngb-pagination [collectionSize]="totalItems" [(page)]="currentPage" (pageChange)="searchLogs()"
                        [pageSize]="itemsPerPage" [maxSize]="10"></ngb-pagination>
    </div>
</div>
