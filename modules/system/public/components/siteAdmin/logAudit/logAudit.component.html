<div class="container-fluid">
    <div class="row">
        <form class="form-search">
            <div class="form-group col-md-3">
                <label for="ip">Remote Address</label>
                <input name="ip" id="ip" type="text" ([ngModel])="search.remoteAddr" class="search-query form-control"
                       placeholder="IP Address"/>
            </div>
            <div class="form-group col-md-3" >
                <label for="fromDate">From Date</label>
                <input class="form-control input-small" name="fromDate" id="fromDate" type="datetime"
                        ([ngModel])="search.fromDate" />
            </div>
            <div class="form-group col-md-3" >
                <label for="toDate">Until Date</label>
                <input class="form-control input-small" name="toDate" id="toDate" type="datetime"
                       [(ngModel)]="search.toDate" />
            </div>
            <div class="form-group col-md-3" >
                <button id="search.submit" type="submit" (click)="searchLogs()" class="btn btn-default">Search</button>
            </div>
        </form>
    </div>
    <div class="row">
        <table class="table table-striped" [mfData]="gridLogEvents" #mf="mfDataTable">
            <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="date">Date</mfDefaultSorter>
                </th>
                <th style="width: 50%">
                    <mfDefaultSorter by="ip">IP</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="url">URL</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="method">Method</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="status">Status</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="respTime">Resp. Time</mfDefaultSorter>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.date}}</td>
                <td>{{item.ip}}</td>
                <td>{{item.url}}</td>
                <td>{{item.method}}</td>
                <td>{{item.status}}</td>
                <td>{{item.respTime}}</td>
            </tr>
            </tbody>
        </table>

        <!--<div id="logGridView" class="gridStyle" ng-grid="gridOptions"></div>-->
        <!--<a class="btn btn-mini fa fa-external-link" ng-click="downloadCsv()" id="exportLink"> Export</a>-->
    </div>
    <div class="row">
        <pagination [totalItems]="totalItems" [(ngModel)]="search.currentPage"
                    [itemsPerPage]="itemsPerPage" [maxSize]="10" (pageChanged)="searchLogs()"></pagination>
    </div>
</div>
