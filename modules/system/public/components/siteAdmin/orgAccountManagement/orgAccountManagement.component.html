<div class="container">
    <mat-tab-group>
        <mat-tab label="Drafts">
            <ng-template matTabContent>
                <cde-drafts-list></cde-drafts-list>
            </ng-template>
        </mat-tab>
        <mat-tab label="Embedding" *ngIf="userService.user?.orgAdmin.length > 0">
            <ng-template matTabContent>
                <cde-embed></cde-embed>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
