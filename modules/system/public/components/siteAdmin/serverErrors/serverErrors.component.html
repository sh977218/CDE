<form class="form-search">
    <input placeholder="loggerToExclude" title="loggerToExclude" name="exclude" [(ngModel)]="excludeFilterToAdd" size="80"/>
    <button class="btn btn-outline-dark fa fa-plus" (click)="addExcludeFilter(excludeFilterToAdd)"> Add Exclude Filter </button>
</form>

Excluding: {{excludeFilters}}

<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Logger</th>
            <th>Stack</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let err of records">
        <td>{{err.date | date:'MM/dd/yyyy @ h:mma'}}</td>
        <td>{{err.origin}}</td>
        <td>{{err.stack | slice:0:500 }}</td>
        <td>
            <span *ngIf="err.details"><b>Details: </b>{{err.details | slice:0:500}}</span>
        </td>
    </tr>
    </tbody>
</table>

<ngb-pagination [collectionSize]="1000" [(page)]="currentPage" (pageChange)="gotoPage()" [maxSize]="10">
</ngb-pagination>
