<span id="moveUp-{{index}}" class="btn-default fa fa-arrow-up" (click)="moveUp()"
      ng-if="index !== 0" title="Up"></span>
<span id="moveDown-{{index}}" class="btn-default fa fa-arrow-down" (click)="moveDown()"
      ng-if="index < theArray.length - 1" title="Down"></span>
<span id="moveTop-{{index}}" class="btn-default fa fa-lg fa-angle-double-up" (click)="moveTop(index)"
      ng-if="index !== 0" title="Move to top"></span>
