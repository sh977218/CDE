<div class="modal-header">
    <h4 >Add Value</h4>
</div>
<form name="form" role="form">
    <div class="modal-body">
        <div class="form-group">
            <label  for="newValue">New Value:</label>
            <input  class="form-control" ng-model="newValue" id="newValue"
                   Placeholder="New Value" required/>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn cancel" ng-click="$dismiss()" id="cancelNewValue" type="button">Cancel</button>
        <button class="btn btn-warning" ng-click="$close(newValue)" ng-disabled="isClean() || form.$invalid"
                id="okValue" type="submit">Save
        </button>
    </div>
</form>
