<accordion>
    <accordion-group ng-repeat="edit in records">
        <accordion-heading >
            {{edit.adminItem.name}}
        </accordion-heading>
        <div ng-include="'/cde/public/html/cdeDiff.html'" ng-init="cdeDiff=edit.diff">
    </accordion-group>
</accordion>




<button class="btn btn-default" type="submit" ng-click="loadNewer()">Newer</button>
<button class="btn btn-default" type="submit" ng-click="loadOlder()">Older</button>
