<div ng-controller="BatchUploadCtrl">

    <div ng-show="loading"><h4 class="pt60 pb40 text-center"><i class="fa fa-spinner fa-pulse"></i> Loading...</h4></div>

    <div ng-if="!loading">
        <div ng-if="migrationCdeCount > 0"></div>
            <h4>Migration in Progress</h4>
            <div>{{migrationCdeCount}} cdes in migration</div>
            <button class="btn btn-default"> Clean Migration</button>
        </div>
    </div>
</div>
