<div ng-controller="ShowValidRuleReportCtrl">
    <div ng-if="cdes && cdes.length>0">
        <table class="table">
            <thead>
                <tr>
                    <th ng-repeat="field in gridOptionsReport.columnDefs track by $index">
                        {{field.displayName}}
                    </th>
                </tr>
            </thead>
            <tr ng-repeat="cde in cdes track by $index">
                <td ng-repeat="(key, field) in cde track by $index">
                    <span ng-if="key.indexOf('rule')===-1">
                        <span ng-if="key==='cdeName'"><a ng-href="/deView?tinyId={{cde.tinyId}}" target="_blank">{{field}}</a></span>
                        <span ng-if="key!=='cdeName'">{{field}}</span>
                    </span>
                    <span ng-if="key.indexOf('rule')>-1">
                        {{field}}
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <div ng-if="cdes && cdes.length===0">
        <br><br><br>
        <h3 class="text-center">All CDEs pass validation rules.</h3>
        <br><br>
    </div>
    <div ng-if="!cdes">
        <br><br><br>
        <h3 class="text-center"><i class="fa fa-spinner fa-pulse"></i> Retrieving report...</h3>
        <br><br>
    </div>
</div>
