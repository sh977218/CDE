<a tabindex="-1">
    <span role="button" title="{{elt.name}}" tabindex="0" ng-click="searchByClassification(orgName, pathArray, module)"  id="classification-{{elt.name}}" class="name hand-cursor" ng:class="pathArray.length===1 ? 'first-level-classification' : ''">
        <span class="name">{{elt.name}}</span>
    </span>
</a>

<span >
    <a title="Edit" 
       ng-click="showRenameDialog(orgName, pathArray)" 
       class="fa fa-pencil hand-cursor" >
    </a>
    <a ng-click="showRemoveClassificationModal(orgName, pathArray)" 
       class="fa fa-trash-o hand-cursor" 
       title="Remove">
    </a>
    <a title="Reclassify"
       class="fa fa-retweet hand-cursor classifyAll" 
       ng-click="showClassifyEntireSearchModal(orgName, pathArray);">
    </a>    
</span>
