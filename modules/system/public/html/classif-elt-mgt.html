<a tabindex="-1">
    <span role="button" title="{{elt.name}}" tabindex="0" ng-click="searchByClassification(orgName, pathArray, module)"  id="classification-{{elt.name}}" class="name hand-cursor" ng:class="pathArray.length===1 ? 'first-level-classification' : ''">
        <span class="name">{{elt.name}}</span>
    </span>
</a>

<span >
    <a title="Edit"
       class="hand-cursor"
       ng-click="showRenameDialog(orgName, pathArray)"><i class="fa fa-pencil"></i></a>
    <a title="Remove"
       class="hand-cursor"
       ng-click="showRemoveClassificationModal(orgName, pathArray)"><i class="fa fa-trash-o"></i></a>
    <a title="Reclassify"
       class="hand-cursor classifyAll"
       ng-click="showClassifyEntireSearchModal(orgName, pathArray);"><i class="fa fa-retweet"></i></a>
    <a title="Add Child Classification"
       class="hand-cursor" 
       ng-click="openAddClassificationModal(orgName, pathArray)"><i class="fa fa-share fa-rotate-180"></i></a>
</span>
