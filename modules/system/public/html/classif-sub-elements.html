<a tabindex="-1">
    <span role="button" title="{{elt.name}}" tabindex="0" ng-click="searchByClassification(orgName, pathArray, module)"
          id="classification-{{elt.name}}" class="name hand-cursor"
          ng-class="pathArray.length===1 ? 'first-level-classification' : ''">
        <span class="name">{{elt.name}}</span>
    </span>
</a>

<span ng-show="myOrg">
    <a ng-click="showRemoveClassificationModal(orgName, pathArray)" 
       class="fa fa-trash-o hand-cursor" 
       title="Remove">
    </a>    
</span>
