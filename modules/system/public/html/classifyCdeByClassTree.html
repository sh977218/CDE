<div class="form-group" ng-if="myOrgs.length > 1">
    <select id="selectClassificationOrg" name="selectClassificationOrg" class="form-control" ng-model="myOrg"
            ng-options="myOrg as myOrg for myOrg in myOrgs" ng-change="selectOrg(myOrg)" required>
        <option value="">Start by selecting an organization...</option>
    </select>
</div>

<div id="resetTree" class="fake-link" ng-click="resetTree()"><strong>{{org.name}}</strong></div>
<div ng-repeat="cat in newClassification.categories" ng-click="classTree.wipeRest(newClassification, $index+1)"
     style="margin-left: {{10+10*$index}}px">
    <i class="fa fa-chevron-down"></i> <span class="fake-link">{{cat}}</span>
</div>
<div ng-repeat="cat in classTree.getCategories(org, newClassification, newClassification.categories.length) | orderBy:'name'"
     style="margin-left: {{10+10*newClassification.categories.length}}px" class="mb3"
     id="addClassification-{{cat.name}}">
    <i class="fa fa-chevron-right"></i>
    <span ng-if="cat.elements.length>0" ng-click="newClassification.categories.push(cat.name)" class="fake-link">{{cat.name}}</span>
    <span ng-if="cat.elements.length===0 || !cat.elements" class="fake-link">{{cat.name}}</span>
    <button ng-init="lastLeafName = cat.name" ng-click="addClassification(lastLeafName)" type="button"
            class="btn btn-default btn-xs"><i class="fa fa-plus"></i> Classify
    </button>
</div>
