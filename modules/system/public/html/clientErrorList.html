<td>{{err.date | date:'MM/dd/yyyy @ h:mma'}}</td>
<td style="word-break: break-all" ng-text-truncate="err.name"></td>
<td style="word-break: break-all" ng-text-truncate="err.message"></td>
<td>{{err.username}}</td>
<td>{{err.ip}}</td>
<td>{{err.userAgent}}</td>
<td>{{err.url}}</td>
<td ng-text-truncate="err.stack" style="word-break: break-all"></td>
