<div ng-controller="CommentsCtrl" style="background-color:#f5f5f5;">
    <div ng-repeat="comment in elt.comments" style="padding:5px;" data-type="topComment">
        <div style="padding:5px;margin:0px 20px;  border:1px solid black">
            <div class="commentHeader">
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <div class="commentUsername">{{comment.username}}</div>
                            <div class="commentDate" style="font-size:11px;">
                                {{comment.created | date: 'MM/dd/yyyy@h:mma'}}
                            </div>
                        </td>
                        <td><a tabindex="0" ng-show="canResolveComment(comment)"
                               ng-click="updateCommentStatus(comment._id, 'resolved')">
                            <i class="fa fa-check-circle-o" id="resolveComment-{{$index}}"></i> Resolve</a>
                            <a tabindex="0" ng-show="canReopenComment(comment)"
                               ng-click="updateCommentStatus(comment._id, 'active')">
                                <i class="fa fa-undo" id="reopenComment-{{$index}}"></i> Reopen</a>
                            <a tabindex="0" ng-show="canRemoveComment(comment)" ng-click="removeComment(comment._id)"
                               data-type="remove">
                                <i class="fa fa-trash-o" id="removeComment-{{$index}}"></i></a>
                            <div></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="commentBody">{{comment.text}}</div>
        </div>
        <div ng-repeat="reply in comment.replies">
            <div style="background-color: #f5f5f5;padding: 8px;">
                <span>{{reply.username}}</span>
                <span>{{reply.text}}</span>
            </div>
        </div>
        <div style="margin:0px 20px;  border:1px solid black">
            <textarea ng-model="tempReply" placeholder="Reply to this comment"
                      style="height:25px;width: 100%;"></textarea>
            <button ng-click="replyTo(comment._id, tempReply)">Reply</button>
            <button ng-click="comment.openReply = false">Cancel</button>
        </div>
    </div>

</div>
