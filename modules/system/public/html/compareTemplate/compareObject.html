<label ng-if="options.showTitle" uib-tooltip="{{options.tooltip}}">{{options.title}}:</label>
<div class="row">
    <div class="col-md-6" id="historyCompareLeft_{{options.title}}">
        <div class="col-md-12" ng-repeat="result in options.results" ng-if="!result.match">
            <label class="{{result.label}}">{{result.label}}: </label><span class="{{result.property}}">{{left[result.property]}}</span>
        </div>
    </div>
    <div class="col-md-6" id="historyCompareRight_{{options.title}}">
        <div class="col-md-12" ng-repeat="result in options.results" ng-if="!result.match">
            <label class="{{result.label}}">{{result.label}}: </label><span class="{{result.property}}">{{right[result.property]}}</span>
        </div>
    </div>
</div>
