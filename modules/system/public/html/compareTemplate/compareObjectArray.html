<label for="historyCompare_{{options.title}}" ng-if="options.showTitle" uib-tooltip="{{options.tooltip}}">{{options.title}}:</label>
<div class="overflowHidden" id="historyCompare_{{options.title}}">
    <div class="col-md-6 historyCompareLeft">
        <h4 ng-if="options.showTitle">New</h4>
        <div class="row quickBoardContentCompareCol overflowHidden" id="historyCompareLeft_{{options.title}}_{{$index}}"
             ng-repeat="result in options.results track by $index"
             ng-if="result.match === false && left[result.leftIndex] !== undefined">
            <div class="boxed-div">
                <div ng-repeat="p in options.properties">
                    <div ng-display-object ng-display-object-obj="left[result.leftIndex]"
                         ng-display-object-properties="p"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6 historyCompareRight">
        <h4 ng-if="options.showTitle">Removed</h4>
        <div class="quickBoardContentCompareCol overflowHidden" id="historyCompareRight_{{options.title}}_{{$index}}"
             ng-repeat="result in options.results track by $index"
             ng-if="result.match === false && right[result.rightIndex] !== undefined">
            <div class="boxed-div">
                <div ng-repeat="p in options.properties">
                    <div ng-display-object ng-display-object-obj="right[result.rightIndex]"
                         ng-display-object-properties="p"></div>
                </div>
            </div>
        </div>
    </div>
</div>
