<label for="historyCompare_{{options.title}}" ng-if="options.showTitle">{{options.title}}:</label>
<div class="quickBoardArraySeparate" id="historyCompare_{{options.title}}">
    <div class="overflowHidden" ng-if="options.result.match === false">
        <div class="col-xs-6 quickBoardContentCompareCol overflowHidden" id="historyCompareLeft_{{options.title}}">
            {{left}}
        </div>
        <div class="col-xs-6 quickBoardContentCompareCol overflowHidden" id="historyCompareRight_{{options.title}}">
            {{right}}
        </div>
    </div>
</div>
