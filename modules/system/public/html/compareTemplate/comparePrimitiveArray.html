<label ng-if="options.showTitle">{{options.title}}:</label>
<div class="row">
    <div class="col-xs-6 quickBoardContentCompareCol overflowHidden" ng-repeat="result in options.results"
         ng-if="result.match === false && left[result.leftIndex]">
        <h4>New</h4>
        <div>
            {{left[result.leftIndex]}}
        </div>
    </div>
    <div class="col-xs-6 quickBoardContentCompareCol overflowHidden" ng-repeat="result in options.results"
         ng-if="result.match === false && right[result.rightIndex]">
        <h4>Removed</h4>
        <div>
            {{right[result.rightIndex]}}
        </div>
    </div>
</div>
