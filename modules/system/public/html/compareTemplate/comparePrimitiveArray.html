<div class="row">
    <div class="col-xs-6 quickBoardContentCompareCol">
        <h4>New</h4>
        <div ng-repeat="result in options.results" ng-if="result.match === false && left[result.leftIndex]">
            {{left[result.leftIndex]}}
        </div>
    </div>
    <div class="col-xs-6 quickBoardContentCompareCol">
        <h4>Removed</h4>
        <div ng-repeat="result in options.results" ng-if="result.match === false && right[result.rightIndex]">
            {{right[result.rightIndex]}}
        </div>
    </div>
</div>
