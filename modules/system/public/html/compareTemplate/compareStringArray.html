<div class="row" ng-repeat="r in result"
     ng-class="{quickBoardContentCompareModified:r.result.match===false,quickBoardContentCompareSame:r.result.match===true}">
    <div class="col-xs-6 quickBoardContentCompareCol">{{left[r.leftIndex]}}</div>
    <div class="col-xs-6 quickBoardContentCompareCol">{{right[r.rightIndex]}}</div>
</div>
