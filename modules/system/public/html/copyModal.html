<div class="modal-header">
    <h3>Create a copy</h3>
</div>
<div class="modal-body">
    <p class="text-info">You are about to create a new CDE/Form by duplicating this one. Please specify a new name and a
        classification of the CDE/Form.</p>
    <div ng-include="'/system/public/html/createCdeForm.html'"></div>
    <span ng-show="!isNameNew()" class="text-danger">
        <i class="fa fa-warning"></i>  Please select a new name.
    </span>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancelCopy()" id="cancelCopy">Cancel</button>
    <button class="btn btn-success" ng-click="saveCopy()" id="saveCopy" ng-disabled="validationErrors() !== null || !isNameNew()">Save</button>
</div>
