 <div ng-controller="DailyUsageCtrl" class="container-fluid">
    <div class="row">
        <form class="form-search">
            <div class="form-group col-md-3" >
                <button id="search.submit" type="submit" ng-click="generate()" class="btn btn-default">Generate</button>
            </div>
        </form>
    </div>
    <div class="row">       
        <div class="col-md-1">
            Days Ago
        </div>
        <div class="col-md-2">
            Last Date
        </div>
        <div class="col-md-2">
            Hits
        </div>
        <div class="col-md-3">
            IP
        </div>
        <div class="col-md-4">
            Known Usernames
        </div>
    </div>
    <hr/>
    <div class="row" ng-repeat="entry in dailyUsage | limitTo:entryLimit">    
        <div class="col-md-1">
            {{entry.daysAgo}}
        </div>
        <div class="col-md-2">
            {{entry.latest | date : 'short'}}
        </div>
        <div class="col-md-2">
            {{entry.number}}
        </div>
        <div class="col-md-3">
            <a class="hand-cursor" ng-click="showLogsForIP(entry._id.ip)">{{entry._id.ip}}</a>
        </div>
        <div class="col-md-4" ng-switch="entry.usernames.length > 0">
            <span ng-switch-when="true">
                <span ng-repeat="u in entry.usernames">{{u.username}} </span>
            </span>
            <span ng-switch-default><a class="btn btn-mini" ng-click="lookupUsername(entry._id.ip)" href="">Reveal</a></span>
        </div>
    </div>
    <button class="btn btn-default" ng-show="dailyUsage.length > entryLimit" ng-click="seeMore()">More</button>
</div>
