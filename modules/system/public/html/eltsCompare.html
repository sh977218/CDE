<div class="container-fluid" ng-controller="CompareCtrl">
    <div ng-show="eltsToCompare.length !== 2" class="container">
        <h3>The side by side compare feature requires two data elements to be selected.</h3>

        <p>Note: To add a data element, click on the <i class="fa fa-plus"></i> next to it.</p>
    </div>
    <div class="row">
        <div class="col-xs-6 col-lg-6 col-md-6">
            <a tabindex="0" class='btn btn-small btn-default'
               ng-href="/#/{{module==='cde'?'deview':'formView'}}/?tinyId={{eltsToCompare[0].tinyId}}">
                <i class="fa fa-eye"></i> View Full Detail</a>
        </div>
        <div class="col-xs-6 col-lg-6 col-md-6">
            <a tabindex="0" class='btn btn-small btn-default'
               ng-href="/#/{{module==='cde'?'deview':'formView'}}/?tinyId={{eltsToCompare[1].tinyId}}">
                <i class="fa fa-eye"></i> View Full Detail</a>
        </div>
    </div>

    <h4>General Details</h4>

    <div ng-compare-side-by-side properties="registrationStateProperties" sort="true" type="'object'"

    <h4>Questions</h4>

    <div ng-compare-side-by-side properties="questionProperties" sort="false" question="true" type="'array'"
         left="eltsToCompare[0].questions" right="eltsToCompare[1].questions"></div>
    <h4>Permissible Values</h4>

    <div ng-compare-side-by-side properties="pvProperties" sort="false" question="false" type="'array'"
         left="eltsToCompare[0].valueDomain.permissibleValues"
         right="eltsToCompare[1].valueDomain.permissibleValues"></div>
</div>
