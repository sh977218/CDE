<div class="container-fluid" ng-controller="CompareCtrl">
    <div ng-show="eltsToCompare.length !== 2" class="container">
        <h4>The side by side compare feature requires two data elements to be selected.</h4>

        <p>Note: To add a data element, click on the <i class="fa fa-plus"></i> next to it.</p>
    </div>
    <div class="row" id="qb_compare_viewDetail">
        <div class="col-xs-6 col-lg-6 col-md-6 leftObj">
            <a tabindex="0" class='btn btn-small btn-default'
               ng-href="/#/{{module==='cde'?'deview':'formView'}}/?tinyId={{eltsToCompare[0].tinyId}}">
                <i class="fa fa-eye"></i> View Full Detail</a>
        </div>
        <div class="col-xs-6 col-lg-6 col-md-6 rightObj">
            <a tabindex="0" class='btn btn-small btn-default'
               ng-href="/#/{{module==='cde'?'deview':'formView'}}/?tinyId={{eltsToCompare[1].tinyId}}">
                <i class="fa fa-eye"></i> View Full Detail</a>
        </div>
    </div>

    <div id="qb_compare_gd">
        <hr class="divider compare-divider">
        <h4 class="compareSectionTitle">General Details</h4>

        <div ng-compare-side-by-side properties="stewardOrgProperties" left="eltsToCompare[0].stewardOrg"
             right="eltsToCompare[1].stewardOrg"></div>
        <div ng-compare-side-by-side properties="registrationStateProperties"
             left="eltsToCompare[0].registrationState" right="eltsToCompare[1].registrationState"></div>
    </div>
    <div id="qb_compare_naming">
        <hr class="divider compare-divider">
        <h4 class="compareSectionTitle">Naming</h4>

        <div ng-compare-side-by-side properties="namingProperties"
             left="eltsToCompare[0].naming" right="eltsToCompare[1].naming"></div>
    </div>

    <hr class="divider compare-divider">
    <h4 class="compareSectionTitle">Reference Documents</h4>

    <div ng-compare-side-by-side properties="referenceDocumentProperties"
         left="eltsToCompare[0].referenceDocuments" right="eltsToCompare[1].referenceDocuments"></div>

    <hr class="divider compare-divider">
    <h4 class="compareSectionTitle">Properties</h4>

    <div ng-compare-side-by-side properties="propertiesProperties"
         left="eltsToCompare[0].properties" right="eltsToCompare[1].properties"></div>

    <hr class="divider compare-divider">
    <h4 class="compareSectionTitle">Concepts</h4>

    <div ng-compare-side-by-side properties="dataElementConceptProperties"
         left="eltsToCompare[0].dataElementConcept.concepts" right="eltsToCompare[1].dataElementConcept.concepts"></div>

    <hr class="divider compare-divider">
    <h4 class="compareSectionTitle">Questions</h4>

    <div ng-compare-side-by-side properties="questionProperties" comparebasedon="'question.cde.tinyId'"
         left="eltsToCompare[0].questions" right="eltsToCompare[1].questions" deepcompare="true">
    </div>

    <hr class="divider compare-divider">
    <div class="row">
        <div ng-repeat="elt in cdes" class="col-md-6">
            <div ng-include="'/cde/public/html/valueDomainSwitch.html'"></div>
        </div>
    </div>
</div>
