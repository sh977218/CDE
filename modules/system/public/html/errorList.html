<table class="table">
    <thead>
        <tr>
            <th ng-repeat="field in fields">{{field}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="err in records"  ng-include="'/system/public/html/' + errorType + 'ErrorList.html'">
        </tr>
    </tbody>
</table>

<pagination total-items="1000" ng-model="currentPage" ng-change="gotoPage(currentPage)" max-size="10"></pagination>
