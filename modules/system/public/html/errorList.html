<form class="form-search">

    <button class="btn btn-default fa fa-plus" ng-click="addExcludeFilter(excludeFilterToAdd)"> Add Exclude Filter </button>
</form>

Excluding: {{excludeFilters}}

    <tr class="{{errorType}}Error" ng-repeat="(errIndex, err) in records"
        ng-include="'/system/public/html/' + errorType + 'ErrorList.html'"></tr>

</table>
