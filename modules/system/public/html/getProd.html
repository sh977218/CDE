<div ng-controller="GetProdCtrl">
    <div class="form-group">
        <label for="src">Source</label>
        <div class="input-group">
            <input type="url" class="form-control" id="src" placeholder="Tar.gz Url" ng-model="sourceUrl">
            <div class="input-group-btn">
                <button class="btn btn-default btn-danger" ng-click="getProdModal()">Load</button>
            </div>
        </div>
    </div>

    <div ng-switch="restoreStatus">
        <div class="alert alert-info" ng-switch-when="progress"><i class="fa fa-spin fa-hourglass-half"></i> Data restore in progress.</div>
        <div class="alert alert-success" ng-switch-when="success">Data restore successfully finished. <i class="fa fa-smile-o"></i></div>
        <div class="alert alert-danger" ng-switch-when="danger">Data restore failed. <i class="fa fa-meh-o"></i> </div>
    </div>
</div>
