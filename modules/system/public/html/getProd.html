<div ng-controller="GetProdCtrl">
    <div class="form-group">
        <label for="src">Source</label>
        <input type="url" class="form-control" id="src" placeholder="Tar.gz Url" ng-model="sourceUrl">
    </div>
    <button class="btn btn-default" ng-click="getProdModal()">Load</button>
    <div ng-show="restoreInProgress"><i class="fa fa-spin fa-hourglass-half"></i> Data restore in progress.</div>
</div>
