<div ng-controller="LoadLoincPropCtrl">
    <div class="form-group">
        <label for="src">Loinc CSV file</label>
        <div class="input-group">
            <input type="file" class="form-control" id="src" placeholder="Loinc CSV file" accept=".csv"
                   onchange="angular.element(this).scope().setFile(this)">
            <div class="input-group-btn">
                <button class="btn btn-default btn-danger" ng-click="uploadLoincCsv(loincCsv)" ng-disabled="status.error">Load Loinc Fields</button>
            </div>
        </div>
    </div>
    <div class="alert alert-info" ng-show="status.progress"><i class="fa fa-spin fa-hourglass-half"></i> {{status.progress}}</div>
    <div class="alert alert-success" ng-show="status.success">{{status.success}} <i class="fa fa-smile-o"></i></div>
    <div class="alert alert-danger" ng-show="status.error">{{status.error}} <i class="fa fa-meh-o"></i> </div>
    <h3 ng-show="output">Output (live)</h3>
    <div ng-show="output">
        <span ng-repeat="line in output track by $index">{{line}}<br></span>
        <i class="fa fa-spinner fa-pulse"></i>
    </div>
</div>
