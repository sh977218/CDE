<h4>{{message.type | camelCaseToHuman}}</h4>

<dl class="dl-horizontal">
    <dt>User</dt>
    <dd>{{message.author.name}}
        <button class="btn btn-xs btn-default authorizeUser"
                ng-controller="ApproveCommentCtrl"
                ng-click="openAuthorizeUserModal(message)"
                type="button">Authorize User Permanently
        </button>
    </dd>
</dl>
<dl class="dl-horizontal">
    <dt>Comment</dt>
    <dd>{{message.typeCommentApproval.comment.text}}</dd>
</dl>
<dl class="dl-horizontal">
    <dt>Element</dt>
    <dd>
        <a target="_blank" class="linkToElt"
           ng-href="/{{message.typeCommentApproval.element.eltType==='cde'?'deView':'formView'}}?tinyId={{message.typeCommentApproval.element.eltId}}">{{message.typeCommentApproval.element.name}}</a>
    </dd>
</dl>
<span ng-show="type===mailTypeReceived" ng-controller="ApproveCommentCtrl">
    <button class="approveComment btn btn-sm btn-default"
            ng-click="approveComment(message)" ng-class="{disabled: message.states[0].action==='Approved'}"
            type="button">Approve Comment</button>
    <button class="declineComment btn btn-sm btn-default"
            ng-click="declineComment(message)" ng-class="{disabled: message.states[0].action==='Approved'}"
            type="button">Decline Comment</button>
    <span ng-show="message.states[0].action==='Approved'">Approved on {{ message.states[0].date | date:medium }}</span>
</span>
