<dl class="dl-horizontal">
    <dt>User</dt>
    <dd>{{message.author.name}}</dd>
</dl>
<dl class="dl-horizontal">
    <dt>Reply</dt>
    <dd>{{message.typeCommentReply.comment.text}}</dd>
</dl>
<dl class="dl-horizontal">
    <dt>Element</dt>
    <dd><a target="_blank" class="linkToElt"
           ng-href="/{{message.typeCommentReply.element.eltType==='cde'?'deView':'formView'}}?tinyId={{message.typeCommentReply.element.eltId}}">{{message.typeCommentReply.element.name}}</a></dd>
</dl>

<span ng-show="type===mailTypeReceived">
    <button class="approveComment btn btn-sm btn-default" ng-click="archiveMessage(message)"
            ng-class="{disabled: message.states[0].action==='Approved'}"
            type="button">Archive</button>
</span>
