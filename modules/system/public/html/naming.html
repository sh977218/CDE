<div ng-controller="NamingCtrl" id="namingDiv">
    <br/>

    <div ng-repeat="namePair in elt.naming">
        <div class="row">
            <div ng-if="canCurate" class="col-xs-1 text-right">
                <div>
                    <span ng-if="elt.naming.length > 1" tabindex="0" title="Remove Naming" role="link"
                          ng-click="removeNamePair($index)" class="btn-default fa fa-trash-o"
                          id="removeNaming-{{$index}}"></span>
                    <div sortable-array="elt.naming" index="$index" cb="stageElt(elt)"></div>
                </div>
            </div>
            <div class="col-xs-11">
                <div class="row">
                    <div tabindex="0" class="col-lg-2 col-xs-2"><strong>Name:</strong></div>
                    <div tabindex="0" class="col-lg-10 col-xs-10" id="dd_name_{{$index}}">
                        <span inline-edit id="nameEdit" model="namePair.designation"
                              is-allowed="canCurate" on-ok="stageNewName(namePair)"></span></div>
                </div>
                <div class="row">
                    <div tabindex="0" class="col-lg-2 col-xs-2"><strong>Definition:</strong></div>
                    <div tabindex="0" class="col-lg-10 col-xs-10" id="dd_def_{{$index}}">
                        <span inline-area-edit inline-area-visibility="inlineAreaEditVisibility"
                              model="namePair.definition" is-allowed="canCurate"
                              def-format="namePair.definitionFormat" on-ok="stageNewName(namePair)"></span></div>
                </div>
                <div class="row">
                    <div tabindex="0" class="col-lg-2 col-xs-2"><strong>Context:</strong></div>
                    <div tabindex="0" class="col-lg-10 col-xs-10" id="dd_tags_{{$index}}">
                        <ui-select multiple ng-model="namePair.tags" theme="select2" search-enabled=false
                                   ng-disabled="!canCurate" on-remove="stageNewName(namePair)"
                                   on-select="stageNewName(namePair)" append-to-body="true">
                            <ui-select-match placeholder="Select tags...">{{$item.tag}}
                            </ui-select-match>
                            <ui-select-choices
                                    repeat="t in allTags | filter:$select.search track by t.tag">
                                {{t.tag}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>

    <button ng-show="canCurate" class="btn btn-small btn-default" value="add" ng-click="openNewNamePair()"
            id="addNamePair"><i class="fa fa-plus"> </i> Add Naming
    </button>

    <script type="text/ng-template" id="newNamePairModalContent.html">
        <div ng-include="'/system/public/html/newNamePairModal.html'"></div>
    </script>

</div>
