<div class="modal-header" id="newNamePairModalHeader">
    <h4 tabindex="0">Add Naming</h4>
</div>
<form name="form" role="form">
    <div class="modal-body" id="newNamePairModalBody">
        <div class="form-group">
            <label tabindex="0" for="newDesignation">Name</label>
            <input tabindex="0" class="form-control" ng-model="newNamePair.designation" id="newDesignation" name="designation"
                   Placeholder="Name / Designation" required/>
        </div>
        <div class="form-group">
            <label tabindex="0" for="newDefinition">Definition</label>
            <textarea tabindex="0" class="form-control" ng-model="newNamePair.definition" id="newDefinition" name="definition"
                      Placeholder="Definition"></textarea>
        </div>

        <div class="form-group">
            <label tabindex="0" for="newContext">Context</label>
            <ui-select multiple ng-model="newNamePair.tags" theme="select2" search-enabled=false append-to-body="true">
                <ui-select-match placeholder="Select tags...">{{$item.tag}}
                </ui-select-match>
                <ui-select-choices
                        repeat="t in allTags | filter:$select.search track by t.tag">
                    {{t.tag}}
                </ui-select-choices>
            </ui-select>
        </div>
        <info>Contexts are managed in Org Management > List Management</info>
    </div>
    <div class="modal-footer">
        <button class="btn cancel" ng-click="cancelCreate()" id="cancelCreate" type="button">Cancel</button>
        <button class="btn btn-warning" ng-click="okCreate()" ng-disabled="isClean() || form.$invalid"
                id="createNamePair" type="submit">Save
        </button>
    </div>
</form>
