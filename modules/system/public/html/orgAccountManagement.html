<div class="container">
    <uib-tabset class="pt20">
        <uib-tab heading="Organizations Admins">
            <cde-org-admin></cde-org-admin>
        </uib-tab>
        <uib-tab heading="Organizations Curators">
            <form class="form-inline pt40 pb40" role="form" id="newOrgCuratorForm" name="newOrgCuratorForm" novalidate>
                Make
                <div class="form-group">
                    <input id="newOrgCuratorUsername" name="newOrgCuratorUsername" type="text" class="form-control"
                           placeholder="enter user name" ng-model="orgCurator.username" autocomplete="off"
                           uib-typeahead="username for username in allUsernames | filter:$viewValue | limitTo:100"
                           typeahead-min-length="3" required>
                </div>
                a curator for
                <div class="form-group">
                    <select id="newOrgCuratorOrgName" name="newOrgCuratorOrgName" class="form-control"
                            ng-model="curator.orgName"
                            ng-options="myOrgAdmin.name as myOrgAdmin.name for myOrgAdmin in myOrgAdmins" required>
                        <option value="">select organization</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" id="newOrgCuratorSubmit" ng-click="addOrgCurator()"
                        ng-disabled="newOrgCuratorForm.newOrgCuratorUsername.$invalid || newOrgCuratorForm.newOrgCuratorOrgName.$invalid">
                    Make Curator
                </button>
            </form>
            <table class="table table-border table-responsive">
                <tr>
                    <th>Organization Name:</th>
                    <th>Curators for this Organization:</th>
                </tr>
                <tr ng-repeat="orgCurator in orgCurators | orderBy:'name'">
                    <td id="existingOrgCuratorOrgName-{{orgCurator.name}}">
                        {{orgCurator.name}}
                    </td>
                    <td>
                        <div ng-repeat="user in orgCurator.users">
                            <span id="existingOrgCuratorUsername-{{$parent.$index}}-{{$index}}">{{user.username}}</span>
                            <i class="fa fa-trash-o hand-cursor" ng-click="removeOrgCurator(orgCurator.name, user._id)"
                               id="removeOrgCuratorUsername-{{$parent.$index}}-{{$index}}" title="Remove"></i>
                        </div>
                    </td>
                </tr>
            </table>
        </uib-tab>
        <uib-tab heading="CDE & Form Management" ng-if="myOrgAdmins.length > 1">
            <form class="form-inline pt40 pb40" role="form" id="transferStewardForm" name="transferStewardForm"
                  novalidate>
                Transfer CDEs and forms owned by
                <div class="form-group">
                    <select id="transferSteward_from" name="transferSteward_from" class="form-control"
                            ng-model="transferStewardObj.from"
                            ng-options="myOrgAdmin.name as myOrgAdmin.name for myOrgAdmin in myOrgAdmins" required>
                        <option value="">select organization</option>
                    </select>
                </div>
                to
                <div class="form-group">
                    <select id="transferSteward_to" name="transferSteward_to" class="form-control"
                            ng-model="transferStewardObj.to"
                            ng-options="myOrgAdmin.name as myOrgAdmin.name for myOrgAdmin in myOrgAdmins" required>
                        <option value="">select organization</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" id="transferStewardButton"
                        ng-click="transferStewardFunc()"
                        ng-disabled="transferStewardForm.transferSteward_from.$error.required || transferStewardForm.transferSteward_to.$error.required">
                    Transfer Now
                </button>
            </form>
        </uib-tab>
        <uib-tab heading="Embedding" ng-if="myOrgAdmins.length > 0" id="embeddingTab">
            <cde-embed></cde-embed>
        </uib-tab>
    </uib-tabset>
</div>
