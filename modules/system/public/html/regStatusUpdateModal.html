<div class="modal-header" id="regStatusModalHeader">
    <h4>Update Registration Status</h4>
</div>
<form name="reg-form" role="form">
    <div class="modal-body" id="regStatusModalBody">
        <div class="alert-warning">{{helpMessage}}</div>
        <div class="form-group">
            <label for="registrationStatus">Registration Status</label>
            <select id="registrationStatus" class="form-control" ng-model="elt.registrationState.registrationStatus"
                    name="registrationStatus" ng-change="setHelpMessage()">
                <option ng-repeat="s in validRegStatuses" ng-value="s">{{s}}</option>
            </select>
        </div>

        <div class="form-group" id="effectiveDateDiv" ng-controller="DatepickerCtrl">
            <label for="effectiveDate">Effective Date</label>
            <input id="effectiveDate" name="effectiveDate" type="text" class="form-control pickdaterInput"
                   datepicker-popup="{{format}}" ng-model="elt.registrationState.effectiveDate"
                   is-open="opened" min-date="minDate" datepicker-options="dateOptions" close-text="Close"/>
            <button type="button" id="effectiveDateDatepicker" class="btn btn-default pickdaterBtn"
                    ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </div>
        <div class="form-group" id="untilDateDiv" ng-controller="DatepickerCtrl">
            <label for="untilDate">Until Date</label>
            <input id="untilDate" name="untilDate" type="text" class="form-control pickdaterInput"
                   datepicker-popup="{{format}}" ng-model="elt.registrationState.untilDate"
                   is-open="opened" min-date="minDate" datepicker-options="dateOptions" close-text="Close"/>
            <button type="button" id="untilDateDatepicker" class="btn btn-default pickdaterBtn" ng-click="open($event)">
                <i class="glyphicon glyphicon-calendar"></i></button>
        </div>

        <div class="form-group">
            <label for="administrativeStatus">Administrative Status</label>
            <input id="administrativeStatus" class="form-control" type="text" name="administrativeStatus"
                   ng-model="elt.registrationState.administrativeStatus"
                   placeholder="Optional Administrative Status"/>
        </div>

        <div class="form-group">
            <label for="administrativeNote">Administrative Note</label>
            <textArea id="administrativeNote" class="form-control" name="administrativeNote"
                      ng-model="elt.registrationState.administrativeNote"
                      placeholder="Optional Administrative Note"></textarea>
        </div>

        <div class="form-group">
            <label for="unresolvedIssue">Unresolved Issue</label>
            <textArea id="unresolvedIssue" class="form-control" name="unresolvedIssue"
                      ng-model="elt.registrationState.unresolvedIssue"
                      placeholder="Optional Unresolved Issue Note"></textarea>
        </div>

    </div>
    <div class="modal-footer" id="regStatusModalFooter">
        <button class="btn cancel" ng-click="cancelSave()" id="cancelRegStatus" type="button">Cancel</button>
        <button class="btn btn-warning" ng-click="ok()" ng-disabled="isClean() || reg-form.$invalid" id="saveRegStatus"
                type="submit">Save
        </button>
    </div>
</form>
