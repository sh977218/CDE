<div class="container-fluid">
    <div class="modal-header">
        <h4>Rename Classification</h4>
    </div>
    <form name="renameClassifForm" role="form">
        <fieldset>
            <div class="form-group">
                <input class="form-control" ng-model="classifName" name="classifName" required 
                       placeholder="Classification Name" id="renameClassifInput" ng-pattern="/^[^;]+$/">
                <span ng-show="renameClassifForm.classifName.$error.required">Name is required</span>
                <span ng-show="renameClassifForm.classifName.$error.pattern">Classification Name cannot contain <strong>;</strong></span>
            </div>
        </fieldset>
    </form>
    <div class="modal-footer" id="addClassificationModalFooter">
        <button class="btn done" ng-click="$dismiss()" id="cancelRename" type="button">Cancel</button>
        <button class="btn done" ng-click="$close(classifName)" ng-disabled="!classifName" type="submit">Save</button>
    </div>    
</div>
