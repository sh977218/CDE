<div class="modal-header">
    <h4>Save</h4>
</div>
<form name="saveForm" role="form">
<div class="modal-body">
    <div class="form-group">
        <label for="changeNote">Change Note</label>
        <textArea class="form-control" name="changeNote" ng-model="elt.changeNote" placeholder="Optional Change Note"></textarea>
    </div>  
    
    <div class="control-group" ng-class="{error: saveForm.version.$invalid}">
       <label for="version">Choose a new version</label>
       <input class="form-control" name="version" type="text" ng-model="elt.version" ng-version-available></input>
       <span ng-show="saveForm.version.$error.unique" class="help-inline">This version number has already been used</span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn cancel" ng-click="cancelSave()">Cancel</button>
    <button class="btn btn-warning" ng-click="ok()" ng-disabled="isClean() || saveForm.$invalid" id="confirmNewVersion">Save</button>
</div>
</form>
