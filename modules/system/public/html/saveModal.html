<div class="modal-header">
    <h4>Save</h4>
</div>
<form name="saveForm" role="form">
<div class="modal-body">
    <div class="form-group">
        <label for="changeNote">Change Note</label>
        <textArea class="form-control" name="changeNote" ng-model="elt.changeNote" placeholder="Optional Change Note"></textarea>
    </div>  
    
    <div class="control-group" ng-class="{error: saveForm.version.$invalid}">
       <label for="version">Choose a new version</label>
       <input class="form-control" name="version" type="text" ng-model="elt.version" ng-version-available ng-pattern="/^[A-z0-9-=.]+$/"></input>
       <span ng-show="saveForm.version.$error.unique">
           <label for="overrideVersion">This version number has already been used. Override rule? </label>
           <input id="overrideVersion" name="overrideVersion" type="checkbox" ng-model="overrideVersion"/>
       </span>
       <span ng-show="saveForm.version.$error.pattern" class="help-inline">Version number cannot include characters other than letters, numbers, -, = and .</span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn cancel" ng-click="cancelSave()" id="cancelSaveModal" type="button">Cancel</button>
    <button class="btn btn-warning" ng-click="ok()" ng-disabled="saveForm.version.$invalid  && !saveForm.overrideVersion.$viewValue" id="confirmNewVersion">Save</button>
</div>
</form>
