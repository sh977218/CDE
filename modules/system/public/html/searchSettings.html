<div class="container" ng-controller="SearchSettingsCtrl">

    <h2><i class="fa fa-search"></i> Search Results </h2>

    <h3><i class="fa fa-check-square-o"></i> Registration Statuses</h3>
    <div class="form-group">
        <span class="text-muted">What is the lowest registration status you are interested in?</span><br>
        <label for="lowestRegistrationStatus">Show all CDEs with registration status of the following or higher:</label>
        <select ng-model="searchSettings.lowestRegistrationStatus" class="form-control" id="lowestRegistrationStatus">
            <option value="Preferred Standard">Preferred Standard</option>
            <option value="Standard">Standard</option>
            <option value="Qualified">Qualified</option>
            <option value="Recorded">Recorded</option>
            <option value="Candidate">Candidate</option>
            <option value="Incomplete">Incomplete</option>
        </select>
    </div>

    <h3><i class="fa fa-bars"></i> Default Search Results View</h3>
    <div class="form-group">
        <span>By default, I want to see results as </span>
        <div class="radio indent" >
            <label>
                <input type="radio" ng-model="searchSettings.defaultSearchView" id="defaultView-accordion" value="accordion">
                <i class="fa fa-bars"></i> Accordion
            </label>
        </div>
        <div class="radio indent">
            <label>
                <input type="radio" ng-model="searchSettings.defaultSearchView" id="defaultView-table" value="table">
                <i class="fa fa-table"></i> Table
            </label>
        </div>
    </div>

    <h2><i class="fa fa-table"></i> Table View Fields</h2>
    <span>I want my <i class="fa fa-table"></i> Table View to include these fields </span>
    <div class="form-group">
        <div class="checkbox indent">
            <label><input ng-disabled="true" id="name" type="checkbox" ng-model="searchSettings.tableViewFields.cde.name"> Name</label>
        </div>
        <div class="checkbox indent">
            <label><input id="naming" type="checkbox" ng-model="searchSettings.tableViewFields.cde.naming"> Other Names</label>
        </div>
        <div class="checkbox indent">
            <label><input id="permissibleValues" type="checkbox" ng-model="searchSettings.tableViewFields.cde.permissibleValues"> Permissible Values</label>
        </div>
        <div class="checkbox indent">
            <label><input id="uom" type="checkbox" ng-model="searchSettings.tableViewFields.cde.uom"> Unit of Measure</label>
        </div>
        <div class="checkbox indent">
            <label><input id="stewardOrg" type="checkbox" ng-model="searchSettings.tableViewFields.cde.stewardOrg"> Steward</label>
        </div>
        <div class="checkbox indent">
            <label><input id="usedBy" type="checkbox" ng-model="searchSettings.tableViewFields.cde.usedBy"> Used by Organizations</label>
        </div>
        <div class="checkbox indent">
            <label><input id="registrationStatus" type="checkbox" ng-model="searchSettings.tableViewFields.cde.registrationStatus"> Registration Status</label>
        </div>
        <div class="checkbox indent">
            <label><input id="administrativeStatus" type="checkbox" ng-model="searchSettings.tableViewFields.cde.administrativeStatus"> Admin Status</label>
        </div>
        <div class="checkbox indent">
            <label><input id="ids" type="checkbox" ng-model="searchSettings.tableViewFields.cde.ids"> Identifiers</label>
        </div>
        <div class="checkbox indent">
            <label><input id="source" type="checkbox" ng-model="searchSettings.tableViewFields.cde.source"> Source</label>
        </div>
        <div class="checkbox indent">
            <label><input id="updated" type="checkbox" ng-model="searchSettings.tableViewFields.cde.updated"> Updated</label>
        </div>
    </div>
    <button id="saveSettings" type="button" class="btn btn-success pull-right" ng-click="saveSettings()"><i class="fa fa-check"></i> Save</button>
    <button type="button" class="btn btn-warning pull-right" ng-click="cancelSettings()"><i class="fa fa-times"></i> Cancel</button>
    <button type="button" class="btn btn-info pull-right" ng-click="loadDefault()"><i class="fa fa-undo"></i> Load Default</button>
</div>
