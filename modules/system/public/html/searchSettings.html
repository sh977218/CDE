<div class="container" ng-controller="SearchSettingsCtrl">

    <h2><i class="fa fa-search"></i> Search Results </h2>

    <h3><i class="fa fa-check-square-o"></i> Registration Statuses</h3>
    <div class="form-group">
        <span>I want my search results to include these statuses</span>
        <div class="radio indent" >
            <label>
                <input type="radio" ng-model="searchSettings.lowestRegistrationStatus" id="minStatus-Qualified" value="Qualified">
                Preferred Standard, Standard, Qualified
            </label>
        </div>
        <div class="radio indent" >
            <label>
                <input type="radio" ng-model="searchSettings.lowestRegistrationStatus" id="minStatus-Recorded" value="Recorded">
                Preferred Standard, Standard, Qualified, Recorded
            </label>
        </div>
        <div class="radio indent" >
            <label>
                <input type="radio" ng-model="searchSettings.lowestRegistrationStatus" id="minStatus-Candidate" value="Candidate">
                Preferred Standard, Standard, Qualified, Recorded, Candidate
            </label>
        </div>
        <div class="radio indent" >
            <label>
                <input id="minStatus-Incomplete" type="radio" ng-model="searchSettings.lowestRegistrationStatus" value="Incomplete">
                Preferred Standard, Standard, Qualified, Recorded, Candidate, Incomplete
            </label>
        </div>
    </div>

    <h3><i class="fa fa-bars"></i> Default Search Results View</h3>
    <div class="form-group">
        <span>By default, I want to see results as </span>
        <div class="radio indent">
            <label>
                <input type="radio" ng-model="searchSettings.defaultSearchView" id="defaultView-summary" value="summary">
                <i class="fa fa-list"></i> Summary
            </label>
        </div>
        <div class="radio indent">
            <label>
                <input type="radio" ng-model="searchSettings.defaultSearchView" id="defaultView-table" value="table">
                <i class="fa fa-table"></i> Table
            </label>
        </div>
    </div>

    <h3><i class="fa fa-table"></i> Table View Fields</h3>
    <span>I want my <i class="fa fa-table"></i> Table View to include these fields </span>
    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <div class="checkbox indent">
                <label><input disabled id="name" type="checkbox" ng-model="searchSettings.tableViewFields.name"> Name</label>
                </div>
                <div class="checkbox indent">
                <label><input id="naming" type="checkbox" ng-model="searchSettings.tableViewFields.naming"> Other Names</label>
                </div>
                <div class="checkbox indent">
                    <label>
                        <input id="permissibleValues" type="checkbox"
                               ng-model="searchSettings.tableViewFields.permissibleValues"> Permissible Values
                    </label>
                    <span class="text-info"><small>(CDE Only)</small></span>
                </div>
                <div class="checkbox indent">
                    <label>
                        <input id="nbOfPVs" type="checkbox" ng-model="searchSettings.tableViewFields.nbOfPVs">
                        Number of Permissible Values (PVs)
                    </label>
                    <span class="text-info"><small>(CDE Only)</small></span>
                </div>
                <div class="checkbox indent">
                    <label><input id="uom" type="checkbox" ng-model="searchSettings.tableViewFields.uom"> Unit of Measure</label>
                    <span class="text-info"><small>(CDE Only)</small></span>
                </div>
                <div class="checkbox indent">
                    <label><input id="stewardOrg" type="checkbox" ng-model="searchSettings.tableViewFields.stewardOrg"> Steward</label>
                </div>
                <div class="checkbox indent">
                    <label><input id="usedBy" type="checkbox" ng-model="searchSettings.tableViewFields.usedBy"> Used by</label>
                </div>

            </div>
            <div class="col-md-6">
                <div class="checkbox indent">
                    <label><input id="registrationStatus" type="checkbox" ng-model="searchSettings.tableViewFields.registrationStatus"> Registration Status</label>
                </div>
                <div class="checkbox indent">
                    <label><input id="administrativeStatus" type="checkbox" ng-model="searchSettings.tableViewFields.administrativeStatus"> Admin Status</label>
                </div>
                <div class="checkbox indent">
                    <label><input id="ids" type="checkbox" ng-model="searchSettings.tableViewFields.ids"> Identifiers</label>
                </div>
                <div class="checkbox indent">
                    <label><input id="source" type="checkbox" ng-model="searchSettings.tableViewFields.source"> Source</label>
                </div>
                <div class="checkbox indent">
                    <label><input id="updated" type="checkbox" ng-model="searchSettings.tableViewFields.updated"> Updated</label>
                </div>
                <div class="checkbox indent">
                    <label><input id="numQuestions" type="checkbox" ng-model="searchSettings.tableViewFields.numQuestions"> Nb of Questions <span class="text-info"><small>(Form Only)</small></span></label>
                </div>
            </div>
        </div>
    </div>

    <h2><i class="fa fa-flask"></i> Beta Features</h2>
    <!--<input type="checkbox" id="enableBetaCb" ng-model="$root.enableBeta">-->
    <label for="betaEnabled">
         Enabled </label>
    <div class="btn-group">
        <button id="betaEnabled" class="btn btn-sm" ng-class="{'btn-success':$root.enableBeta}"
                ng-click="enableBeta(true)"> On</button>
        <button id="betaDisabled" class="btn btn-sm" ng-class="{'btn-danger':!$root.enableBeta}"
                ng-click="enableBeta(false)"> Off</button>
    </div>

    <button id="saveSettings" type="button" class="btn btn-success pull-right" ng-click="saveSettings()"><i class="fa fa-check"></i> Save</button>
    <button type="button" class="btn btn-warning pull-right" ng-click="cancelSettings()"><i class="fa fa-times"></i> Cancel</button>
    <button type="button" id="loadDefaultSettings" class="btn btn-info pull-right" ng-click="loadDefault()"><i class="fa fa-undo"></i> Load Default</button>
</div>
