<div class="modal-header">
    <h3 class="modal-title">Search Settings</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input id="name" type="checkbox" ng-model="settings.tableViewFields.cde.name">
        <label for="name">Name</label>
        <br>
        <input id="naming" type="checkbox" ng-model="settings.tableViewFields.cde.naming">
        <label for="naming">Other Names</label>
        <br>
        <input id="permissibleValues" type="checkbox" ng-model="settings.tableViewFields.cde.permissibleValues">
        <label for="permissibleValues">Permissible Values</label>
        <br>
        <input id="stewardOrg" type="checkbox" ng-model="settings.tableViewFields.cde.stewardOrg">
        <label for="stewardOrg">Steward</label>
        <br>
        <input id="usedBy" type="checkbox" ng-model="settings.tableViewFields.cde.usedBy">
        <label for="usedBy">Used by Organizations</label>
        <br>
        <input id="registrationStatus" type="checkbox" ng-model="settings.tableViewFields.cde.registrationStatus">
        <label for="registrationStatus">Registration Status</label>
        <br>
        <input id="administrativeStatus" type="checkbox" ng-model="settings.tableViewFields.cde.administrativeStatus">
        <label for="administrativeStatus">Admin Status</label>
        <br>
        <input id="ids" type="checkbox" ng-model="settings.tableViewFields.cde.ids">
        <label for="ids">Identifiers</label>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
