<div ng-controller="SiteAuditCtrl">
    <div uib-tabset class="container-fluid" >

        <div uib-tab heading="{{tabs[0].title}}" active="tabs[0].active">
            <cde-log-audit></cde-log-audit>
        </div>

        <div uib-tab heading="{{tabs[7].title}}" active="tabs[7].active">
            <cde-app-log></cde-app-log>
        </div>

        <div uib-tab heading="{{tabs[1].title}}" active="tabs[1].active">
            <cde-daily-usage></cde-daily-usage>
        </div>

        <div uib-tab heading="{{tabs[4].title}}">
            <div class="table" ng-controller="AuditLogCtrl">
                <div ng-include="'/system/public/html/auditLog.html'" ng-init="module='cde'"></div>
            </div>
        </div>

        <div uib-tab heading="{{tabs[5].title}}">
            <div class="table" ng-controller="ClassificationAuditLogCtrl" id="ClassificationAudit">
                <div ng-include="'/system/public/html/classificationAuditLog.html'"></div>
            </div>
        </div>

        <div uib-tab heading="{{tabs[6].title}}" select="tabSelect(tabs[6].title)">
            <div class="table" ng-controller="FeedbackIssueListCtrl" id="FeedbackIssueList">
                <div ng-include="'/system/public/html/errorList.html'"></div>
            </div>
        </div>

        <div uib-tab heading="{{tabs[2].title}}" active="tabs[2].active">
            <div class="table" ng-controller="AuditServerErrorListCtrl">
                <div ng-include="'/system/public/html/errorList.html'"></div>
            </div>
        </div>

        <div uib-tab heading="{{tabs[3].title}}" active="tabs[3].active">
            <div class="table" ng-controller="AuditClientErrorListCtrl">
                <div ng-include="'/system/public/html/errorList.html'"></div>
            </div>
        </div>

    </div>
</div>
