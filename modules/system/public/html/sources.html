<div ng-repeat="eltSource in elt.sources">
    <dl class="dl-horizontal">
        <dt tabindex="0">Source Name:</dt>
        <dd tabindex="0">{{eltSource.sourceName}}</dd>
        <dt tabindex="0">Source Created Date:</dt>
        <dd tabindex="0">{{eltSource.dateCreated | date: 'MM/dd/yyyy @ h:mma'}}</dd>
        <dt tabindex="0">Source Modified Date:</dt>
        <dd tabindex="0">{{eltSource.dateModified | date: 'MM/dd/yyyy @ h:mma'}}</dd>
        <dt tabindex="0">Source Status:</dt>
        <dd tabindex="0" id="dd_createdBy">{{eltSource.registrationStatus}}</dd>
        <dt tabindex="0">Source Datatype:</dt>
        <dd tabindex="0">{{eltSource.datatype}}</dd>
    </dl>
</div>
