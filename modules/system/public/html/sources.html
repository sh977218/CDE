<fieldset ng-repeat="eltSource in elt.sources" class="cdeFieldset" id="sources_{{$index}}">
    <legend>Source: {{eltSource.sourceName}}</legend>
    <div class="row" ng-if="eltSource.sourceName">
        <div class="col-sm-5 questionSectionLabel text-right">Name:</div>
        <div class="col-sm-7 sourceName">{{eltSource.sourceName}}
        </div>
    </div>
    <div class="row" ng-if="eltSource.created">
        <div class="col-sm-5 questionSectionLabel text-right">Created:</div>
        <div class="col-sm-7 created">{{eltSource.created | date: 'MM/dd/yyyy @ h:mma'}}
        </div>
    </div>
    <div class="row" ng-if="eltSource.updated">
        <div class="col-sm-5 questionSectionLabel text-right">Updated:</div>
        <div class="col-sm-7 updated">{{eltSource.updated | date: 'MM/dd/yyyy @ h:mma'}}
        </div>
    </div>
    <div class="row" ng-if="eltSource.registrationStatus">
        <div class="col-sm-5 questionSectionLabel text-right">Registration Status:</div>
        <div class="col-sm-7 registrationStatus">{{eltSource.registrationStatus}}
        </div>
    </div>
    <div class="row" ng-if="eltSource.datatype">
        <div class="col-sm-5 questionSectionLabel text-right">Datatype:</div>
        <div class="col-sm-7 datatype">{{eltSource.datatype}}
        </div>
    </div>
    <div class="row" ng-if="eltSource.copyright">
        <div class="col-sm-5 questionSectionLabel text-right">Copyright:</div>
        <div class="col-sm-7">
            <div inline-area-edit inline-area-visibility="true" is-allowed="false"
                 model="eltSource.copyright.value" def-format="eltSource.copyright.valueFormat"></div>
        </div>
    </div>
</fieldset>
