<button ng-if="listViewType!=='table'" ng-click="switchToTableView()" id="{{module}}_gridView" value="Table View"
        class="btn btn-default pull-right navbar-btn">
    <i class="fa fa-table"></i>
    Table View
</button>
<button ng-if="listViewType!=='accordion'" ng-click="switchToAccordionView()" id="{{module}}_accordionView"
        value="Accordion View" class="btn btn-default pull-right navbar-btn">
    <i class="fa fa-bars"></i>
    Accordion View
</button>
