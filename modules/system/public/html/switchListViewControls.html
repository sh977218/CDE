<button ng-if="listViewType !== 'table'" ng-click="switchToView('table')" id="{{module}}_gridView" value="Table View"
        class="btn btn-default" ng-class="customClasses">
    <i class="fa fa-table"></i>
    Table View
</button>
<button ng-if="listViewType !== 'summary'" ng-click="switchToView('summary')" id="{{module}}_summaryView"
        value="Summary View" class="btn btn-default " ng-class="customClasses">
    <i class="fa fa-bars"></i>
    Summary View
</button>
