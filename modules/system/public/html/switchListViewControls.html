<button ng-if="listViewType === 'accordion'" ng-click="switchToTableView()" id="{{module}}_gridView" value="Table View"
        class="btn btn-default " ng-class="customClasses">
    <i class="fa fa-table"></i>
    Table View
</button>
<button ng-if="listViewType === 'table'" ng-click="switchToAccordionView()" id="{{module}}_accordionView"
        value="Accordion View" class="btn btn-default " ng-class="customClasses">
    <i class="fa fa-bars"></i>
    Accordion View
</button>
