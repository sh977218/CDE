<div>
    <div ng-if="!editMode" ng-switch="defFormat" class="wordwrap">
        <i tabindex="0" title="Edit" role="link" ng-if="isAllowed" class="fa fa-edit"
           ng-click="clickEdit()"></i>
        <span ng-switch-default><span ng-bind="model" ng-text-truncate="model" ng-tt-threshold="500"></span></span>
        <span ng-switch-when="html">
            <span ng-bind-html="model" ng-text-truncate="model" ng-tt-threshold="500"></span>
        </span>
    </div>
    <div ng-if="editMode">
        <div class="btn-group definitionFormatRadio">
            <button type="button" class="btn btn-default btn-xs" ng-click="setHtml(false);">Plain Text</button>
            <button type="button" class="btn btn-default btn-xs" ng-click="setHtml(true);">Rich Text</button>
        </div>
        <textarea ng-if="defFormat!='html'" ng-model="inScope.value" class="form-control"></textarea>

        <div text-angular ng-if="defFormat=='html'" ng-model="inScope.value"
             ta-toolbar-group-class="btn-group btn-group-sm"></div>
        <button class="fa fa-check" ng-click="confirm()">Confirm</button>
        <button class="fa fa-times" ng-click="cancel()">Cancel</button>
    </div>
</div>wgit
