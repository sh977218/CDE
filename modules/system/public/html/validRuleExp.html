<div class="modal-header">
    <h3>Export CDEs not passing validation rules</h3>
</div>
<div class="modal-body">
    <b>Registration Status</b>
    <select id="selectStatus" ng-model="status" class="form-control">
        <option>Incomplete</option>
        <option>Candidate</option>
        <option id="recorded">Recorded</option>
        <option>Qualified</option>
        <option>Standard</option>
        <option>Preferred Standard</option>
    </select>
    The export will list the CDE(s) that fail registration status rules for the selected status.
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="$dismiss()" id="cancelCopy">Cancel</button>
    <button class="btn btn-success" ng-click="export()" id="exportVR">Export</button>
</div>
