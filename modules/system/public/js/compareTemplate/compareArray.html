<div class="quickBoardArraySeparate quickBoardContentCompareArray" ng-repeat="r in result"
     ng-class="{quickBoardContentCompareModifiedArray:r.action==='space' || r.action=== 'not found', quickBoardContentCompareSameArray:r.action==='found'}"
        >
    <div class="overflowHidden" ng-repeat="p in option.properties">
        <div class="col-xs-6 quickBoardContentCompareCol leftObj" ng-display-object obj="left[r.leftIndex]"
             properties="p" show-warning-icon="r.action ==='found'"></div>
        <div class="col-xs-6 quickBoardContentCompareCol rightObj" ng-display-object obj="right[r.rightIndex]"
             properties="p" show-warning-icon="r.action ==='found'"></div>
    </div>
</div>
