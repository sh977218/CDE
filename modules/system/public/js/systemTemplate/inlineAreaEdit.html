<div>
    <div ng-hide="editMode" ng-switch="defFormat">
        <i tabindex="0" title="Edit" role="link" ng-show="isAllowed()" class="fa fa-edit"
           ng-click="value=model; editMode=true"></i>
        <span ng-switch-default><span ng-bind="model" ng-text-truncate="model" ng-tt-threshold="500"></span></span>
        <span ng-switch-when="html">
            <span ng-bind-html="model" ng-text-truncate="model" ng-tt-threshold="500"></span>
        </span>
    </div>
    <div ng-show="editMode">
        <div class="btn-group definitionFormatRadio">
            <button type="button" class="btn btn-default btn-xs" ng-model="defFormat" uib-btn-radio="null">Plain Text
            </button>

            <button type="button" class="btn btn-default btn-xs" ng-model="defFormat" uib-btn-radio="'html'">Rich Text
            </button>
        </div>
        <textarea ng-show="defFormat!='html'" ng-model="value" class="form-control"></textarea>

        <div text-angular ng-show="defFormat=='html'" ng-model="value" ta-toolbar-group-class="btn-group btn-group-sm"
             ta-toolbar="[['h1','h2','h3','h4','h5','h6','p'],['bold','italics'],['undo','redo'],['ul','ol'],['justifyLeft','justifyCenter','justifyRight'],['indent','outdent']]"></div>
        <button class="fa fa-check" ng-click="model = value;editMode = false; onOk();">Confirm</button>
        <button class="fa fa-times" ng-click="editMode = false">Cancel</button>
    </div>
</div>
