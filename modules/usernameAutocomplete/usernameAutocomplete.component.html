<mat-form-field>
    <input type="text" name="searchUsersInput" placeholder="{{placeHolder}}" matInput [formControl]="usernameControl"
           data-testid="search-users-input"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let username of filteredUsernames" [value]="username" (click)="selected.emit(username)" data-testid="username-auto-complete-option">
            {{username}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
