<div>
    <div *ngIf="!editMode">
        <mat-icon *ngIf="isAllowed" title="Edit" (click)="edit()">edit</mat-icon>
        <span>{{value}}</span>
    </div>
    <div *ngIf="editMode">
        <select class="form-control" [(ngModel)]="_value" name="inlineSelect">
            <option *ngFor="let selectOption of selectOptions;" [selected]="selectOption === _value">
                {{selectOption}}
            </option>
        </select>
        <button (click)="confirmSave()"><mat-icon>check</mat-icon>Confirm</button>
        <button (click)="discard()"><mat-icon>cancel</mat-icon>Discard</button>
    </div>
</div>
