<span id="moveUp-{{index}}" class="btn-outline-secondary fa fa-arrow-up" (click)="moveUp()"
      *ngIf="index !== 0" title="Up"></span>
<span id="moveDown-{{index}}" class="btn-outline-secondary fa fa-arrow-down" (click)="moveDown()"
      *ngIf="index < theArray.length - 1" title="Down"></span>
<span id="moveTop-{{index}}" class="btn-outline-secondary fa fa-lg fa-angle-double-up" (click)="moveTop()"
      *ngIf="index !== 0" title="Move to top"></span>
