<mat-chip-list *ngIf="!canEdit">
    <mat-chip *ngFor="let tag of tags">{{tag}}</mat-chip>
</mat-chip-list>
<mat-form-field *ngIf="canEdit" class="w-100">
    <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of tags" [selectable]="true" [removable]="true" (removed)="remove(tag)">
            {{tag}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="{{placeHolder}}" #tagInput [formControl]="tagCtrl"
               [matAutocomplete]="auto" [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="add($event)">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                {{tag}}
            </mat-option>
        </mat-autocomplete>
    </mat-chip-list>
</mat-form-field>
